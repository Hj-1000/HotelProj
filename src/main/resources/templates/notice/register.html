<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container{
    margin-top: 20px;
    margin-bottom: 100px;
  }
  </style>
</head>
<body>
<div layout:fragment="content">
<!--<div th:replace="~{fragments/header::header}"></div>-->
<div id="container" class="container">
  <div id="row" class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form th:action="@{/notice/register}" method="post">
        <!--디자인-->
        <div class="card">
          <div class="card-header">
            <h2>게시글 등록</h2>
          </div>
          <div class="card-body"><!--게시글제품-->
            <!--id와 name은 DTO에 변수명으로 작업-->
            <div class="mb-3 mt-3"><!--게시글제목-->
              <label for="noticeTitle" class="form-label">제목:</label>
              <input type="text" class="form-control" id="noticeTitle" name="noticeTitle" placeholder="제목을 입력하세요">
            </div>
            <div class="mb-3 mt-3">
              <label for="noticeContent" class="form-label">내용:</label>
              <textarea type="text" class="form-control" id="noticeContent" name="noticeContent" placeholder="내용을 입력하세요"></textarea>
            </div>

          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">등록</button>
            <button type="reset" class="btn btn-secondary">초기화</button>
            <button type="button" class="btn btn-danger"
                    th:onclick="|location.href='@{/notice/list}'|">취소</button>
            <!--@{주소}, 문자열+주소 |문자열@{주소}|-->
          </div>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div><!--row끝-->
</div><!--container끝-->
<!--<div th:replace="~{fragments/footer::footer}"></div>-->
</body>
</html>
