<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>NTT호텔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <style>
        /* 회원가입 화면 스타일 */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 209px); /* 100vh = 화면 전체 높이를 차지하도록 (-209px 는 헤더와 푸터의 높이) */
        }

        .register-card {
            width: 100%;
            max-width: 410px; /* 카드 너비 */
            padding: 20px;
            border-radius: 10px; /* 모서리 둥글게 */
            border: 1px solid #ddd; /* 테두리 색상 */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header::header}"></div>
    <!--본문-->
    <div layout:fragment="content" class="register-container">
        <div class="card register-card">
            <h5 class="card-title text-center mb-4">회원가입</h5>
        <form action="/register" method="post" onsubmit="return test();">
            <div class="mb-3 mt-3">
                <label for="memberName" class="form-label">*이름 :</label>
                <input type="text" class="form-control" id="memberName" name="memberName" required>
            </div>
            <div class="mb-3">
                <label for="memberEmail" class="form-label">*이메일 :</label>
                <input type="email" class="form-control" id="memberEmail" name="memberEmail" required>
            </div>
            <div class="mb-3">
                <label for="memberPassword" class="form-label">*비밀번호 :</label>
                <input type="password" class="form-control" id="memberPassword" name="memberPassword" required>
            </div>
            <div class="mb-3">
                <label for="memberPasswordCheck" class="form-label">*비밀번호 확인 :</label>
                <input type="password" class="form-control" id="memberPasswordCheck" name="memberPasswordCheck" required>
            </div>
            <div class="mb-3">
                <label for="memberPhone" class="form-label">전화번호 :</label>
                <input type="text" class="form-control" id="memberPhone" name="memberPhone">
            </div>
            <p>* 표시는 필수 입력 항목입니다.</p>
            <button type="submit" class="btn btn-primary">회원가입</button>
            <button type="button" class="btn btn-danger" onclick="location.href='/'">취소</button>
        </form>

        <script type="text/javascript">
            function test() {
                var p1 = document.getElementById('memberPassword').value;
                var p2 = document.getElementById('memberPasswordCheck').value;

                if(p1.length < 6) {
                    alert('비밀번호는 6글자 이상이어야 합니다.');
                    return false;
                }

                if( p1 != p2 ) {
                    alert("비밀번호가 일치하지 않습니다.");
                    return false;
                } else{
                    return true;
                }
            }
        </script>

        </div>
    </div>
    <div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
