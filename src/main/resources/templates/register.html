<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>NTT호텔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
    <div th:replace="~{fragments/header::header}"></div>
    <!--본문-->
    <div layout:fragment="content">
        <form action="/register" method="post">
            <div class="mb-3 mt-3">
                <label for="memberName" class="form-label">이름 :</label>
                <input type="text" class="form-control" id="memberName" name="memberName">
            </div>
            <div class="mb-3">
                <label for="memberEmail" class="form-label">이메일 :</label>
                <input type="email" class="form-control" id="memberEmail" name="memberEmail">
            </div>
            <div class="mb-3">
                <label for="memberPassword" class="form-label">비밀번호 :</label>
                <input type="password" class="form-control" id="memberPassword" name="memberPassword">
            </div>
            <div class="mb-3">
                <label for="memberPhone" class="form-label">전화번호 :</label>
                <input type="text" class="form-control" id="memberPhone" name="memberPhone">
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
    <div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
