<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>배너목록</title>
    <style>
        .custom-link {
            color: black;
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
        }
        .custom-link:hover {
            color: gray; /* 마우스 올리면 회색 */
        }
    </style>
  <!--반응형웹-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--부트스트랩-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div layout:fragment="content">
  <div class="container-fluid mt-4">
      <a href="/" class="custom-link"><span><i class="bi bi-house-fill"></i> HOME</span></a> /
      <a href="#" class="custom-link"><span>배너관리</span></a>
    <h2 class="mb-3">배너 관리</h2>
    <div class="card p-4">
  <table class="table table-bordered text-center">
    <thead>
    <tr>
      <th style="width: 15%">배너제목</th>
      <th style="width: 15%">활성화</th>
      <th style="width: 15%">배너랭크</th>
      <th style="width: 40%">배너보기</th>
      <th style="width: 15%">삭제여부</th>
    </tr>
    </thead>
  <tbody>
  <tr th:each="banner : ${banners}">
<!--    <td th:text="${banner.bannerId}"></td>-->
    <td th:text="${banner.bannerTitle}"></td>
    <td th:text="${banner.bannerStatus ? '활성' : '비활성'}"></td>
    <td th:text="${banner.bannerRank}"></td>
    <td><a th:href="@{/banner/{bannerId}(bannerId=${banner.bannerId})}">이미지</a></td>
    <td>
      <form th:action="@{/banner/delete/{bannerId}(bannerId=${banner.bannerId})}" method="post">
        <button type="submit" class="btn btn-danger">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
      <div class="row mt-5">
        <div class="col-2">
          <a href="/banner/create" class="btn btn-info">배너 추가</a>
        </div>
        <div class="col-10"></div>
      </div>

</div>
</div>
</div>
</body>
</html>
