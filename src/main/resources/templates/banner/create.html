<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>배너추가</title>
  <!--반응형웹-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--부트스트랩-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <div layout:fragment="content">
    <div class="container-fluid mt-4">
      <h2 class="mb-3">배너추가</h2>
      <form th:action="@{/banner/create}" method="post">
        <div class="card p-4">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
             <label for="bannerTitle">배너 제목</label>
             <input type="text" class="form-control" id="bannerTitle" name="bannerTitle" placeholder="배너제목" required>
              </div>
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
              <div class="mb-3">
              <label for="bannerStatus">배너 상태</label>
               <select id="bannerStatus" name="bannerStatus" class="form-control">
                 <option value="true">활성</option>
                 <option value="false">비활성</option>
               </select>
              </div>
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
              <div class="mb-3">
              <label for="bannerRank">배너 순위:</label>
              <input type="number" id="bannerRank" name="bannerRank"  class="form-control" required>
              </div>
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
              <div class="mb-3">
              <button type="submit" class="btn btn-primary">추가</button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
            <a href="/banner/list" class="btn btn-warning">목록으로 돌아가기</a>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</body>
</html>
