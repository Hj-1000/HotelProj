<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>배너상세보기</title>
    <!--반응형웹-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid mt-4">
<h2 class="mb-3">배너상세보기</h2>
        <div class="card p-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label>배너 제목</label>
                        <div th:text="${banner.bannerTitle}"></div>
                    </div>
                </div>
               <div class="col-6">
               </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label>배너상태</label>
                        <div th:text="${banner.bannerStatus ? '활성' : '비활성'}"></div>
                    </div>
                </div>
               <div class="col-6">
               </div>
               <div class="col-md-6">
                    <div class="mb-3">
                        <label>배너순위</label>
                        <div th:text="${banner.bannerRank}"></div>
                    </div>
                </div>
                <div class="col-6">
               </div>


<label>배너이미지</label>
<ul>
    <li th:each="image : ${banner.bannerImageList}">
        <img th:src="@{${image.imagePath}}" alt="이미지" />
        <p th:text="${image.imageName}"></p>
    </li>
</ul>

<!-- 이미지 추가 폼 -->
<form th:action="@{/banner/{bannerId}/addImage(bannerId=${banner.bannerId})}" method="post" enctype="multipart/form-data">
    <label for="imageFile">이미지 파일 선택:</label>
    <input type="file" name="imageFile" id="imageFile" required>
    <button type="submit" class="btn btn-info">이미지 추가</button>
</form>
                <div class="col-md-6">
                    <div class="mb-3">
<a href="/banner/list" class="btn btn-warning">목록으로 돌아가기</a>
                    </div>
                </div>
            </div>

</div>
    </div>
</div>
</body>
</html>
