<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<div th:fragment="header">
    <header class="d-flex justify-content-between align-items-center border-bottom">
        <div class="logo">
            <a href="/" class="navbar-brand" ><img src="/img/logo.jpg" alt="로고"></a>
        </div>
        <div>
            <nav class="nav">
                <a href="/findHotel" class="nav-link">호텔찾기</a>

                <a href="/qna" class="nav-link">Q&A</a>
                <!-- 로그인 여부에 따라 버튼 표시 -->
                <a th:if="${#authentication.name == 'anonymousUser'}" href="/login" class="nav-link login-link">로그인</a>
                <a th:unless="${#authentication.name == 'anonymousUser'}" href="/logout" class="nav-link login-link">로그아웃</a>
                <a th:unless="${#authentication.name == 'anonymousUser'}" href="/mypage" class="nav-link">마이페이지</a>
            </nav>
        </div>
    </header>
</div>

</html>
