<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<div th:fragment="header">
    <header class="d-flex justify-content-between align-items-center border-bottom">
        <div class="logo">
            <a href="/" class="navbar-brand" ><img src="/img/logo.jpg" alt="로고"></a>
        </div>
        <div>
            <nav class="nav">
                <a href="/findHotel" class="nav-link">호텔찾기</a>
                <a href="/notice" class="nav-link">공지사항</a>
                <a href="/qna" class="nav-link">Q&A</a>
                <!-- 로그인 여부에 따라 버튼 표시 -->
                <a th:if="${#authentication.name == 'anonymousUser'}" href="/login" id="btn-add" class="nav-link login-link" data-bs-toggle="modal" data-bs-target="#addModal">로그인</a>
                <a th:unless="${#authentication.name == 'anonymousUser'}" href="/logout" class="nav-link login-link">로그아웃</a>
                <a th:unless="${#authentication.name == 'anonymousUser'}" href="/myPage/update" class="nav-link">마이페이지</a>
            </nav>
        </div>
    </header>
    <!-- 로그인 모달창 -->
    <div class="modal fade" id="addModal" tabindex="-1" role="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span id="title" class="fw-light">로그인</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="memberEmail" class="form-label">이메일 :</label>
                        <input type="email" class="form-control" id="memberEmail" name="memberEmail">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호 :</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button type="button" class="btn btn-primary" onclick="location.href='/selectrole'">회원가입</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
                </form>
            </div>
        </div>
    </div>
    <!-- 로그인 모달창 끝 -->
</div>
</body>
</html>
