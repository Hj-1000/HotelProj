<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Q&A - 메인 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <style>
        .title {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
            min-height: calc(100vh - 317px); /* 100vh = 화면 전체 높이를 차지하도록 (-209px 는 헤더와 푸터의 높이) */
        }
        .card {
            width: 300px;
            height: 480px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }


    </style>
</head>
<body>
<!-- 헤더 -->
<div th:replace="~{fragments/header::header}"></div>

<!-- 본문 -->
<div class="container">
    <h1 class="title">Q&A 메인 페이지</h1>

    <!-- 네비게이션 카드 -->
    <div class="card-container">
        <!-- 글쓰기 카드 -->
        <div class="card">
            <img src="/img/logo.jpg" class="card-img-top" alt="글 등록">
            <div class="card-body text-center">
                <h5 class="card-title">글 등록</h5>
                <p class="card-text">새로운 질문을 등록하세요</p>
                <a href="/qna/register" class="btn btn-primary">글 등록</a>
            </div>
        </div>

        <!-- 글 목록 카드 -->
        <div class="card">
            <img src="/img/logo.jpg" class="card-img-top" alt="글 목록">
            <div class="card-body text-center">
                <h5 class="card-title">글 목록</h5>
                <p class="card-text">등록된 질문을 확인하세요</p>
                <a href="/qna/list" class="btn btn-primary">글 목록</a>
            </div>
        </div>
    </div>
</div>


</div>
<!-- 푸터 -->
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
