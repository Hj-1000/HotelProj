<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>NTT호텔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <style>
        /* 회원가입 화면 스타일 */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 209px);
            flex-direction: column;
        }

        /* 제목 스타일 */
        .register-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #333;
        }

        /* 버튼 컨테이너 */
        .register-buttons {
            display: flex;
            gap: 30px;
        }

        /* 회원가입 버튼 스타일 */
        .register-btn {
            width: 250px;
            height: 200px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .register-btn i {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .register-btn-primary {
            background-color: #007bff;
            color: white;
        }

        .register-btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        /* 버튼 hover 효과 */
        .register-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        /* 취소 버튼 */
        .cancel-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header::header}"></div>
    <!--본문-->
    <div layout:fragment="content" class="register-container">
        <h1 class="register-title">회원가입 유형 선택</h1>
        <div class="register-buttons">
            <button type="button" onclick="location.href='/register'"
                    class="btn register-btn register-btn-primary">
                <i class="bi bi-person"></i>
                일반 회원가입
            </button>
            <button type="button" onclick="location.href='/admin/register'"
                    class="btn register-btn register-btn-secondary">
                <i class="bi bi-person-gear"></i>
                관리자 회원가입
            </button>
        </div>
        <button class="btn btn-danger cancel-btn" onclick="location.href='/login'">취소</button>
    </div>
    <div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
