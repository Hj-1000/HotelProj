<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>유저 주문 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
<!--헤더-->
<div th:replace="~{fragments/header::header}"></div>

<!--본문-->
<div layout:fragment="content">

    <div class="container list-wrapper">
        <h2>유저 주문 페이지</h2>
        <table class="table-dark">
            <thead>
            <tr>
                <th scope="col">이미지</th>
                <th scope="col">메뉴 이름</th>
                <th scope="col">메뉴 설명</th>
                <th scope="col">메뉴 가격</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu : ${serviceMenuDTOS}">
                <td class="align-middle text-center">
                    <img th:src="@{'/upload/'+${menu.serviceMenuImageDTOList[0].imagePath}}"
                         alt="ServiceMenuImage"
                    class="serviceMenuImage">
                    <span th:if="${menu.serviceMenuStatus != null and menu.serviceMenuStatus}" class="badge bg-success">판매중</span>
                    <span th:if="${menu.serviceMenuStatus == null or !menu.serviceMenuStatus}" class="badge bg-danger">품절</span>
                </td>
            </tr>
            </tbody>
        </table>



<!--푸터-->
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
