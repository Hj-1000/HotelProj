<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>NTT호텔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <style>
        /* 마이페이지 화면 스타일 */
        .mypage-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: calc(100vh - 209px); /* 100vh = 화면 전체 높이를 차지하도록 (-209px 는 헤더와 푸터의 높이) */
        }

        .mypage-card {
            width: 100%;
            max-width: 800px; /* 카드 너비 */
            padding: 20px 215px 20px 215px;
            border: none;
        }

        /* 기본 탭의 글씨 색을 회색으로 설정 */
        .nav-item .nav-link1 {
            width: 270px; /* 원하는 너비로 수정 */
            text-align: center; /* 텍스트 중앙 정렬 */
            padding: 10px 20px; /* 패딩을 추가하여 버튼이 더 커지도록 설정 */
        }

        /* active 상태일 때 배경을 회색으로 변경 */
        .nav-link1.active {
            background-color: #6c757d !important; /* 회색 배경 */
            color: white !important; /* 흰색 글씨 */
        }

        /* 호버 시 배경과 글씨 색을 변경 */
        .nav-link1:hover {
            background-color: #5a6268 !important; /* 호버 시 어두운 회색 배경 */
            color: white !important; /* 호버 시 흰색 글씨 */
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<!--본문-->
<ul class="nav nav-tabs mb-4 d-flex justify-content-center">
    <li class="nav-item">
        <a class="nav-link nav-link1" href="/myPage/update">회원정보 수정</a>
    </li>
    <li class="nav-item">
        <a class="nav-link nav-link1" href="/myPage/reservationList">호텔 예약내역</a>
    </li>
    <li class="nav-item">
        <a class="nav-link nav-link1 active" href="/myPage/roomService">룸서비스 신청</a>
    </li>
</ul>
<div layout:fragment="content" class="mypage-container">
    <div class="card mypage-card">
        <h5 class="card-title text-center mb-4">룸서비스</h5>
    </div>


</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
