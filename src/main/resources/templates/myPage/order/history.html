<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 내역</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>주문 내역</h2>
    <div id="order-list" class="row"></div>
    <h3 class="mt-4">총 주문 금액: <span id="total-price">0</span>원</h3>
    <button class="btn btn-primary" id="goToPayment">결제하기</button>
</div>

<script>
    function loadOrders() {
        const memberId = 1; // 실제 로그인한 사용자의 ID로 변경 필요
        $.get(`/api/user/orders/${memberId}`, function(orders) {
            let totalPrice = 0;
            let html = "";
            orders.forEach(order => {
                let imageHtml = order.serviceMenuImageDTOList && order.serviceMenuImageDTOList.length > 0
                    ? `<img src='/upload/${order.serviceMenuImageDTOList[0].imagePath}' class='card-img-top' alt='${order.serviceMenuName}' width='200px'>`
                    : `<img src='/img/default_img.jpg' class='card-img-top' alt='기본 이미지' width='200px'>`;

                html += `
                        <div class='col-md-4'>
                            <div class='card mb-3'>
                                <div class='card-body'>
                                    ${imageHtml}
                                    <h5 class='card-title'>${order.serviceMenuName}</h5>
                                    <p class='card-text'>${order.serviceMenuInfo}</p>
                                    <p class='card-text'>수량: ${order.count}</p>
                                    <p class='card-text'>가격: ${order.price * order.count}원</p>
                                </div>
                            </div>
                        </div>`;
                totalPrice += order.price * order.count;
            });
            $("#order-list").html(html);
            $("#total-price").text(totalPrice);
        });
    }

    $(document).ready(function() {
        loadOrders();
        $("#goToPayment").click(function() {
            window.location.href = "/myPage/payment";
        });
    });
</script>
</body>
</html>
