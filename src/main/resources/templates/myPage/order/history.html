<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 주문 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="container mt-5">
    <h2 class="mb-4">주문 내역</h2>

    <div th:if="${orders.totalElements == 0}" class="alert alert-warning">
        주문 내역이 없습니다.
    </div>

    <div th:each="order, stat : ${orders.content}" class="card mb-3">
        <div class="card-header">
            주문번호: <span th:text="${stat.index + 1 + (page * orders.size)}"></span>
            <span class="badge bg-secondary ms-2" th:text="${order.serviceOrderStatus}"></span>
        </div>
        <ul class="list-group list-group-flush">
            <li th:each="item : ${order.serviceOrderItemDTOList}" class="list-group-item d-flex align-items-center">
                <img th:src="@{/upload/} + ${item.imagePath}" alt="메뉴 이미지" class="me-3" style="width: 60px; height: 60px; object-fit: cover;">
                <div>
                    <span th:text="${item.serviceMenuName}"></span>
                    - <span th:text="${item.count} + '개'"></span>
                    - <span th:text="${item.orderPrice} + '원'"></span>
                </div>
            </li>
        </ul>
        <div class="card-footer d-flex justify-content-between">
            <span>총 가격: <strong th:text="${#aggregates.sum(order.serviceOrderItemDTOList.![count * orderPrice])} + '원'"></strong></span>
            <button th:if="${order.serviceOrderStatus != 'CANCELED'}" class="btn btn-danger btn-sm" th:onclick="|cancelOrder(${order.serviceOrderId})|">주문 취소</button>
        </div>
    </div>

    <!-- 페이징 처리 -->
    <nav th:if="${orders.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/myPage/order/history/(page=${page - 1})}" tabindex="-1">이전</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, orders.totalPages - 1)}" class="page-item" th:classappend="${i == page} ? 'active'">
                <a class="page-link" th:href="@{/myPage/order/history/(page=${i})}" th:text="${i + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${page + 1 == orders.totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/myPage/order/history/(page=${page + 1})}">다음</a>
            </li>
        </ul>
    </nav>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

<script>
    function cancelOrder(orderId) {
        if (!confirm('정말 주문을 취소하시겠습니까?')) {
            return;
        }
        fetch(`/api/order/${orderId}/cancel`, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    alert('주문이 취소되었습니다.');
                    location.reload();
                } else {
                    alert('주문 취소에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('주문 취소 중 오류 발생:', error);
                alert('오류가 발생했습니다.');
            });
    }
</script>
</body>
</html>
