<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>NTT호텔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <style>
        /* 마이페이지 화면 스타일 */
        .mypage-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 209px); /* 100vh = 화면 전체 높이를 차지하도록 (-209px 는 헤더와 푸터의 높이) */
        }

        .mypage-card {
            width: 100%;
            max-width: 410px; /* 카드 너비 */
            padding: 20px;
            border-radius: 10px; /* 모서리 둥글게 */
            border: 1px solid #ddd; /* 테두리 색상 */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<!--본문-->
<div layout:fragment="content" class="mypage-container">
    <div class="card mypage-card">
        <h5 class="card-title text-center mb-4">회원정보 수정</h5>
    <form th:action="@{/myPage/update}" method="post" onsubmit="return test();" th:object="${memberDTO}">
        <div class="mb-2">
            <label for="memberName" class="form-label">이름 :</label>
            <input type="text" class="form-control" id="memberName" name="memberName" th:value="*{memberName}" required>
        </div>
        <div class="mb-2">
            <label for="memberEmail" class="form-label">이메일 :</label>
            <input type="email" class="form-control" id="memberEmail" name="memberEmail" th:value="*{memberEmail}" readonly>
            <small style="color: gray">*이메일은 변경할 수 없습니다.</small>
        </div>
        <div class="mb-2">
            <label for="currentPassword" class="form-label">*현재 비밀번호 :</label>
            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
        </div>
        <div class="mb-2">
            <label for="memberPassword" class="form-label">새 비밀번호 :</label>
            <input type="password" class="form-control" id="memberPassword" name="newPassword">
        </div>
        <div class="mb-2">
            <label for="memberPasswordCheck" class="form-label">새 비밀번호 확인 :</label>
            <input type="password" class="form-control" id="memberPasswordCheck" name="newPasswordCheck">
        </div>
        <div class="mb-2">
            <label for="memberPhone" class="form-label">연락처 :</label>
            <input type="text" class="form-control" id="memberPhone" name="memberPhone" th:value="*{memberPhone}">
        </div>
        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary">수정</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#unregisterModal">회원탈퇴</button>
        </div>
        <!-- 성공 메시지 출력 -->
        <div th:if="${successMessage}" class="alert alert-success mt-2">
            <span th:text="${successMessage}"></span>
        </div>
        <!-- 오류 메시지 출력 -->
        <div th:if="${errorMessage}" class="alert alert-danger mt-2">
            <span th:text="${errorMessage}"></span>
        </div>
    </form>
</div>
<!-- 회원탈퇴 확인 모달창 -->
<div class="modal fade" id="unregisterModal" tabindex="-1" role="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <span id="title" class="fw-light">회원탈퇴</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                정말로 탈퇴하시겠습니까?
                <p style="color: red">회원탈퇴를 하면 회원정보를 복구할 수 없습니다.</p>
                그래도 탈퇴를 원하시면 비밀번호를 한번 더 입력해주세요.<br><br>
                <form action="/unregister" method="post">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">비밀번호 :</label>
                        <input type="password" class="form-control" id="currentPasswordInput" name="currentPassword">
                    </div>
                    <button type="submit" class="btn btn-danger" onclick="location.href='/'">회원탈퇴</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 회원탈퇴 확인 모달창 끝 -->

    <script type="text/javascript">

        document.getElementById('currentPassword').addEventListener('input', function() {
            document.getElementById('currentPassword2').value = this.value;
        });

        function confirm() {
            var currentPassword = document.getElementById('currentPassword').value;
            if (!currentPassword) {
                alert("현재 비밀번호를 입력하세요.");
                return false;
            }

            function test() {
                var currentPassword = document.getElementById('currentPassword').value;
                var newPassword = document.getElementById('memberPassword').value;
                var newPasswordCheck = document.getElementById('memberPasswordCheck').value;

                // 현재 비밀번호 입력이 필수
                if (!currentPassword) {
                    alert("현재 비밀번호를 입력하세요.");
                    return false;
                }

                // 새 비밀번호 입력란이 비어 있으면 비밀번호 변경을 하지 않음
                if (newPassword.length === 0 && newPasswordCheck.length === 0) {
                    return true; // 새 비밀번호가 없으면 현재 비밀번호 유지
                }

                // 새 비밀번호 유효성 검사
                if (newPassword.length < 6) {
                    alert('비밀번호는 6글자 이상이어야 합니다.');
                    return false;
                }

                if (newPassword !== newPasswordCheck) {
                    alert("새 비밀번호가 일치하지 않습니다.");
                    return false;
                }

                return true;
            }
        }

    </script>

</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
