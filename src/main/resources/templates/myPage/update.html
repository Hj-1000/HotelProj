<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>NTT호텔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<!--본문-->
<div layout:fragment="content">
    <form th:action="@{/myPage/update}" method="post" onsubmit="return test();" th:object="${memberDTO}">
        <div class="mb-3 mt-3">
            <label for="memberName" class="form-label">이름 :</label>
            <input type="text" class="form-control" id="memberName" name="memberName" th:value="*{memberName}" required>
        </div>
        <div class="mb-3">
            <label for="memberEmail" class="form-label">이메일 : *이메일은 변경할 수 없습니다.</label>
            <input type="email" class="form-control" id="memberEmail" name="memberEmail" th:value="*{memberEmail}" readonly>
        </div>
        <div class="mb-3">
            <label for="currentPassword" class="form-label">현재 비밀번호 :</label>
            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
        </div>
        <div class="mb-3">
            <label for="memberPassword" class="form-label">새 비밀번호 :</label>
            <input type="password" class="form-control" id="memberPassword" name="newPassword">
        </div>
        <div class="mb-3">
            <label for="memberPasswordCheck" class="form-label">새 비밀번호 확인 :</label>
            <input type="password" class="form-control" id="memberPasswordCheck" name="newPasswordCheck">
        </div>
        <div class="mb-3">
            <label for="memberPhone" class="form-label">연락처 :</label>
            <input type="text" class="form-control" id="memberPhone" name="memberPhone" th:value="*{memberPhone}">
        </div>
        <!-- 성공 메시지 출력 -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        <!-- 오류 메시지 출력 -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>
        <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">회원정보 수정</button>
    </form>
    <form th:action="@{/delete}" method="post" onsubmit="return confirm('정말로 탈퇴하시겠습니까?');">
        <button type="submit" class="btn btn-danger">회원탈퇴</button>
    </form>
</div>



    <script type="text/javascript">

        function confirm() {
            var currentPassword = document.getElementById('currentPassword').value;
            if (!currentPassword) {
                alert("현재 비밀번호를 입력하세요.");
                return false;
            }

            function test() {
                var currentPassword = document.getElementById('currentPassword').value;
                var newPassword = document.getElementById('memberPassword').value;
                var newPasswordCheck = document.getElementById('memberPasswordCheck').value;

                // 현재 비밀번호 입력이 필수
                if (!currentPassword) {
                    alert("현재 비밀번호를 입력하세요.");
                    return false;
                }

                // 새 비밀번호 입력란이 비어 있으면 비밀번호 변경을 하지 않음
                if (newPassword.length === 0 && newPasswordCheck.length === 0) {
                    return true; // 새 비밀번호가 없으면 현재 비밀번호 유지
                }

                // 새 비밀번호 유효성 검사
                if (newPassword.length < 6) {
                    alert('비밀번호는 6글자 이상이어야 합니다.');
                    return false;
                }

                if (newPassword !== newPasswordCheck) {
                    alert("새 비밀번호가 일치하지 않습니다.");
                    return false;
                }

                return true;
            }
        }
    </script>



</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
