<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>즐겨찾기</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/b17b1596b8.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/roomList.css}">

    <!-- JavaScript inline -->
    <script th:inline="javascript">
        $(document).ready(function () {
            var message = [[${message}]];

            if (message) {
                alert(message);
            }

            $(".unlike").hide();

            $(".like").on("click", function () {
                if (confirm("즐겨찾기 목록에서 삭제할까요? 😥")) {
                    let a = $(this).find('span:eq(0)');
                    deleteLikeQuest(a);
                }
            });

            $(".unlike").on("click", function () {
                let a = $(this).find('span:eq(0)');
                addLikeQuest(a);
            });

            const adminErr = [[${adminErr}]];
            if (adminErr) {
                alert(adminErr);
            }

            function page(page) {
                location.href = "/" + page;
            }

            function deleteLikeQuest(obj) {
                let likeQuestId = obj.data("id");
                let url = "/likeQuest/" + likeQuestId;

                $.ajax({
                    url: url,
                    type: "delete",
                    dataType: "json",
                    success: function (result) {
                        $(".like").hide();
                        $(".unlike").show();
                        location.href = '/likes';
                    },
                    error: function (result, status, error) {
                        if (result.status == '401') {
                            alert('로그인 후 이용해주세요');
                            location.href = '/user/login';
                        } else if (result.status == '200') {
                            alert(result.responseText + "를 즐겨찾기 목록에서 삭제 완료 했습니다😥");
                            location.href = '/likes';
                        } else {
                            alert("확인요망 : " + result.responseText);
                        }
                    }
                });
            }

            function addLikeQuest() {
                var questId = [[${questId}]];
                var count = $("#count").val();
                var param = {questId: questId, count: count};

                $.ajax({
                    url: "/likes",
                    type: "post",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(param),
                    dataType: "json",
                    success: function (result, status) {
                        alert("즐겨찾기 완료 되었습니다💖");
                        $(".unlike").hide();
                        $(".like").show();
                    },
                    error: function (result, status, error) {
                        if (result.status == '401') {
                            alert('로그인 후 이용해주세요');
                            location.href = '/user/login';
                        } else {
                            alert("확인요망 : " + result.responseText);
                        }
                    }
                });
            }
        });
    </script>

</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div layout:fragment="content">
    <div class="mt-5 mb-5 card border" style="width: 1300px; margin-left: auto; margin-right: auto">

        <section class="py-5">
            <h2 class="text-center mb-5">나의 즐겨찾기</h2>
            <div class="container">
                <div id="room-list" class="row">

                    <th:block th:if="${likeDTO == null}">
                        <img src="/img/empty.png" alt="No likes available">
                        <p>목록이 비어있습니다!</p>
                    </th:block>

                    <th:block th:unless="${likeDTO == null}">
                        <th:block th:each="data : ${likeDTO}">
                            <div class="col-md-4">
                                <a th:href="@{/hotel/read(hotelId=${data.hotelDTO.hotelId})}">
                                    <div class="room-card">
                                        <th:block th:if="${data.hotelDTO.hotelImgDTOList != 0}">
                                            <div class="hotel-image" th:each="data: ${data.hotelDTO.hotelImgDTOList}">
                                                <!-- 이미지 경로(path) -->
                                                <img th:src="@{'/upload/' + ${data.imagePath}}" alt="hotel Image" width="300px"/>
                                            </div>
                                        </th:block>
                                        <th:block th:unless="${data.hotelDTO.hotelImgDTOList != 0}">
                                            <div class="hotel-image">
                                                <img src="/img/default_img.jpg" alt="noImage" style="width: 300px"/>
                                            </div>
                                        </th:block>
                                        <div class="room-text">
                                            <a th:href="@{'/hotel/list?searchType=location&keyword=' + ${data.hotelDTO.hotelLocation}}" style="text-decoration: none">
                                                <div class="badge bg-secondary" th:text="${data.hotelDTO.hotelLocation}">지역</div>
                                            </a>
                                            <div class="room-details">
                                                <h4 th:text="${data.hotelDTO.hotelName}">호텔 이름</h4>
                                                <p> 숙박: <span th:text="${data.hotelDTO.hotelCheckIn}"></span>:00 ~ <span th:text="${data.hotelDTO.hotelCheckOut}"></span>:00</p>
                                                <div style="text-align: left">
                                                    <div class="room-buttons">
                                                        <button class="btn btn-outline-secondary btn-heart"><i class="fa-regular fa-heart"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </th:block>



                    </th:block>

                </div>
            </div>
        </section>
    </div>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
