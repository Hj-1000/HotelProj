    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- JavaScript inline -->
    <script th:inline="javascript">
        $(document).ready(function () {
            var message = [[${message}]];

            if (message) {
                alert(message);
            }

            $(".likeBtn").hide();
            $(".delBtn").show();

            function page(page) {
                location.href = "/" + page;
            }

        });


        function delLike() {
            var likeHotelId = $('.likeHotelId').val()?.trim(); // 값 가져오기 + 공백 제거

            if (!likeHotelId || isNaN(likeHotelId)) {
                console.warn("삭제할 likeHotelId가 없습니다.");
                return;
            }

            var paramData = {
                "likeHotelId": Number(likeHotelId) // `parseInt` 대신 `Number` 사용
            };

            console.log("보내는 데이터:", JSON.stringify(paramData)); // JSON 확인

            $.ajax({
                url: "/like/delete",
                type: "POST",
                data: JSON.stringify(paramData), // ✅ JSON 형식으로 변환하여 전송
                contentType: "application/json; charset=utf-8",
                success: function (result) { // ✅ `dataType: "json"` 제거
                    alert("삭제 완료");
                    location.reload();
                },
                error: function (xhr) {
                    console.error("삭제 실패:", xhr.responseText);
                    alert("삭제 실패: " + xhr.responseText);
                }
            });
        }

</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div layout:fragment="content">
    <div class="mt-3 mb-5" style="width: 1300px; margin-left: auto; margin-right: auto">

        <section class="py-5">
            <h2 class="text-center mb-5">나의 즐겨찾기</h2>
            <div class="container">
                <div id="room-list" class="row">

                    <th:block th:if="${likeDTO == null || #lists.isEmpty(likeDTO)}">
                        <div style="text-align: center">
                            <img src="/img/empty.png" alt="No likes available" width="400px">
                            <p>목록이 비어있습니다!</p>
                        </div>
                    </th:block>

                    <th:block th:unless="${likeDTO == null}">
                        <th:block th:each="data : ${likeDTO}">
                            <div class="col-md-4">
                                <a th:href="@{/hotel/read(hotelId=${data.hotelDTO.hotelId})}">
                                    <div class="room-card">
                                        <th:block th:if="${data.hotelDTO.hotelImgDTOList != 0}">
                                            <div class="hotel-image" th:each="data: ${data.hotelDTO.hotelImgDTOList}">
                                                <!-- 이미지 경로(path) -->
                                                <img th:src="@{'/upload/' + ${data.imagePath}}" alt="hotel Image" width="100%"/>
                                            </div>
                                        </th:block>
                                        <th:block th:unless="${data.hotelDTO.hotelImgDTOList != 0}">
                                            <div class="hotel-image">
                                                <img src="/img/default_img.jpg" alt="noImage" style="width: 300px"/>
                                            </div>
                                        </th:block>
                                        <div class="room-text">
                                            <a th:href="@{'/hotel/list?searchType=location&keyword=' + ${data.hotelDTO.hotelLocation}}" style="text-decoration: none">
                                                <div class="badge bg-secondary" th:text="${data.hotelDTO.hotelLocation}">지역</div>
                                            </a>
                                            <div class="room-details">
                                                <h4 th:text="${data.hotelDTO.hotelName}">호텔 이름</h4>
                                                <p> 숙박: <span th:text="${data.hotelDTO.hotelCheckIn}"></span>:00 ~ <span th:text="${data.hotelDTO.hotelCheckOut}"></span>:00</p>
                                                <input type="text" class="likeHotelId" th:value="${data.likeHotelId}">
                                                <div style="text-align: left">
                                                    <div class="room-buttons">
                                                        <button class="btn btn-outline-danger btn-heart-fill delBtn"
                                                                onclick="delLike(event)">
                                                            <i class="fa-regular fa-heart"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </th:block>



                    </th:block>

                </div>
            </div>
        </section>
    </div>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
