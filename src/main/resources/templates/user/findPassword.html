<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>NTT호텔 - 비밀번호 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <style>
        /* 비밀번호 찾기 화면 스타일 */
        .find-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 209px); /* 100vh = 화면 전체 높이를 차지하도록 (-209px 는 헤더와 푸터의 높이) */
        }

        .find-card {
            width: 100%;
            max-width: 410px; /* 카드 너비 */
            padding: 20px;
            border-radius: 10px; /* 모서리 둥글게 */
            border: 1px solid #ddd; /* 테두리 색상 */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<!--본문-->
<div layout:fragment="content" class="find-container">
    <div class="card find-card">
        <h5 class="card-title text-center mb-4 fw-bold">비밀번호 찾기</h5>
        <form action="/user/findPassword" method="post">
            <div class="mb-2">
                <label for="memberEmail" class="form-label">비밀번호를 찾고자 하는 이메일을 입력해주세요.</label>
                <input type="email" class="form-control" id="memberEmail" name="memberEmail" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">다음</button>
            <button type="button" class="btn btn-danger mt-2" onclick="location.href='/'">취소</button>
        </form>
        <p th:if="${errorMessage}" class="text-danger mt-2" th:text="${errorMessage}"></p>
    </div>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
