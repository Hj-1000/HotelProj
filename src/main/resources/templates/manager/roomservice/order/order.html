<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>메뉴 목록</h2>
    <div id="categories"></div>
    <div id="menu-list"></div>
    <a href="cart" class="btn btn-primary mt-3">장바구니 보기</a>
</div>

<script>
    function loadCategories() {
        $.get("/api/categories", function(categories) {
            categories.forEach(category => {
                $('#categories').append(`<button class="btn btn-outline-primary category-btn" data-id="${category.serviceCateId}">${category.serviceCateName}</button>`);
            });
        });
    }

    $(document).on('click', '.category-btn', function() {
        const categoryId = $(this).data('id');
        $('#menu-list').empty();
        $.get(`/api/menus?categoryId=${categoryId}`, function(menus) {
            let html = "";
            menus.forEach(menu => {
                html += `<div class='menu-item'>
                                <img src='${menu.imagePath}' width='100'>
                                <span>${menu.serviceMenuName} - ${menu.serviceMenuPrice}원</span>
                                <button onclick='addToCart(${menu.serviceMenuId})'>장바구니 추가</button>
                            </div>`;
            });
            $('#menu-list').html(html);
        });
    });

    function addToCart(menuId) {
        $.ajax({
            url: `/api/cart/items`,
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ serviceMenuId: menuId, count: 1 }),
            success: function() {
                alert("장바구니에 추가되었습니다.");
            }
        });
    }

    $(document).ready(loadCategories);
</script>
</body>
</html>
