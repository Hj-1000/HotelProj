<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>NTT호텔 - 서비스 카테고리 관리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap 5 CSS 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap 5 JS (bundle에 Popper.js 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            // 세션에서 message를 가져온다
            var message = [[${message}]];

            // message가 null이 아니라면 알림창을 띄우고 세션에서 삭제한다.
            if (message != null && message != '') {
                alert(message);
            }

            // 모달 열기 버튼 클릭 시
            $(".modalBtn").click(function () {
                var myModal = new bootstrap.Modal(document.getElementById('myModal'));
                myModal.show();
            });

            // 이미지 미리보기 기능
            function previewImage(event) {
                let previewContainer = $("#imagePreviewContainer");
                previewContainer.empty(); // 기존 이미지 초기화

                let files = event.target.files;
                if (files.length > 0) {
                    $.each(files, function (index, file) {
                        let reader = new FileReader();
                        reader.onload = function (e) {
                            let img = $("<img>").attr("src", e.target.result).addClass("img-thumbnail m-2").css({
                                "width": "100px",
                                "height": "100px",
                                "object-fit": "cover"
                            });
                            previewContainer.append(img);
                        };
                        reader.readAsDataURL(file);
                    });
                }
            }

            // 파일 입력 요소 변경 시 미리보기 실행
            $("#newImageFiles").change(previewImage);

            // ✅ [폼 제출 시 이미지 검증 및 카테고리명 유효성 검사]
            $("form").submit(function (event) {
                // 폼이 간편 등록 모달 폼인지 확인
                if ($(this).closest('form').attr('action') === "/roomService/category/register") {
                    let imageFiles = $("#newImageFiles")[0].files;
                    let categoryName = $("#serviceCateName").val().trim();

                    // 카테고리명 유효성 검사: 최소 2글자 이상
                    if (categoryName.length < 2) {
                        alert("카테고리명은 최소 2글자 이상 입력해야 합니다.");
                        event.preventDefault(); // 폼 제출 방지
                        return;
                    }

                    // 이미지 첨부 여부 체크
                    if (imageFiles.length === 0) {
                        alert("이미지를 첨부해주세요!");
                        event.preventDefault(); // 폼 제출 방지
                    }
                }
            });
        });
    </script>

    <style>
        .card {
            height: 100%;
        }

        .card-img-top {
            width: 100%;
            height: 150px; /* 원하는 높이로 조정 */
            object-fit: cover; /* 비율을 유지하면서 잘리지 않도록 설정 */
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-text {
            font-size: 0.9rem; /* 폰트 크기 조정 */
        }
    </style>
</head>

<body>
<div id="wrapper" layout:fragment="content">
    <div class="container-fluid mt-4">
        <h2 class="mb-3">서비스 카테고리 관리</h2>
        <!-- 검색 영역 -->
        <div class="card p-4 mb-4">
            <form action="/roomService/category/list" method="get">
                <div class="row g-3 align-items-center">
                    <h5 class="card-title">카테고리 찾기</h5>
                    <!-- 검색창 -->
                    <div class="col-md-12">
                        <input type="text" name="keyword" class="form-control form-control-lg" placeholder="카테고리명을 입력하세요" aria-label="검색어 입력">
                    </div>
                </div>
                <!-- 조회 버튼 -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary w-25" style="background-color: black">조회</button>
                </div>
                <!-- searchType 숨겨진 필드 -->
                <input type="hidden" name="searchType" value="name">
            </form>
        </div>

        <!-- 목록 영역 -->

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">카테고리 목록</h5>

                <div class="row row-cols-1 row-cols-md-5 g-4">
                    <th:block th:if="${#lists.isEmpty(serviceCateDTOS)}">
                        <div class="col-12">
                            <div class="alert alert-warning" role="alert">
                                등록된 서비스 카테고리가 없습니다.
                            </div>
                        </div>
                    </th:block>

                    <th:block th:unless="${#lists.isEmpty(serviceCateDTOS)}">
                        <th:block th:each="data:${serviceCateDTOS}">
                            <div class="col">
                                <div class="card">
                                    <a th:href="@{/roomService/category/read(serviceCateId=${data.serviceCateId})}">
                                        <img th:src="@{'/upload/' + ${data.serviceCateImageDTOList[0].imagePath}}" class="card-img-top" alt="카테고리 이미지">
                                    </a>
                                    <div class="card-body">
                                        <h5 class="card-title" th:href="@{/roomService/category/read(serviceCateId=${data.serviceCateId})}" th:text="${data.serviceCateName}">한식</h5>
                                        <a th:href="@{/roomService/category/delete(serviceCateId=${data.serviceCateId})}" class="badge bg-danger delBtn">삭제</a>
                                    </div> <!-- 카드 본문 끝 -->
                                </div> <!-- 카드 끝 -->
                            </div> <!-- col 끝 -->
                        </th:block>
                    </th:block>

                </div> <!-- row 끝 -->
                <!-- 추가 버튼 -->
                <div class="text-end mt-3">
                    <button class="btn btn-primary" style="background-color: black" onclick="location.href='/roomService/category/register' ">등록</button>
                    <button type="button" class="btn btn-primary modalBtn">간편 등록</button>
                </div>
                <!-- 페이지네이션 -->
                <div class="d-flex justify-content-center">
                    <ul class="pagination">
                        <li class="page-item" th:unless="${pageInfo.startPage == 1}">
                            <a class="page-link" th:href="@{/roomService/category/list(page=1)}">시작</a>
                        </li>
                        <li class="page-item" th:unless="${pageInfo.currentPage == 1}">
                            <a class="page-link" th:href="@{/roomService/category/list(page=${pageInfo.prevPage})}">이전</a>
                        </li>
                        <th:block th:each="num : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage, 1)}">
                            <li class="page-item" th:unless="${num == pageInfo.currentPage}">
                                <a class="page-link" th:href="@{/roomService/category/list(page=${num})}" th:text="${num}">1</a>
                            </li>
                            <li class="page-item active" th:if="${num == pageInfo.currentPage}">
                                <a class="page-link" th:href="@{/roomService/category/list(page=${num})}" th:text="${num}">[[${num}]]</a>
                            </li>
                        </th:block>
                        <li class="page-item" th:unless="${pageInfo.currentPage >= pageInfo.lastPage}">
                            <a class="page-link" th:href="@{/roomService/category/list(page=${pageInfo.nextPage})}">다음</a>
                        </li>
                        <li class="page-item" th:unless="${pageInfo.endPage == pageInfo.lastPage}">
                            <a class="page-link" th:href="@{/roomService/category/list(page=${pageInfo.lastPage})}">끝</a>
                        </li>
                    </ul>
                </div>
            </div> <!-- card-body 끝 -->
        </div> <!-- card 끝 -->





    </div>

    <!-- 모달 HTML 코드 -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">간편등록</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form action="/roomService/category/register" method="post" enctype="multipart/form-data">
                    <!-- Modal body -->
                    <div class="modal-body">
                        <!--지사명을 통해 지사ID 가져오기 2025-02-11 추가-->
                        <div class="mb-3 mt-3">
                            <label for="hotelId" class="form-label">지사명:</label>
                            <select id="hotelId" name="hotelId" class="form-select">
                                <th:block th:each="hotelDTOS : ${hotelDTOS}">
                                    <option th:value="${hotelDTOS.hotelId}" th:text="${hotelDTOS.hotelName}">뒤에바</option>
                                </th:block>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="serviceCateName" class="form-label">카테고리명:</label>
                            <input type="text" class="form-control" id="serviceCateName" name="serviceCateName">
                        </div>
                        <!-- 새 이미지 업로드 및 미리보기 -->
                        <div>
                            <label for="newImageFiles">카테고리이미지:</label>
                            <input type="file" id="newImageFiles" name="imageFiles" multiple onchange="previewImage(event)">
                            <br><small>이미지를 선택해 주세요.</small>
                        </div>

                        <!-- 미리보기 이미지 표시 -->
                        <div id="imagePreviewContainer">
                            <!-- 미리보기가 여기 나타날 것입니다 -->
                        </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">닫기</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> <!-- wrapper 끝 -->

</body>
</html>
