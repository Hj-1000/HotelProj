<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-1"></div><!--좌여백-->
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <h2>카테고리 등록</h2>
                    <!--Controller에 multipart 선언 시 전송에서 multipart 지원-->
                    <form th:action="@{register}" method="post" enctype="multipart/form-data">
                        <table class="table">
                            <!--DTO를 참고해서-->
                            <tbody>
                            <tr>
                                <td style="width: 15%">카테고리 종류 :</td>
                                <td style="width: 85%">
                                    <input type="text" class="form-control" style="width: 300px"
                                           placeholder="카테고리를 입력하세요." name="serviceCateName">
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 15%">카테고리 이미지 :</td>
                                <td style="width: 85%">
                                    <!--컨트롤러에 MultipartFile imageFile 이름과 동일하게
                                    DTO의 파일명은 아무상관 없음-->
                                    <input type="file" class="form-control" style="width: 300px"
                                           name="imageFile">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">등록</button> &nbsp&nbsp&nbsp
                            <button type="reset" class="btn btn-secondary">초기화</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-1"></div><!--우여백-->
    </div>
</div>
</body>
</html>
