<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>카테고리 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
<div id="wrapper" layout:fragment="content">

        <div class="container-fluid mt-4">
            <h2 class="mb-3">카테고리 상세보기</h2>

            <div class="card p-4 mb-4">
                <div class="row g-3 align-items-center">
                    <h3><a th:text="${serviceCateDTO.serviceCateName}">한식</a></h3>

                    <!-- 이미지가 있는 경우에만 출력 -->
                    <div>
                        <div th:each="img : ${serviceCateDTO.serviceCateImageDTOList}">
                            <img th:src="@{'/upload/' + ${img.imagePath}}" alt="Category Image" width="300px">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 추가 버튼 -->
            <div class="text-end mt-3">
                <button class="btn btn-primary" style="background-color: black" onclick="location.href='/roomService/list' ">목록</button>
                <a class="btn btn-primary" th:href="@{/roomService/update(serviceCateId=${serviceCateDTO.serviceCateId})}">수정</a>
                <a class="btn btn-danger" th:href="@{/roomService/delete(serviceCateId=${serviceCateDTO.serviceCateId})}">삭제</a>
            </div>

        </div>


</div>

</body>
</html>
