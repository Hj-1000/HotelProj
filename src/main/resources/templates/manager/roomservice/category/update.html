<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>NTT호텔 - 카테고리 수정</title>
    <style>
        .custom-link {
            color: black;
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
        }
        .custom-link:hover {
            color: gray; /* 마우스 올리면 회색 */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script th:inline="javascript">

        // 이미지 미리보기 함수
        function previewImage(event) {

            console.log("수정 진입")

            const previewContainer = document.getElementById('imagePreviewContainer');
            previewContainer.innerHTML = '';  // 기존 미리보기 이미지 제거

            const files = event.target.files;

            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = 'Image Preview';
                        img.style.maxWidth = '200px';  // 미리보기 이미지 크기 조정
                        img.style.marginTop = '10px';
                        previewContainer.appendChild(img);
                    }

                    reader.readAsDataURL(file);  // 이미지 파일을 읽어서 미리보기
                });
            }
        }
    </script>

</head>
<body>
<div id="wrapper" layout:fragment="content">

    <div class="container-fluid mt-4">
        <a href="/" class="custom-link"><span><i class="bi bi-house-fill"></i> HOME</span></a> /
        <a href="#" class="custom-link"><span>룸서비스관리</span></a> /
        <a href="/roomService/category/list" class="custom-link"><span>카테고리관리</span></a> /
        <a th:href="@{/roomService/category/read(serviceCateId=${serviceCateDTO.serviceCateId})}" class="custom-link"><span>카테고리상세보기</span></a> /
        <a th:href="@{/roomService/category/update(serviceCateId=${serviceCateDTO.serviceCateId})}" class="custom-link"><span>카테고리수정</span></a>
        <div class="col-1"></div><!--좌여백-->
        <div class="col-10">
            <h2 class="mb-3">카테고리 수정</h2>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/roomService/category/update}" method="post" enctype="multipart/form-data"
                    th:object="${serviceCateDTO}">
                        <input type="hidden" name="serviceCateId" th:field="*{serviceCateId}">

                        <div class="mb-3 mt-3">
                            <label for="serviceCateName" class="form-label">카테고리 명:</label>
                            <input type="text" class="form-control" style="width: 300px"
                                   placeholder="카테고리를 입력하세요."
                                   name="serviceCateName"
                                   id="serviceCateName"
                                   minlength="2" required
                                   title="최소 2글자 이상 작성해주세요.">
                        </div>
                        <!-- 새 이미지 업로드 및 미리보기 -->
                        <div>
                            <label for="newImageFiles">카테고리 이미지:</label>
                            <input type="file" id="newImageFiles" name="imageFiles" multiple onchange="previewImage(event)">
                            <small>이미지를 선택해 주세요.</small>
                        </div>

                        <!-- 미리보기 이미지 표시 -->
                        <div id="imagePreviewContainer">
                            <!-- 미리보기가 여기 나타날 것입니다 -->
                        </div>

                        <div style="text-align: right">
                            <button type="submit" class="btn btn-primary">수정</button>
                            <button class="btn btn-primary" style="background-color: black" onclick="location.href='/roomService/category/list' ">목록</button>
                            <button type="reset" class="btn btn-secondary">초기화</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-1"></div><!--우여백-->
    </div>

</div>
</body>
</html>
