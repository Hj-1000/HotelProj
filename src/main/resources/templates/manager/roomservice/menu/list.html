<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>NTT호텔 - 서비스 메뉴 관리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script th:inline="javascript">
        $(document).ready(function () {
            // 세션에서 message를 가져온다
            var message = [[${message}]]

            //message가 null이 아니라면 알림창을 띄우고 세션에서 삭제한다.
            if (message != null && message != '') {
                alert(message)
            }

            var moBtn = $(".modalBtn");
            var modal = $("#myModal");

            // 간편 등록 버튼 클릭 시
            moBtn.on("click", function () {
                console.log("모달 열기");
                modal.modal("show");
                $('.modal-title').text("간편 등록하기");
                $("#saveChanges").show();
                modal.find("input").show();
            });

            // 이미지 미리보기
            $("#newImageFiles").change(function(event) {
                previewImage(event);
            });
        });

        // 이미지 미리보기 함수
        function previewImage(event) {
            var files = event.target.files;
            var imagePreviewContainer = $("#imagePreviewContainer");
            imagePreviewContainer.empty(); // 기존 미리보기 내용 지우기

            // 파일이 선택되었을 경우 처리
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var reader = new FileReader();

                reader.onload = function(e) {
                    var img = $("<img>").attr("src", e.target.result).attr("width", "100px").addClass("img-thumbnail");
                    imagePreviewContainer.append(img);
                };

                reader.readAsDataURL(file);
            }
        }

        // 파일 입력 필드 초기화 및 기존 이미지 제거
        $("#newImageFiles").click(function() {
            var imagePreviewContainer = $("#imagePreviewContainer");
            imagePreviewContainer.empty();  // 기존 미리보기 이미지 제거
        });
    </script>
</head>

<body>
<div id="wrapper" layout:fragment="content">
    <div class="container-fluid mt-4">
        <h2 class="mb-3">서비스 메뉴 관리</h2>

        <!-- 검색 영역 -->
        <div class="card p-4 mb-4">
            <form action="/roomService/menu/list" method="get">
                <div class="row g-3 align-items-center">
                    <h5 class="card-title">메뉴 찾기</h5>
                    <div class="col-md-6">
                        <select name="searchType" class="form-select">
                            <option value="name" th:selected="${searchType == 'name'}">메뉴이름</option>
                            <option value="status" th:selected="${searchType == 'status'}">메뉴상태</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요">
                    </div>
                </div>
                <!-- 조회 버튼 -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary w-25" style="background-color: black">조회</button>
                </div>
            </form>
        </div>

        <!-- 목록 영역 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">서비스 메뉴 목록</h5>
                <a class="btn btn-primary" th:href="@{/roomService/menu/list}">전체조회</a>
                <table class="table table-bordered text-center">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>카테고리 이름</th>
                        <th>메뉴 이름</th>
                        <th>메뉴 설명</th>
                        <th>메뉴 상태</th>
                        <th>메뉴 가격</th>
                        <th>삭제여부</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:if="${#lists.isEmpty(serviceMenuDTOS)}">
                        <tr><td colspan="7">등록된 서비스 메뉴가 없습니다.</td></tr>
                    </th:block>

                    <th:block th:unless="${#lists.isEmpty(serviceMenuDTOS)}">
                        <tr th:each="data, status: ${serviceMenuDTOS}">
<!--                            <td th:text="${data.serviceMenuId}">1</td>-->
                            <td th:text="${status.index + 1}">1</td>
                            <td>
                                <a th:href="@{/roomService/menu/list(serviceCateId=${data.serviceCateId.serviceCateId})}" style="text-decoration: none" th:text="${data.serviceCateName}">카테고리 이름</a>
                            </td>
                            <td>
                                <a th:href="@{/roomService/menu/read(serviceMenuId=${data.serviceMenuId})}" style="text-decoration: none" th:text="${data.serviceMenuName}">메뉴이름</a>
                            </td>
                            <td th:text="${data.serviceMenuInfo}">설명</td>
                            <td th:text="${data.serviceMenuStatus}">상태</td>
                            <td th:text="${data.serviceMenuPrice}">가격</td>
                            <td>
                                <a th:href="@{/roomService/menu/delete(serviceMenuId=${data.serviceMenuId})}" class="badge bg-danger delBtn">삭제</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>

                <!-- 추가 버튼 -->
                <div class="text-end mt-3">
                    <button class="btn btn-primary" style="background-color: black" onclick="location.href='/roomService/menu/register'">등록</button>
                    <button type="button" class="btn btn-primary modalBtn">간편 등록</button>
                </div>
                <!-- 페이지네이션 -->
                <div class="d-flex justify-content-center">
                    <ul class="pagination">
                        <li class="page-item" th:unless="${pageInfo.startPage == 1}">
                            <a class="page-link" th:href="@{/roomService/menu/list(page=1)}">시작</a>
                        </li>
                        <li class="page-item" th:unless="${pageInfo.currentPage == 1}">
                            <a class="page-link" th:href="@{/roomService/menu/list(page=${pageInfo.prevPage})}">이전</a>
                        </li>
                        <th:block th:each="num : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage, 1)}">
                            <li class="page-item" th:unless="${num == pageInfo.currentPage}">
                                <a class="page-link" th:href="@{/roomService/menu/list(page=${num})}" th:text="${num}">1</a>
                            </li>
                            <li class="page-item active" th:if="${num == pageInfo.currentPage}">
                                <a class="page-link" th:href="@{/roomService/menu/list(page=${num})}" th:text="${num}">[[${num}]]</a>
                            </li>
                        </th:block>
                        <li class="page-item" th:unless="${pageInfo.currentPage >= pageInfo.lastPage}">
                            <a class="page-link" th:href="@{/roomService/menu/list(page=${pageInfo.nextPage})}">다음</a>
                        </li>
                        <li class="page-item" th:unless="${pageInfo.endPage == pageInfo.lastPage}">
                            <a class="page-link" th:href="@{/roomService/menu/list(page=${pageInfo.lastPage})}">끝</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- 모달 - 간편 등록 -->
    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">간편등록</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form action="/roomService/menu/register" method="post" enctype="multipart/form-data">
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="serviceCateId" class="form-label">카테고리:</label>
                            <select class="form-control" id="serviceCateId" name="serviceCateId" required>
                                <option value="" disabled selected>카테고리를 선택하세요</option>
                                <!-- 카테고리 목록을 반복하여 선택 항목으로 표시 -->
                                <th:block th:each="serviceCateDTOS : ${serviceCateDTOS}">
                                    <option th:value="${serviceCateDTOS.serviceCateId}" th:text="${serviceCateDTOS.serviceCateName}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="serviceMenuName" class="form-label">메뉴 이름:</label>
                            <input type="text" class="form-control" id="serviceMenuName" name="serviceMenuName" minlength="2" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceMenuInfo" class="form-label">메뉴 설명:</label>
                            <input type="text" class="form-control" id="serviceMenuInfo" name="serviceMenuInfo" minlength="2" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceMenuStatus" class="form-label">메뉴 상태:</label>
                            <select class="form-control" id="serviceMenuStatus" name="serviceMenuStatus">
                                <option value="판매중">판매중</option>
                                <option value="준비중">준비중</option>
                                <option value="매진">매진</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="serviceMenuPrice" class="form-label">메뉴 가격:</label>
                            <input type="number" class="form-control" id="serviceMenuPrice" name="serviceMenuPrice">
                        </div>

                        <!-- 새 이미지 업로드 및 미리보기 -->
                        <div>
                            <label for="newImageFiles">메뉴이미지:</label>
                            <input type="file" id="newImageFiles" name="imageFiles" accept="image/*">
                            <br><small>이미지를 선택해 주세요.</small>
                        </div>

                        <!-- 미리보기 이미지 표시 -->
                        <div id="imagePreviewContainer"></div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">닫기</button>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
