<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>객실 세부사항</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5">
        <h2 class="text-center mb-4">객실 세부사항</h2>
        <div class="card shadow">
            <div class="row g-0">
                <!-- 이미지 영역 -->
                <!--<div class="col-md-4">
                    <img th:src="@{${room.roomImg}}" class="img-fluid rounded-start" alt="Room Image">
                </div>-->
                <!-- 상세 정보 영역 -->
                <div class="col-md-8">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${room.roomName}">Room Name</h4>
                        <p class="card-text">
                            <strong>객실 타입:</strong> <span th:text="${room.roomType}">Type</span><br>
                            <strong>가격:</strong> <span th:text="${formattedPrice}"></span>
                            </span></span><br>
                            <strong>상태:</strong>
                            <span th:text="${room.roomStatus ? 'Available' : 'Unavailable'}">Status</span><br>
                            <strong>방이름:</strong> <span th:text="${room.roomInfo}">Description</span><br>
                        </p>
                        <!-- 호텔 정보 표시 -->
                        <p class="card-text">
                            <strong>호텔:</strong> <span th:text="${room.hotelId.hotelName}">Hotel Name</span><br>
                        </p>
                        <!-- 수정 및 목록으로 돌아가기 -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/manager/room/update/{roomId}(roomId=${room.roomId})}" class="btn btn-primary">Edit Room</a>
                            <a th:href="@{/manager/room/list}" class="btn btn-secondary">Back to List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
