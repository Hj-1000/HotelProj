<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>객실 예약 관리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>

        #wrapper {
            padding: 0 !important;
        }

        h2 {
            margin: 1.5rem auto 2rem auto;
            font-weight: bold;
            font-size: 2.5rem;
        }

        .wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* 객실 목록 섹션 */
        .room-section {
            width: 80%;
            padding: 0 1rem 2rem 1rem;
            border-radius: 10px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .room-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            justify-items: center;
            align-items: center;
        }
        .room-box {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ddd;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border-radius: 10px;
        }
        .available {
            background-color: #90EE90; /* 초록색: 예약 가능 */
        }
        .reserved {
            background-color: #FFD700; /* 노란색: 예약됨 */
        }
        .unavailable {
            background-color: #FFB6C1; /* 분홍색: 예약 불가 */
        }
        .reservation-table-wrap {
            padding: 0 2rem 2rem 2rem;
        }

        .reservation-table {
            width: 100%;
            border-collapse: collapse;
        }
        .reservation-table th, .reservation-table td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }
        .reservation-table th {
            background-color: #f2f2f2;
        }

        /* 관리자 페이지 (예약 현황) */

        #reservedTab {
            border-right: 0;
            border-bottom: 0;
        }

        #allTab {
            border-left: 0;
            border-bottom: 0;

        }

        .admin-section {
            width:100%;
            border-radius: 10px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 0 2rem 2rem 2rem;
        }

        .table-tabs {
            display: flex;
            width: 100%;
        }

        .table-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #ddd;
            background: #f8f9fa;
        }

        .table-tab.active {
            background: #000;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .text-box {
            position: relative;
        }

        .room-header {
            display: flex;
            justify-content: space-between; /* 좌우 정렬 */
            align-items: center; /* 세로 정렬 */
            width: 100%;
            padding: 0 20px; /* 좌우 여백 */
        }

        /* 객실 목록 컨테이너 */
        .room-header {
            position: relative;
            display: flex;
            justify-content: center; /* 제목 가운데 정렬 */
            align-items: center;
            width: 100%;
            padding: 10px 0;
        }

        /* 객실 목록 제목 */
        .room-header h2 {
            text-align: center;
        }

        /* 색상 설명 (TIP) */
        .color-info {
            position: absolute;
            right: 1.25rem;
            top: 45%;
            transform: translateY(-50%); /* 세로 중앙 정렬 */
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #555;
            background: #fff;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 색상 박스 스타일 */
        .color-box {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 3px;
            margin-right: 5px;
        }

        /* 색상별 스타일 */
        .green { background-color: #90EE90; } /* 예약 가능 */
        .yellow { background-color: #FFD700; } /* 사용 중 */
        .pink { background-color: #FFB6C1; } /* 예약 기간 만료 */

        /* 구분선 추가 */
        .color-info span {
            position: relative;
            padding: 0 5px;
        }

        /* 가운데 구분선 */
        .color-info span:not(:first-child)::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 1px;
            height: 12px;
            background-color: #aaa;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="wrap mt-4">

    <!-- 객실 목록 -->
    <div class="room-section">
        <div class="room-header">
            <h2 class="text-center">객실 목록</h2>
            <div class="color-info">
                <span><span class="color-box green"></span>예약 가능 (빈방)</span>
                <span><span class="color-box yellow"></span>이용 중 (예약됨)</span>
                <span><span class="color-box pink"></span>예약 불가 (기간 만료)</span>
            </div>
        </div>


        <div class="room-container">
            <div th:each="room : ${roomList}"
                 th:classappend="${room.isExpired ? 'unavailable' : (reservationMap[room.roomId] != null ? 'reserved' : 'available')}"
                 class="room-box"
                 th:attr="data-room-id=${room.roomId}, data-is-expired=${room.isExpired}, data-reservation-id=${reservationMap[room.roomId] != null ? reservationMap[room.roomId].reservationId : ''}">
                <span th:text="${room.roomName}"></span>
            </div>
        </div>
    </div>


    <!-- 예약 요청 form -->
    <form id="reservationForm" method="post" action="/manager/room/reservation/register">
        <input type="hidden" name="roomId" id="roomId">
        <input type="hidden" name="memberId" id="memberId" th:value="${memberId}">
    </form>




    <!-- 전체 방 목록 (예약된 방 포함) -->
    <div class="admin-section">
        <h2 class="text-center">객실 관리 현황</h2>
        <div class="table-tabs">
            <div id="reservedTab" class="table-tab active" onclick="changeTab('reserved')">예약된 방</div>
            <div id="allTab" class="table-tab" onclick="changeTab('all')">모든 방</div>
        </div>

        <!-- 예약된 방만 표시 -->
        <div id="reservedTable" class="tab-content active">
            <table class="reservation-table">
                <thead>
                <tr>
                    <th>No</th>
                    <th>객실 이름</th>
                    <th>예약자 이름</th>
                    <th>예약자 이메일</th>
                    <th>체크인 날짜</th>
                    <th>체크아웃 날짜</th>
                    <th>예약마감 날짜</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation, iterStat : ${reservationList}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${reservation.room.roomName}"></td>
                    <td th:text="${reservation.memberName}"></td>
                    <td th:text="${reservation.memberEmail}"></td>
                    <td th:text="${reservation.checkInDate}"></td>
                    <td th:text="${reservation.checkOutDate}"></td>
                    <td th:text="${reservation.reservationEnd}"></td>
                    <td th:text="${reservation.reservationStatus}"></td>
                    <td>
                        <form method="post" action="/manager/room/reservation/delete"
                              onsubmit="return confirm('정말 예약을 취소하시겠습니까?');">
                            <input type="hidden" name="reservationId" th:value="${reservation.reservationId}">
                            <button type="submit" class="btn btn-danger">예약 취소</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="allTable" class="tab-content active">
            <table class="reservation-table">
                <thead>
                <tr>
                    <th>No</th>
                    <th>객실 이름</th>
                    <th>예약자 ID</th>
                    <th>체크인 날짜</th>
                    <th>체크아웃 날짜</th>
                    <th>예약마감 날짜</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room, iterStat : ${roomList}" th:with="reservation=${reservationMap[room.roomId]}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${room.roomName}"></td>

                    <!-- 예약자 ID (예약된 경우만 표시) -->
                    <td th:text="${reservation != null ? reservation.memberId : ''}"></td>

                    <!-- 체크인 및 체크아웃 날짜 (예약된 경우만 표시) -->
                    <td th:text="${reservation != null ? reservation.checkInDate : ''}"></td>
                    <td th:text="${reservation != null ? reservation.checkOutDate : ''}"></td>

                    <!-- 모든 객실의 예약 마감 날짜 표시 -->
                    <td th:text="${room.reservationEnd != null ? room.reservationEnd : 'N/A'}"></td>

                    <!-- 예약 상태 -->
                    <td>
                        <span th:if="${room.isExpired}">예약 기간 만료</span>
                        <span th:unless="${room.isExpired}">
                    <span th:if="${reservationMap[room.roomId] != null}">예약됨</span>
                    <span th:unless="${reservationMap[room.roomId] != null}">예약 가능</span>
                    </span>
                    </td>

                    <!-- 예약 취소 버튼 -->
                    <td>
                        <form th:if="${reservation != null}" method="post" action="/manager/room/reservation/delete"
                              th:onsubmit="return confirm('예약을 취소하시겠습니까?')">
                            <input type="hidden" name="reservationId" th:value="${reservation.reservationId}">
                            <button type="submit" class="btn btn-danger">예약 취소</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script>

        /* Tab */

        function changeTab(tab) {
            localStorage.setItem("selectedTab", tab);

            // 모든 테이블 숨기기
            document.getElementById("reservedTable").classList.remove("active");
            document.getElementById("allTable").classList.remove("active");

            // 선택된 테이블만 보이도록 설정
            document.getElementById(tab + "Table").classList.add("active");

            // 탭 버튼 스타일 업데이트
            document.getElementById("reservedTab").classList.remove("active");
            document.getElementById("allTab").classList.remove("active");
            document.getElementById(tab + "Tab").classList.add("active");
        }

        document.addEventListener("DOMContentLoaded", function () {
            let savedTab = localStorage.getItem("selectedTab") || "reserved";
            changeTab(savedTab);
        });


        /* 예약 관리 */

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".room-box").forEach(room => {
                room.addEventListener("click", function () {
                    let roomId = this.getAttribute("data-room-id");
                    let isExpired = this.getAttribute("data-is-expired") === 'true';
                    let isReserved = this.classList.contains("reserved"); // 예약 여부 확인
                    let reservationId = this.getAttribute("data-reservation-id"); // 예약 ID 가져오기

                    // 만료된 방 체크
                    if (isExpired) {
                        alert("예약 기간이 만료되었습니다.");
                        return;
                    }

                    // 예약된 방 클릭 시 바로 취소 여부 묻기
                    if (isReserved) {
                        if (confirm("예약을 취소하시겠습니까?")) {
                            cancelReservation(reservationId);
                        }
                        return;
                    }

                    // 예약 가능 방 클릭 시
                    if (confirm("이 방을 예약하시겠습니까?")) {
                        document.getElementById("roomId").value = roomId;
                        document.getElementById("reservationForm").submit();
                    }
                });
            });

            // 예약 취소 요청 함수
            function cancelReservation(reservationId) {
                if (!reservationId) {
                    alert("예약 정보를 찾을 수 없습니다.");
                    return;
                }

                let form = document.createElement("form");
                form.method = "post";
                form.action = "/manager/room/reservation/delete";

                let input = document.createElement("input");
                input.type = "hidden";
                input.name = "reservationId";
                input.value = reservationId;
                form.appendChild(input);

                document.body.appendChild(form);
                form.submit();
            }
        });
    </script>
</div>
</body>
</html>
