<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>객실 예약 관리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <style>

        #wrapper {
            padding: 0 !important;
        }

        h2 {
            margin: 1.5rem auto 2rem auto;
            font-weight: bold;
            font-size: 2.5rem;
        }

        .wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        /* 객실 목록 섹션 */
        .room-section {
            width: 80%;
            padding: 0 1rem 2rem 1rem;
            border-radius: 10px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .room-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            justify-items: center;
            align-items: center;
        }
        .room-box {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ddd;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border-radius: 10px;
        }
        .available {
            background-color: #90EE90; /* 초록색: 예약 가능 */
        }
        .reserved {
            background-color: #FFD700; /* 노란색: 예약 */
        }
        .unavailable {
            background-color: #FFB6C1; /* 분홍색: 예약 불가 */
        }
        .reservation-table-wrap {
            padding: 0 2rem 2rem 2rem;
        }

        .reservation-table {
            width: 100%;
            border-collapse: collapse;
        }
        .reservation-table th, .reservation-table td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }
        .reservation-table th {
            background-color: #f2f2f2;
        }

        /* 관리자 페이지 (예약 현황) */

        #reservedTab {
            border-right: 0;
            border-bottom: 0;
        }

        #allTab {
            border-left: 0;
            border-bottom: 0;

        }

        .admin-section {
            width:100%;
            border-radius: 10px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 0 2rem 2rem 2rem;
            border-radius: 0;
        }

        .table-tabs {
            display: flex;
            width: 100%;
        }

        .table-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #ddd;
            background: #f8f9fa;
        }

        .table-tab.active {
            background: #000;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .text-box {
            position: relative;
        }

        /* 객실 목록 컨테이너 */


        .room-header {
            position: relative;
            display: flex;
            justify-content: space-between; /* 좌우 정렬 */
            align-items: center; /* 세로 정렬 */
            width: 100%;
            padding: 0 20px; /* 좌우 여백 */
        }

        /* 객실 목록 제목 */
        .room-header h2 {
            text-align: center;
        }

        /* 색상 설명 (TIP) */
        .color-info {
            position: absolute;
            right: 1.25rem;
            top: 45%;
            transform: translateY(-50%); /* 세로 중앙 정렬 */
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #555;
            background: #fff;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 색상 박스 스타일 */
        .color-box {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 3px;
            margin-right: 5px;
        }

        /* 색상별 스타일 */
        .green { background-color: #90EE90; } /* 예약 가능 */
        .yellow { background-color: #FFD700; } /* 사용 중 */
        .pink { background-color: #FFB6C1; } /* 예약 기간 만료 */

        /* 구분선 추가 */
        .color-info span {
            position: relative;
            padding: 0 5px;
        }

        /* 가운데 구분선 */
        .color-info span:not(:first-child)::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 1px;
            height: 12px;
            background-color: #aaa;
            transform: translateY(-50%);
        }

        /* 예약 기간 만료된 방 수정 버튼 색상 */
        .btn-danger {
            background-color: #dc3545 !important;  /* 빨간색 */
            border-color: #dc3545 !important; /* 테두리도 빨간색 */
            color: white !important; /* 텍스트 색상 */
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-warning {
            background-color: #FFD700; /* 노란색 */
            border-color: #FFD700;
            color: black;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #90EE90 !important;
            border-color: #90EE90 !important;
            color: #000000 !important;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }


        /* 모달 */

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
        }
        .modal-content {
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: translateY(20%);
            animation: popUp 0.4s ease-out;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background-color: black;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .close:hover {
            background-color: #333;
            transform: scale(1.1);
        }

        /* 제목 스타일 */
        .modal-content h3 {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 입력 필드 스타일 */
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* 버튼 스타일 */
        .modal-content .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: #000000 !important;
            color:#ffffff !important;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .modal-content .btn-primary:hover {
            background-color: #0056b3;
        }

        /* 비로그인 */
        .Non-login {
            text-align: center;
            color: red;
            font-weight: bold;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 검색바 */

        .search-bar {
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .search-bar select, .search-bar input, .search-bar button {
            padding: 8px 12px;
            font-size: 16px;
        }

        .search-button {
            margin-bottom:.25rem;
        }

        /* 페이지네이션 */

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 8px;
        }

        .pagination a {
            padding: 10px 14px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            transition: 0.2s;
        }

        .pagination a:hover {
            background: #000;
            color: white;
        }

        .pagination a.active {
            background: #000;
            color: white;
            font-weight: bold;
        }

        /* 애니메이션 */
        @keyframes popUp {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20%);
            }
            60% {
                opacity: 1;
                transform: scale(1.05) translateY(20%);
            }
            to {
                transform: scale(1) translateY(20%);
            }
        }

    </style>
</head>
<body>
<div layout:fragment="content" class="wrap mt-4">

    <!-- 객실 목록 -->
    <th:block sec:authorize="hasAnyRole('ADMIN', 'CHIEF', 'MANAGER')">
        <div class="room-section">
            <div class="room-header">
                <h2 class="text-center">객실 목록</h2>
                <div class="color-info">
                    <span><span class="color-box green"></span>예약 가능 (빈방)</span>
                    <span><span class="color-box yellow"></span>이용 중 (예약)</span>
                    <span><span class="color-box pink"></span>예약 불가 (기간 만료)</span>
                </div>
            </div>


            <div class="room-container">
                <div th:each="room : ${roomList}"
                     th:classappend="${room.isExpired ? 'unavailable' : (reservationMap[room.roomId] != null ? 'reserved' : 'available')}"
                     class="room-box"
                     th:attr="data-room-id=${room.roomId},
                              data-stay-start=${room.stayStart},
                              data-stay-end=${room.stayEnd},
                              data-reservationEnd=${room.reservationEnd},
                              data-is-expired=${room.isExpired},
                              data-reservation-id=${reservationMap[room.roomId] != null ? reservationMap[room.roomId].reservationId : ''}">
                    <span th:text="${room.roomName}"></span>
                </div>
            </div>
        </div>

        <!-- 예약 요청 form -->
        <form id="reservationForm" method="post" action="/manager/room/reservation/register">
            <input type="hidden" name="roomId" id="roomId">
            <input type="hidden" name="memberId" id="memberId" th:value="${memberId}">
        </form>

        <!-- 모든 방 목록 (예약된 방 포함) -->
        <div class="admin-section">
            <h2 class="text-center">객실 관리 현황</h2>
            <div class="table-tabs">
                <div id="reservedTab" class="table-tab active" onclick="changeTab('reserved')">예약된 방</div>
                <div id="allTab" class="table-tab" onclick="changeTab('all')">모든 방</div>
            </div>

            <!-- 예약된 방만 표시 -->
            <div id="reservedTable" class="tab-content active">
                <table class="reservation-table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>객실 이름</th>
                        <th>ID</th>
                        <th>이름</th>
                        <th>총 인원</th>
                        <th>이메일</th>
                        <th>체크인 날짜</th>
                        <th>체크아웃 날짜</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reservation, iterStat : ${reservationPage.content}">
                        <td th:text="${currentPage * reservationPage.size + iterStat.index + 1}"></td>
                        <td th:text="${reservation.room.roomName}"></td>
                        <td th:text="${reservation.memberId}"></td>
                        <td th:text="${reservation.memberName}"></td>
                        <td th:text="${reservation.getCount()}"></td>
                        <td th:text="${reservation.memberEmail}"></td>
                        <td th:text="${reservation.checkInDate}"></td>
                        <td th:text="${reservation.checkOutDate}"></td>
                        <td th:text="${reservation.reservationStatus}"></td>
                        <td>
                            <form sec:authorize="isAuthenticated()" method="post" action="/manager/room/reservation/delete"
                                  onsubmit="return confirm('정말 예약을 취소하시겠습니까?');">
                                <input type="hidden" name="reservationId" th:value="${reservation.reservationId}">
                                <button type="submit" class="btn btn-danger">예약 취소</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- 예약된 방 검색바 -->
                <div class="search-bar text-center mt-3">
                    <form id="searchForm" th:action="@{/manager/room/reservation/list}" method="get">
                        <select name="category">
                            <option value="">-- 검색선택 --</option>
                            <option value="roomName" th:selected="${category == 'roomName'}">객실 이름</option>
                            <option value="memberId" th:selected="${category == 'memberId'}">예약자 ID</option>
                            <option value="memberName" th:selected="${category == 'memberName'}">예약자 이름</option>
                        </select>
                        <input type="text" name="keyword" placeholder="검색어를 입력하세요" th:value="${keyword}">
                        <button type="submit" class="btn btn-dark search-button">검색</button>
                    </form>
                </div>

                <!-- 예약된 방 페이징 버튼 추가 -->
                <div class="pagination">
                    <a th:if="${reservationPage.hasPrevious()}"
                       th:href="@{/manager/room/reservation/list(page=${reservationPage.number - 1}, size=${reservationPage.size}, category=${category}, keyword=${keyword})}">〈 이전</a>

                    <th:block th:each="i : ${#numbers.sequence(0, reservationPage.totalPages - 1)}">
                        <a th:href="@{/manager/room/reservation/list(page=${i}, size=${reservationPage.size}, category=${category}, keyword=${keyword})}"
                           th:text="${i + 1}"
                           th:class="${i == reservationPage.number} ? 'active' : ''"></a>
                    </th:block>

                    <a th:if="${reservationPage.hasNext()}"
                       th:href="@{/manager/room/reservation/list(page=${reservationPage.number + 1}, size=${reservationPage.size}, category=${category}, keyword=${keyword})}">다음 〉</a>
                </div>
            </div>

            <div id="allTable" class="tab-content">
                <table class="reservation-table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>객실 이름</th>
                        <th>ID</th>
                        <th>이름</th>
                        <th>총 인원</th>
                        <th>이메일</th>
                        <th>체크인 날짜</th>
                        <th>체크아웃 날짜</th>
                        <th>예약마감 날짜</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="room, iterStat : ${roomPage.content}" th:with="reservation=${reservationMap[room.roomId]}">
                            <td th:text="${roomPage.number * roomPage.size + iterStat.index + 1}"></td>
                            <td th:text="${room.roomName}"></td>

                            <!-- 예약자 ID -->
                            <td th:text="${reservation != null ? reservation.memberId : ''}"></td>

                            <!-- 예약자 이름 -->
                            <td th:text="${reservation != null ? reservation.memberName : ''}"></td>

                            <!-- 총 인원 (예약된 경우만 표시) -->
                            <td th:text="${reservation != null ? reservation.getCount() : ''}"></td> <!-- 추가 -->

                            <!-- 예약자 이메일 -->
                            <td th:text="${reservation != null ? reservation.memberEmail : ''}"></td>

                            <!-- 체크인 및 체크아웃 날짜 -->
                            <td th:text="${reservation != null ? reservation.checkInDate : ''}"></td>
                            <td th:text="${reservation != null ? reservation.checkOutDate : ''}"></td>

                            <!-- 예약 마감 날짜 -->
                            <td th:text="${room.reservationEnd != null ? room.reservationEnd : 'N/A'}"></td>

                            <!-- 예약 상태 -->
                            <td>
                                <span th:if="${room.isExpired}">기간 만료</span>
                                <span th:unless="${room.isExpired}">
                                    <span th:if="${reservation != null}">예약</span>
                                    <span th:unless="${reservation != null}">빈방</span>
                                </span>
                            </td>

                            <!-- 수정 버튼 -->
                            <td>
                                <button th:classappend="${room.isExpired ? 'btn-danger' : (reservation != null ? 'btn-warning' : 'btn-primary')}"
                                        th:text="${room.isExpired ? '수정' : (reservation != null ? '수정' : '등록')}"
                                        th:attr="data-room-id=${room.roomId},
                             data-reservation-id=${reservation != null ? reservation.reservationId : '-1'},
                             data-member-id=${reservation != null ? reservation.memberId : ''},
                             data-checkin=${reservation != null ? reservation.checkInDate : ''},
                             data-checkout=${reservation != null ? reservation.checkOutDate : ''},
                             data-reservationEnd=${room.reservationEnd},
                             data-is-expired=${room.isExpired},
                             data-count=${reservation != null ? reservation.getCount() : 1}" <!-- 추가 -->
                                onclick="
                                if (this.getAttribute('data-is-expired') === 'true') {
                                openEditModal(
                                this.getAttribute('data-room-id'),
                                this.getAttribute('data-reservation-id'),
                                this.getAttribute('data-member-id'),
                                this.getAttribute('data-checkin'),
                                this.getAttribute('data-checkout'),
                                this.getAttribute('data-reservationEnd'),
                                this.getAttribute('data-is-expired'),
                                this.getAttribute('data-count') // 추가
                                );
                                } else if (this.getAttribute('data-reservation-id') !== '-1') {
                                openEditModal(
                                this.getAttribute('data-room-id'),
                                this.getAttribute('data-reservation-id'),
                                this.getAttribute('data-member-id'),
                                this.getAttribute('data-checkin'),
                                this.getAttribute('data-checkout'),
                                this.getAttribute('data-reservationEnd'),
                                'false',
                                this.getAttribute('data-count') // 추가
                                );
                                } else {
                                openRegisterModal(
                                this.getAttribute('data-room-id'),
                                this.getAttribute('data-reservationEnd')
                                );
                                }
                                ">
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <!-- 모든 방 검색바 -->
                <div class="search-bar text-center mt-3">
                    <form id="allRoomSearchForm" th:action="@{/manager/room/reservation/list}" method="get">
                        <select name="category">
                            <option value="">-- 검색선택 --</option>
                            <option value="roomName" th:selected="${category == 'roomName'}">객실 이름</option>
                            <option value="status" th:selected="${category == 'status'}">상태</option>
                        </select>
                        <input type="text" name="keyword" placeholder="검색어를 입력하세요" th:value="${keyword}">
                        <button type="submit" class="btn btn-dark search-button">검색</button>
                    </form>
                </div>

                <!-- 모든 방 페이지네이션-->
                <div class="pagination-container">
                    <div class="pagination">
                        <a th:if="${roomPage.hasPrevious()}"
                           th:href="@{/manager/room/reservation/list(page=${roomPage.number - 1}, size=${roomPage.size}, category=${category}, keyword=${keyword})}">
                            〈 이전
                        </a>

                        <th:block th:each="i : ${#numbers.sequence(0, roomPage.totalPages - 1)}">
                            <a th:href="@{/manager/room/reservation/list(page=${i}, size=${roomPage.size}, category=${category}, keyword=${keyword})}"
                               th:text="${i + 1}"
                               th:class="${i == roomPage.number} ? 'active' : ''"></a>
                        </th:block>

                        <a th:if="${roomPage.hasNext()}"
                           th:href="@{/manager/room/reservation/list(page=${roomPage.number + 1}, size=${roomPage.size}, category=${category}, keyword=${keyword})}">
                            다음 〉
                        </a>
                    </div>
                </div>
            </div>


        </div>
    </th:block>

    <th:block sec:authorize="!isAuthenticated()">
        <p class="Non-login"> 관리자 기능은 관리자만 이용 가능합니다.</p>
    </th:block>

    <!-- 예약 등록 모달 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h3>새로운 예약 등록</h3>
            <form id="registerForm" method="post" action="/manager/room/reservation/register">
                <input type="hidden" id="registerRoomId" name="roomId">

                <label>예약자 ID:</label>
                <input type="number" id="registerMemberId" name="memberId" min="1" required><br>

                <label>예약자 이름:</label>
                <input type="text" id="registerMemberName" name="memberName" readonly><br>

                <label>예약자 이메일:</label>
                <input type="email" id="registerMemberEmail" name="memberEmail" readonly><br>

                <label>총 인원 선택:</label>
                <select id="registerCount" name="count" required>
                    <option value="1">1명</option>
                    <option value="2">2명</option>
                    <option value="3">3명</option>
                    <option value="4">4명</option>
                    <option value="5">5명</option>
                    <option value="6">6명</option>
                </select><br><br>

                <label>체크인 날짜:</label>
                <input type="date" id="registerCheckIn" name="checkInDate" required><br>

                <label>체크아웃 날짜:</label>
                <input type="date" id="registerCheckOut" name="checkOutDate" required><br>

                <label>예약마감 날짜:</label>
                <input type="date" id="registerReservationEnd" name="reservationEnd" readonly disabled><br>

                <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>

    <!-- 예약 수정 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>객실 정보 수정</h3>
            <form id="editForm" method="post" action="/manager/room/reservation/update"  th:object="${reservationDTO}" >
                <input type="hidden" id="editRoomId" name="roomId">
                <input type="hidden" id="editReservationId" name="reservationId">

                <label>예약자 ID:</label>
                <input type="number" id="editMemberId" name="memberId" min="1"><br>

                <label>예약자 이름:</label>
                <input type="text" id="editMemberName" name="memberName"  readonly><br>

                <label>예약자 이메일:</label>
                <input type="email" id="editMemberEmail" name="memberEmail" readonly><br>

                <label>총 인원 선택:</label>
                <select id="editCount" name="count">
                    <option value="1">1명</option>
                    <option value="2">2명</option>
                    <option value="3">3명</option>
                    <option value="4">4명</option>
                    <option value="5">5명</option>
                    <option value="6">6명</option>
                </select><br><br>

                <label>체크인 날짜:</label>
                <input type="date" id="editCheckIn" name="checkInDate"><br>

                <label>체크아웃 날짜:</label>
                <input type="date" id="editCheckOut" name="checkOutDate"><br>

                <label>예약마감 날짜:</label>
                <input type="date" id="editReservationEnd"  name="reservationEnd" ><br>

                <button type="submit" class="btn btn-primary">수정</button>
            </form>
        </div>
    </div>

    <script>

        /* 예약 마감 기한 수정시 Room_Status 자동 업데이트 */

        document.addEventListener("DOMContentLoaded", function () {
            // 수정 모달의 예약 마감 날짜
            const editReservationEndInput = document.getElementById("editReservationEnd");
            // 등록 모달의 예약 마감 날짜
            const registerReservationEndInput = document.getElementById("registerReservationEnd");

            const statusAvailable = document.getElementById("statusAvailable");
            const statusUnavailable = document.getElementById("statusUnavailable");

            // 상태 업데이트 함수
            function updateRoomStatus(reservationEndInput) {
                if (!reservationEndInput) return; // 해당 입력 필드가 없으면 실행하지 않음

                if (!statusAvailable || !statusUnavailable) {
                    console.warn("현재 페이지 라디오버튼 오류방지");
                    return; // 라디오 버튼이 없으면 함수 종료
                }

                const today = new Date().toISOString().split("T")[0];
                const reservationEnd = reservationEndInput.value;

                if (reservationEnd < today) {
                    statusAvailable.checked = false;
                    statusUnavailable.checked = true;
                } else {
                    statusAvailable.checked = true;
                    statusUnavailable.checked = false;
                }

                // 라디오 버튼 비활성화 (사용자가 직접 조작하지 못하도록)
                statusAvailable.disabled = true;
                statusUnavailable.disabled = true;
            }

            // 수정 모달이 열릴 때마다 상태 업데이트
            if (editReservationEndInput) {
                editReservationEndInput.addEventListener("change", function () {
                    updateRoomStatus(editReservationEndInput);
                });

                updateRoomStatus(editReservationEndInput);
            }

            // 등록 모달이 열릴 때마다 상태 업데이트
            if (registerReservationEndInput) {
                registerReservationEndInput.addEventListener("change", function () {
                    updateRoomStatus(registerReservationEndInput);
                });

                updateRoomStatus(registerReservationEndInput);
            }
        });

        /* 객실 목록 간편 예약 관리 */

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".room-box").forEach(room => {
                room.addEventListener("click", function () {
                    let roomId = this.getAttribute("data-room-id");
                    let isExpired = this.getAttribute("data-is-expired") === 'true';
                    let isReserved = this.classList.contains("reserved"); // 예약 여부 확인
                    let reservationId = this.getAttribute("data-reservation-id"); // 예약 ID 가져오기
                    let memberId = document.getElementById("memberId") ? document.getElementById("memberId").value : null; // 로그인된 회원 ID

                    // 만료된 방 체크
                    if (isExpired) {
                        alert("예약 기간이 만료되었습니다.");
                        return;
                    }

                    // 예약된 방 클릭 시 바로 취소 여부 묻기
                    if (isReserved) {
                        if (confirm("예약을 취소하시겠습니까?")) {
                            cancelReservation(reservationId);
                        }
                        return;
                    }

                    // 예약 가능(초록색) 방 클릭 시 자동으로 오늘, 내일 날짜로 간편 예약 진행
                    if (confirm("간편 예약하시겠습니까? ")) {
                        let today = new Date().toISOString().split("T")[0]; // 오늘 날짜 (YYYY-MM-DD)
                        let tomorrow = new Date();
                        tomorrow.setDate(tomorrow.getDate() + 1);
                        let formattedTomorrow = tomorrow.toISOString().split("T")[0]; // 내일 날짜 (YYYY-MM-DD)

                        let form = document.createElement("form");
                        form.method = "post";
                        form.action = "/manager/room/reservation/register";

                        let roomInput = document.createElement("input");
                        roomInput.type = "hidden";
                        roomInput.name = "roomId";
                        roomInput.value = roomId;
                        form.appendChild(roomInput);

                        let memberInput = document.createElement("input");
                        memberInput.type = "hidden";
                        memberInput.name = "memberId";
                        memberInput.value = memberId; // 현재 로그인된 사용자 ID 가져오기
                        form.appendChild(memberInput);

                        let checkInInput = document.createElement("input");
                        checkInInput.type = "hidden";
                        checkInInput.name = "checkInDate";
                        checkInInput.value = today;
                        form.appendChild(checkInInput);

                        let checkOutInput = document.createElement("input");
                        checkOutInput.type = "hidden";
                        checkOutInput.name = "checkOutDate";
                        checkOutInput.value = formattedTomorrow;
                        form.appendChild(checkOutInput);

                        let countInput = document.createElement("input");
                        countInput.type = "hidden";
                        countInput.name = "count";
                        countInput.value = "1"; // 무조건 1명으로 설정
                        form.appendChild(countInput);

                        document.body.appendChild(form);
                        form.submit();
                    }
                });
            });

            // 예약 취소 요청 함수
            function cancelReservation(reservationId) {
                if (!reservationId) {
                    alert("예약 정보를 찾을 수 없습니다.");
                    return;
                }

                let form = document.createElement("form");
                form.method = "post";
                form.action = "/manager/room/reservation/delete";

                let input = document.createElement("input");
                input.type = "hidden";
                input.name = "reservationId";
                input.value = reservationId;
                form.appendChild(input);

                document.body.appendChild(form);
                form.submit();
            }
        });

        /* 예약 수정 버튼 클릭*/
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".btn-warning").forEach(button => {
                button.addEventListener("click", function () {
                    let roomId = this.getAttribute("data-room-id");
                    let reservationId = this.getAttribute("data-reservation-id");
                    let checkIn = this.getAttribute("data-checkin");
                    let checkOut = this.getAttribute("data-checkout");
                    let reservationEnd = this.getAttribute("data-reservationEnd");

                    openEditModal(roomId, reservationId, checkIn, checkOut, reservationEnd);
                });
            });
        });

        /* Tab */

        document.addEventListener("DOMContentLoaded", function () {
            let savedTab = localStorage.getItem("selectedTab") || "reserved";
            changeTab(savedTab, false); // 자동 초기화 방지
        });

        function changeTab(tab, shouldReset = true) {
            console.log(`탭 변경: ${tab}, 검색 및 페이징 초기화: ${shouldReset}`);

            localStorage.setItem("selectedTab", tab);

            document.getElementById("reservedTable").classList.remove("active");
            document.getElementById("allTable").classList.remove("active");
            document.getElementById(tab + "Table").classList.add("active");

            document.getElementById("reservedTab").classList.remove("active");
            document.getElementById("allTab").classList.remove("active");
            document.getElementById(tab + "Tab").classList.add("active");

            if (shouldReset) {
                resetPaginationAndSearch(tab);
            }
        }

        /* Tab 버튼 클릭시 페이징 , 검색기능 초기화 */

        function resetPaginationAndSearch(tab) {
            let url = new URL(window.location.href);
            url.searchParams.set("tab", tab);
            url.searchParams.set("page", "0"); //  페이지 초기화
            url.searchParams.delete("keyword"); //  검색 초기화
            url.searchParams.delete("category"); //  검색 카테고리 초기화

            fetch(url.toString(), { method: "GET" })
                .then(response => response.text())
                .then(html => {
                    let targetTable = document.getElementById(tab + "Table");
                    if (targetTable) {
                        let parser = new DOMParser();
                        let doc = parser.parseFromString(html, "text/html");
                        let newTableContent = doc.getElementById(tab + "Table");
                        if (newTableContent) {
                            targetTable.innerHTML = newTableContent.innerHTML;
                        }
                    }
                })
                .catch(error => console.error("탭 변경 중 오류 발생:", error));
        }

        /* 체크인 날짜 변경 시 체크아웃 최소 날짜 설정 */

        document.addEventListener("DOMContentLoaded", function () {
            let editCheckIn = document.getElementById("editCheckIn");
            let editCheckOut = document.getElementById("editCheckOut");
            let registerCheckIn = document.getElementById("registerCheckIn");
            let registerCheckOut = document.getElementById("registerCheckOut");

            function updateCheckOutMinDate(checkInInput, checkOutInput) {
                checkInInput.addEventListener("change", function () {
                    let checkInDate = new Date(this.value);
                    if (!isNaN(checkInDate.getTime())) {
                        let nextDay = new Date(checkInDate);
                        nextDay.setDate(nextDay.getDate() + 1); // 체크인 다음날부터 선택 가능

                        let formattedDate = nextDay.toISOString().split("T")[0]; // YYYY-MM-DD 형식 변환
                        checkOutInput.min = formattedDate;

                        // 기존 체크아웃 날짜가 체크인 날짜보다 이전이라면 초기화
                        if (checkOutInput.value && new Date(checkOutInput.value) < checkInDate) {
                            checkOutInput.value = formattedDate;
                        }
                    }
                });
            }

            // 체크아웃 날짜 변경 시 체크인 날짜보다 이전 선택 불가
            function preventInvalidCheckOut(checkInInput, checkOutInput) {
                checkOutInput.addEventListener("change", function () {
                    let checkInDate = new Date(checkInInput.value);
                    let checkOutDate = new Date(this.value);
                    if (checkInDate && checkOutDate < checkInDate) {
                        alert("체크아웃 날짜는 체크인 날짜 이후로 설정해야 합니다.");
                        this.value = ""; // 잘못된 입력 초기화
                    }
                });
            }

            function updateDateLimits(roomId, checkInInput, checkOutInput) {
                let roomElement = document.querySelector(`[data-room-id='${roomId}']`);
                if (!roomElement) {
                    console.error("해당 객실 정보를 찾을 수 없습니다.");
                    return;
                }

                let stayStart = roomElement.getAttribute("data-stay-start");
                let stayEnd = roomElement.getAttribute("data-stay-end");

                if (!stayStart || !stayEnd) {
                    console.error("숙박 기간 정보가 없습니다. stayStart:", stayStart, "stayEnd:", stayEnd);
                    return;
                }

                console.log(`객실 ${roomId}의 숙박 가능 기간: ${stayStart} ~ ${stayEnd}`);

                // 체크인 & 체크아웃 날짜 범위 설정
                checkInInput.min = stayStart;
                checkInInput.max = stayEnd;
                checkOutInput.min = stayStart;
                checkOutInput.max = stayEnd;

                // 체크인 날짜 선택 시 체크아웃 최소값 갱신
                checkInInput.addEventListener("change", function () {
                    checkOutInput.min = checkInInput.value;
                    checkOutInput.value = ""; // 기존 선택값 초기화
                });

                // 체크아웃 날짜가 숙박 범위를 벗어나지 않도록 처리
                checkOutInput.addEventListener("change", function () {
                    if (checkOutInput.value > stayEnd) {
                        alert("체크아웃 날짜는 숙박 가능 기간을 초과할 수 없습니다.");
                        checkOutInput.value = stayEnd;
                    }
                });
            }

            document.getElementById("registerRoomId").addEventListener("change", function () {
                let selectedRoomId = this.value;
                updateDateLimits(selectedRoomId, registerCheckIn, registerCheckOut);
            });

            // 수정 모달 적용
            if (editCheckIn && editCheckOut) {
                updateCheckOutMinDate(editCheckIn, editCheckOut);
                preventInvalidCheckOut(editCheckIn, editCheckOut);
            }

            // 등록 모달 적용
            if (registerCheckIn && registerCheckOut) {
                updateCheckOutMinDate(registerCheckIn, registerCheckOut);
                preventInvalidCheckOut(registerCheckIn, registerCheckOut);
            }

        });

        /* 수정 버튼 구분*/

        document.addEventListener("DOMContentLoaded", function () {
            // 수정 버튼을 모두 선택합니다.
            const editButtons = document.querySelectorAll(".btn-warning");

            editButtons.forEach(button => {
                // data-is-expired 속성 값 확인
                const isExpired = button.getAttribute("data-is-expired") === 'true';

                // 예약 기간 만료된 방만 빨간색으로 스타일 변경
                if (isExpired) {
                    button.style.backgroundColor = "red"; // 빨간색
                    button.style.borderColor = "darkred"; // 테두리 색상 변경
                } else {
                    button.style.backgroundColor = "#FFD700"; // 예약된 방은 기존 노란색
                    button.style.borderColor = "#FFD700"; // 테두리 색상 변경
                }
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM 로드 완료!");

            // 모달 요소 확인
            let modal = document.getElementById("editModal");
            if (!modal) {
                console.error("[오류] `editModal`을 찾을 수 없습니다.");
            }

            // 모달 닫기 버튼 이벤트 추가
            let closeBtn = document.querySelector(".close");
            if (closeBtn) {
                closeBtn.addEventListener("click", closeModal);
            }

            // 예약자 ID 변경 시 자동 업데이트
            let memberIdInput = document.getElementById("editMemberId");
            if (memberIdInput) {
                memberIdInput.addEventListener("change", function () {
                    fetchMemberDetails(this.value);
                });
            } else {
                console.error("[오류] `editMemberId` 요소가 없습니다.");
            }
        });

        /* 수정 모달 열기 */

        function openEditModal(roomId, reservationId, memberId, checkIn, checkOut, reservationEnd, isExpired, count) {
            console.log("모달 열기 함수 실행됨!", { roomId, reservationId, memberId, checkIn, checkOut, reservationEnd, isExpired, count });

            let modal = document.getElementById("editModal");

            if (!modal) {
                console.error("[오류] `editModal`이 존재하지 않습니다.");
                return;
            }

            let editRoomId = document.getElementById("editRoomId");
            let editReservationId = document.getElementById("editReservationId");
            let editMemberId = document.getElementById("editMemberId");
            let editMemberName = document.getElementById("editMemberName");
            let editMemberEmail = document.getElementById("editMemberEmail");
            let editCheckIn = document.getElementById("editCheckIn");
            let editCheckOut = document.getElementById("editCheckOut");
            let editReservationEnd = document.getElementById("editReservationEnd");
            let editCount = document.getElementById("editCount"); //
            let editButton = document.querySelector(".btn-primary");

            editRoomId.value = roomId;
            editReservationId.value = reservationId || "";
            editMemberId.value = memberId || "";
            editCheckIn.value = checkIn || "";
            editCheckOut.value = checkOut || "";
            editCount.value = count || 1;

            // reservationEnd가 undefined라면 roomId를 이용해 가져오기
            if (!reservationEnd || reservationEnd === 'null' || reservationEnd === 'undefined' || reservationEnd === '') {
                let roomElement = document.querySelector(`[data-room-id='${roomId}']`);
                if (roomElement) {
                    reservationEnd = roomElement.getAttribute("data-reservationEnd") || '';
                } else {
                    reservationEnd = ''; // 방 정보가 없을 경우 기본값 처리
                }
            }

            //  수정된 reservationEnd 값 설정
            editReservationEnd.value = reservationEnd;

            if (!roomId || roomId === 'null' || roomId === 'undefined') {
                console.error("[오류] `roomId`가 존재하지 않습니다.");
                alert("객실 정보를 찾을 수 없습니다.");
                return;
            }

            let isRoomExpired = (isExpired === 'true' || isExpired === true || new Date(reservationEnd) < new Date());

            let roomElement = document.querySelector(`[data-room-id='${roomId}']`);
            if (!roomElement) {
                console.error("[오류] 해당 객실 정보를 찾을 수 없습니다.");
                return;
            }

            let stayStart = roomElement.getAttribute("data-stay-start");
            let stayEnd = roomElement.getAttribute("data-stay-end");

            if (!stayStart || !stayEnd) {
                console.error("[오류] 숙박 가능 기간 정보가 없습니다.");
                return;
            }

            console.log(` 객실 ${roomId}의 숙박 가능 기간: ${stayStart} ~ ${stayEnd}`);

            // 체크인 & 체크아웃 날짜 범위 설정
            editCheckIn.min = stayStart;
            editCheckIn.max = stayEnd;
            editCheckOut.min = stayStart;
            editCheckOut.max = stayEnd;

            // 체크인 날짜 선택 시 체크아웃 최소값 갱신
            editCheckIn.addEventListener("change", function () {
                let selectedCheckIn = new Date(this.value);
                let nextDay = new Date(selectedCheckIn);
                nextDay.setDate(nextDay.getDate() + 1);

                let formattedNextDay = nextDay.toISOString().split("T")[0];
                editCheckOut.min = formattedNextDay;

                // 기존 체크아웃 날짜가 유효 범위를 벗어나면 초기화
                if (editCheckOut.value && new Date(editCheckOut.value) < selectedCheckIn) {
                    editCheckOut.value = "";
                }
            });

            if (isRoomExpired) {
                console.log("예약 기간 만료된 방: 예약 마감 날짜만 수정 가능");

                editReservationId.value = "";
                editMemberId.value = "";
                editMemberName.value = "";
                editMemberEmail.value = "";
                editCheckIn.value = "";
                editCheckOut.value = "";

                editMemberId.disabled = true;
                editMemberName.disabled = true;
                editMemberEmail.disabled = true;
                editCheckIn.disabled = true;
                editCheckOut.disabled = true;
                editReservationEnd.disabled = false;

                editButton.style.backgroundColor = "red";
            } else {
                console.log("예약 가능 또는 예약된 방: 모든 정보 수정 가능");

                editReservationId.value = reservationId || "";
                editMemberId.value = memberId || "";
                editCheckIn.value = checkIn || "";
                editCheckOut.value = checkOut || "";
                editReservationEnd.value = reservationEnd || "";
                editCount.value = count || 1;

                editMemberName.disabled = true;
                editMemberEmail.disabled = true;
                editCheckIn.disabled = false;
                editCheckOut.disabled = false;
                editMemberId.disabled = false;
                editReservationEnd.disabled = true;

                editButton.style.backgroundColor = "#000000";
            }
            modal.style.display = "block";
            document.body.style.overflow = "hidden";
        }

        /* 수정 모달 닫기 */

        function closeModal() {
            let modal = document.getElementById("editModal");
            if (modal) {
                modal.style.display = "none";
                document.body.style.overflow = ""; // 스크롤 다시 활성화
            }
        }

        // 예약자 ID 변경 시 자동으로 이름 & 이메일 업데이트

        document.getElementById("registerMemberId").addEventListener("change", function () {
            fetchMemberDetails(this.value);
        });

        function fetchMemberDetails(memberId) {
            if (!memberId) return;

            fetch(`/manager/room/reservation/member/details?memberId=${memberId}`)
                .then(response => response.json())
                .then(data => {
                    // 등록 모달인지 수정 모달인지 확인 후 값 설정
                    if (document.getElementById("registerMemberId") && document.getElementById("registerMemberId").value == memberId) {
                        document.getElementById("registerMemberName").value = data.memberName || "";
                        document.getElementById("registerMemberEmail").value = data.memberEmail || "";
                    }

                    if (document.getElementById("editMemberId") && document.getElementById("editMemberId").value == memberId) {
                        document.getElementById("editMemberName").value = data.memberName || "";
                        document.getElementById("editMemberEmail").value = data.memberEmail || "";
                    }
                })
                .catch(error => console.error("회원 정보 불러오기 오류:", error));
        }

        document.getElementById("editReservationId").addEventListener("change", function () {
            fetchReservationDetails(this.value);
        });

        function fetchReservationDetails(reservationId) {
            if (!reservationId) return;

            fetch(`/manager/room/reservation/details?reservationId=${reservationId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("editMemberId").value = data.memberId || "";
                    document.getElementById("editMemberName").value = data.memberName || "";
                    document.getElementById("editMemberEmail").value = data.memberEmail || "";
                })
                .catch(error => console.error("예약 정보 불러오기 오류:", error));
        }

        /* 예약 등록 모달 열기 */

        function openRegisterModal(roomId, reservationEnd) {
            console.log("신규 예약 모달 열기!", { roomId, reservationEnd });

            let modal = document.getElementById("registerModal");
            if (!modal) {
                console.error("[오류] `registerModal`이 존재하지 않습니다.");
                return;
            }

            let registerRoomId = document.getElementById("registerRoomId");
            let registerReservationEnd = document.getElementById("registerReservationEnd");

            if (!roomId || roomId === 'null' || roomId === 'undefined') {
                console.error("[오류] `roomId`가 존재하지 않습니다.");
                alert("객실 정보를 찾을 수 없습니다.");
                return;
            }

            registerRoomId.value = roomId;
            registerReservationEnd.value = reservationEnd || '';

            let roomElement = document.querySelector(`[data-room-id='${roomId}']`);
            if (!roomElement) {
                console.error("[오류] 해당 객실 정보를 찾을 수 없습니다.");
                return;
            }

            let stayStart = roomElement.getAttribute("data-stay-start");
            let stayEnd = roomElement.getAttribute("data-stay-end");

            if (!stayStart || !stayEnd) {
                console.error("[오류] 숙박 가능 기간 정보가 없습니다.");
                return;
            }

            console.log(`객실 ${roomId}의 숙박 가능 기간: ${stayStart} ~ ${stayEnd}`);

            // 체크인 & 체크아웃 날짜 범위 설정
            registerCheckIn.min = stayStart;
            registerCheckIn.max = stayEnd;
            registerCheckOut.min = stayStart;
            registerCheckOut.max = stayEnd;

            registerCheckIn.addEventListener("change", function () {
                let selectedCheckIn = new Date(this.value);
                let nextDay = new Date(selectedCheckIn);
                nextDay.setDate(nextDay.getDate() + 1);

                let formattedNextDay = nextDay.toISOString().split("T")[0];
                registerCheckOut.min = formattedNextDay;

                // 기존 체크아웃 날짜가 유효 범위를 벗어나면 초기화
                if (registerCheckOut.value && new Date(registerCheckOut.value) < selectedCheckIn) {
                    registerCheckOut.value = "";
                }
            });

            modal.style.display = "block";
            document.body.style.overflow = "hidden";
        }

        /* 예약 등록 모달 닫기 */

        function closeRegisterModal() {
            let modal = document.getElementById("registerModal");
            if (modal) {
                modal.style.display = "none";
                document.body.style.overflow = ""; // 스크롤 다시 활성화
            }
        }

        /* 검색기능 예외처리 alert */

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("allRoomSearchForm").addEventListener("submit", function (event) {
                let category = this.querySelector("select[name='category']").value;
                let keyword = this.querySelector("input[name='keyword']").value.trim();

                if (category === "status") {
                    let validStatuses = ["빈방", "예약", "기간 만료"];

                    if (!validStatuses.includes(keyword)) {
                        alert("유효하지 않은 상태 키워드입니다. '빈방', '예약', '기간 만료' 중에서 입력해주세요.");
                        event.preventDefault(); // 폼 제출 방지
                        return;
                    }
                }
            });
        });

    </script>
