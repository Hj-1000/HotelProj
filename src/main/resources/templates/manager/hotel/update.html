<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>NTT호텔 - 지사 수정</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script th:inline="javascript">

        $(document).ready(function () {

            // 세션에서 message 값을 가져옴
            var message = [[${message}]];

            // message가 null이 아니면 알림창을 띄우고 세션에서 삭제
            if (message !== null && message !== '') {
                alert(message);
            }

            $("imgDelBtn").on("click", function () {
                deleteOldImage()
            })

        })

        // 기존 이미지 삭제 처리 함수
        function deleteOldImage(imageId) {

            console.log(imageId)

            $.ajax({
                url: '/manager/hotel/image/delete/' + imageId,  // 기본 URL 포함
                method: 'DELETE',
                success: function(response) {
                    if (response.success === "true") {
                        alert("이미지가 삭제되었습니다.");
                        // 페이지에서 해당 이미지를 삭제
                        $(".oldImageFiles").hide()
                        document.getElementById('image-' + imageId).remove();
                    } else {
                        alert("이미지 삭제에 실패했습니다.");
                    }
                },
                error: function() {
                    alert("서버 요청에 실패했습니다.");
                }
            });
        }



        // 이미지 미리보기 함수
        function previewImage(event) {
            console.log("미리보기 시작");

            const previewContainer = document.getElementById('imagePreviewContainer');
            previewContainer.innerHTML = '';  // 기존 미리보기 이미지 제거

            const files = event.target.files;

            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = 'Image Preview';
                        img.style.maxWidth = '200px';  // 미리보기 이미지 크기 조정
                        img.style.marginTop = '10px';
                        previewContainer.appendChild(img);
                    }

                    reader.readAsDataURL(file);  // 이미지 파일을 읽어서 미리보기
                });
            }
        }

        // 이미지파일 검사 후 미리보기 시작
        function validateImage(event) {
            var files = event.target.files;
            var maxSize = 10 * 1024 * 1024; // 10MB 제한
            var allowedExt = ["jpg", "jpeg", "gif", "png", "bmp", "jfif", "webp"];

            // 기존 이미지와 합쳐서 최대 5장까지 업로드 가능
            var existingImagesCount = document.querySelectorAll('.existing-image').length; // 기존 이미지 갯수 확인
            var totalFiles = files.length + existingImagesCount;

            if (totalFiles > 5) {
                alert("새 이미지는 기존 이미지와 합쳐서 최대 5장까지 선택할 수 있습니다.");
                event.target.value = ""; // 입력 필드 초기화
                return;
            }

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var fileName = file.name;
                var fileSize = file.size;
                var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1).toLowerCase();

                // 확장자 검사
                if (!allowedExt.includes(fileExt)) {
                    alert("이미지 파일(PNG, JPG, GIF, BMP)만 업로드 가능합니다.");
                    event.target.value = ""; // 입력 필드 초기화
                    return;
                }

                // 파일 크기 검사
                if (fileSize > maxSize) {
                    alert("파일 크기가 10MB를 초과할 수 없습니다.");
                    event.target.value = ""; // 입력 필드 초기화
                    return;
                }
            }

            // 이미지 검사 후 미리보기 함수 호출
            previewImage(event);
        }

        //주소입력시 지역 자동설정
        function setHotelLocationBasedOnAddress(address) {

            address = address.trim().toLowerCase();  // 공백 제거 및 소문자 변환

            let location = '';

            // 서울 지역 그룹핑
            if (address.includes('강남') || address.includes('역삼') || address.includes('삼성')) {
                location = '강남/역삼/삼성';
            } else if (address.includes('신사') || address.includes('청담') || address.includes('압구정')) {
                location = '신사/청담/압구정';
            } else if (address.includes('서초') || address.includes('교대') || address.includes('사당')) {
                location = '서초/교대/사당';
            } else if (address.includes('잠실') || address.includes('송파') || address.includes('강동')) {
                location = '잠실/송파/강동';
            } else if (address.includes('홍대') || address.includes('합정') || address.includes('마포') || address.includes('서대문')) {
                location = '홍대/합정/마포/서대문';
            } else if (address.includes('구로') || address.includes('신도림') || address.includes('금천') || address.includes('영등포')) {
                location = '구로/신도림/금천/영등포';
            } else if (address.includes('김포공항') || address.includes('강서')) {
                location = '김포공항/강서';
            } else if (address.includes('건대입구') || address.includes('성수') || address.includes('여의도')) {
                location = '건대입구/성수/여의도';
            } else if (address.includes('종로') || address.includes('광화문') || address.includes('명동') || address.includes('서울 중구')) {
                location = '종로/광화문/명동/중구';
            } else if (address.includes('동대문') || address.includes('을지로') || address.includes('성북')) {
                location = '동대문/을지로/성북';
            } else if (address.includes('용산') || address.includes('이태원')) {
                location = '용산/이태원';
            } else if (address.includes('노원') || address.includes('중랑') || address.includes('도봉')) {
                location = '노원/중랑/도봉';
            }

            // 경기도 (주요 도시 개별 표시 + 인근 지역 묶음)
            else if (address.includes('수원')) {
                location = '수원';
            } else if (address.includes('성남')) {
                location = '성남';
            } else if (address.includes('고양')) {
                location = '고양';
            } else if (address.includes('용인')) {
                location = '용인';
            } else if (address.includes('부천')) {
                location = '부천';
            } else if (address.includes('광명') || address.includes('시흥')) {
                location = '광명/시흥';
            } else if (address.includes('안양') || address.includes('군포') || address.includes('의왕')) {
                location = '안양/군포/의왕';
            } else if (address.includes('안산') || address.includes('화성') || address.includes('오산')) {
                location = '안산/화성/오산';
            } else if (address.includes('평택') || address.includes('이천') || address.includes('여주')) {
                location = '평택/이천/여주';
            } else if (address.includes('의정부') || address.includes('남양주') || address.includes('구리')) {
                location = '의정부/남양주/구리';
            } else if (address.includes('파주') || address.includes('양주') || address.includes('동두천')) {
                location = '파주/양주/동두천';
            }

            // 인천 (전체 + 세부 지역 그룹)
            else if (address.includes('인천')) {
                location = '인천 전체';
            } else if (address.includes('송도') || address.includes('연수')) {
                location = '송도/연수';
            } else if (address.includes('부평') || address.includes('계양')) {
                location = '부평/계양';
            } else if (address.includes('인천 중구') || address.includes('강화') || address.includes('옹진')) {
                location = '중구/강화/옹진';
            }

            // 강원도 (세부 지역 그룹)
            else if (address.includes('춘천') || address.includes('홍천')) {
                location = '춘천/홍천';
            } else if (address.includes('원주') || address.includes('횡성')) {
                location = '원주/횡성';
            } else if (address.includes('강릉') || address.includes('동해') || address.includes('삼척')) {
                location = '강릉/동해/삼척';
            } else if (address.includes('속초') || address.includes('양양') || address.includes('고성')) {
                location = '속초/양양/고성';
            }

            // 충청도 (세부 지역 그룹)
            else if (address.includes('대전')) {
                location = '대전';
            } else if (address.includes('세종')) {
                location = '세종';
            } else if (address.includes('천안') || address.includes('아산')) {
                location = '천안/아산';
            } else if (address.includes('청주') || address.includes('충주') || address.includes('제천')) {
                location = '청주/충주/제천';
            } else if (address.includes('보령') || address.includes('서산') || address.includes('태안')) {
                location = '보령/서산/태안';
            }

            // 전라도 (세부 지역 그룹)
            else if (address.includes('광주')) {
                location = '광주';
            } else if (address.includes('전주') || address.includes('군산') || address.includes('익산')) {
                location = '전주/군산/익산';
            } else if (address.includes('여수') || address.includes('순천') || address.includes('광양')) {
                location = '여수/순천/광양';
            } else if (address.includes('목포') || address.includes('나주') || address.includes('무안')) {
                location = '목포/나주/무안';
            }

            // 경상도 (세부 지역 그룹)
            else if (address.includes('부산')) {
                location = '부산';
            } else if (address.includes('대구')) {
                location = '대구';
            } else if (address.includes('울산')) {
                location = '울산';
            } else if (address.includes('창원') || address.includes('김해') || address.includes('양산')) {
                location = '창원/김해/양산';
            } else if (address.includes('포항') || address.includes('경주')) {
                location = '포항/경주';
            } else if (address.includes('구미') || address.includes('안동') || address.includes('문경')) {
                location = '구미/안동/문경';
            }

            // 제주도 (세부 지역 그룹)
            else if (address.includes('제주')) {
                location = '제주';
            } else if (address.includes('서귀포')) {
                location = '서귀포';
            }

            // hotelLocation에 자동으로 입력
            document.getElementById('hotelLocation').value = location;
        }


    </script>
</head>
<body>
<!--gg-->
<div id="wrapper" layout:fragment="content">
    <div class="container-fluid mt-4">
        <h2 class="mb-3">지사 수정</h2>
        <!-- 폼 -->
        <div class="card p-4 mb-4">
            <div class="row g-3 align-items-center">
                <form action="/manager/hotel/update" method="post" enctype="multipart/form-data" th:object="${hotelDTO}">
                    <input type="hidden" class="form-control hotelId" id="hotelId" name="hotelId" th:field="*{hotelId}">
                    <div class="mb-3 mt-3">
                        <label class="form-label">본사명:</label>
                        <h5 th:text="${hotelDTO.companyName}"></h5>

                    </div>
                    <div class="mb-3 mt-3">
                        <label for="hotelName" class="form-label">호텔명:</label>
                        <input type="text" class="form-control" id="hotelName" name="hotelName" th:field="*{hotelName}">
                    </div>
                    <div class="mb-3">
                        <label for="hotelLocation" class="form-label">호텔지역:</label>
                        <input type="text" class="form-control" id="hotelLocation" name="hotelLocation" th:field="*{hotelLocation}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="hotelAddress" class="form-label">호텔주소:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="hotelAddress" name="hotelAddress" th:field="*{hotelAddress}" oninput="setHotelLocationBasedOnAddress(this.value)">
                            <button type="button" class="btn btn-secondary" onclick="execDaumPostcode()">주소찾기</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="hotelInfo" class="form-label">호텔상세:</label>
                        <textarea class="form-control" id="hotelInfo" name="hotelInfo" th:field="*{hotelInfo}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="hotelPhone" class="form-label">호텔전화:</label>
                        <input type="text" class="form-control" id="hotelPhone" name="hotelPhone" th:field="*{hotelPhone}">
                    </div>
                    <div class="mb-3 mt-3">
                        <input type="hidden" class="form-control" id="hotelEmail" name="hotelEmail" th:field="*{hotelEmail}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="hotelCheckIn" class="form-label">호텔 체크인:</label>
                        <select id="hotelCheckIn" name="hotelCheckIn" class="form-select" th:field="*{hotelCheckIn}">
                            <option value="00">00:00</option>
                            <option value="01">01:00</option>
                            <option value="02">02:00</option>
                            <option value="03">03:00</option>
                            <option value="04">04:00</option>
                            <option value="05">05:00</option>
                            <option value="06">06:00</option>
                            <option value="07">07:00</option>
                            <option value="08">08:00</option>
                            <option value="09">09:00</option>
                            <option value="10">10:00</option>
                            <option value="11">11:00</option>
                            <option value="12">12:00</option>
                            <option value="13">13:00</option>
                            <option value="14">14:00</option>
                            <option value="15">15:00</option>
                            <option value="16">16:00</option>
                            <option value="17">17:00</option>
                            <option value="18">18:00</option>
                            <option value="19">19:00</option>
                            <option value="20">20:00</option>
                            <option value="21">21:00</option>
                            <option value="22">22:00</option>
                            <option value="23">23:00</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="hotelCheckOut" class="form-label">호텔 체크아웃:</label>
                        <select id="hotelCheckOut" name="hotelCheckOut" class="form-select" th:field="*{hotelCheckOut}">
                            <option value="00">00:00</option>
                            <option value="01">01:00</option>
                            <option value="02">02:00</option>
                            <option value="03">03:00</option>
                            <option value="04">04:00</option>
                            <option value="05">05:00</option>
                            <option value="06">06:00</option>
                            <option value="07">07:00</option>
                            <option value="08">08:00</option>
                            <option value="09">09:00</option>
                            <option value="10">10:00</option>
                            <option value="11">11:00</option>
                            <option value="12">12:00</option>
                            <option value="13">13:00</option>
                            <option value="14">14:00</option>
                            <option value="15">15:00</option>
                            <option value="16">16:00</option>
                            <option value="17">17:00</option>
                            <option value="18">18:00</option>
                            <option value="19">19:00</option>
                            <option value="20">20:00</option>
                            <option value="21">21:00</option>
                            <option value="22">22:00</option>
                            <option value="23">23:00</option>
                        </select>
                    </div>

                    <!-- 기존 이미지 표시 및 삭제 버튼 추가 -->
                    <div class="oldImageFiles" th:each="img, iterStat : ${hotelDTO.hotelImgDTOList}">
                        <label>기존 이미지:</label>
                        <div>
                            <img th:src="@{'/upload/' + ${img.imagePath}}" alt="old" width="100" id="image-{{iterStat.index}}">
                            <!-- 이미지 삭제 버튼, 이미지 아이디를 전달 -->
                            <button type="button" class="imgDelBtn" th:onclick="'deleteOldImage(' + ${img.imageId} + ')'" >삭제</button>
                        </div>
                    </div>


                    <!-- 새 이미지 업로드 및 미리보기 -->
                    <div>
                        <label for="newImageFiles">새 이미지:</label>
                        <input type="file" id="newImageFiles" name="newImageFiles" multiple accept="image/*" onchange="validateImage(event)">
                        <small>이미지 파일(PNG, JPG, GIF, BMP, JFIF, WEBP)만 업로드 가능합니다. 최대 5장까지 선택할 수 있습니다.</small>
                    </div>

                    <!-- 미리보기 이미지 표시 -->
                    <div id="imagePreviewContainer">
                        <!-- 미리보기가 여기 나타날 것입니다 -->
                    </div>

                    <div style="text-align: right">
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>

                <!--daum지도 API를 연동-->
                <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                <script>
                    //우편번호찾기를 클릭시 처리되는 메소드
                    //daum에서 제공하는 기본 메소드
                    function execDaumPostcode() {
                        new daum.Postcode({
                            oncomplete: function(data) {
                                var addr = '';

                                if (data.userSelectedType === 'R') {
                                    addr = data.roadAddress;
                                } else {
                                    addr = data.jibunAddress;
                                }
                                // 조회한 주소를 html에 id명이 hotelAddress인 곳에 적용
                                document.getElementById("hotelAddress").value = addr;

                                // 주소 변경 시 setHotelLocationBasedOnAddress 호출
                                setHotelLocationBasedOnAddress(addr);
                            }
                        }).open(); // 주소검색창 열기
                    }
                </script>

            </div>
        </div>


    </div>
</div>

</body>
</html>
