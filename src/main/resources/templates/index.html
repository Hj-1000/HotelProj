<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>NTT호텔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<!--본문-->
<div layout:fragment="content">
    <!-- 배너 -->
    <section class="text-center bg-light">
        <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="bnr_wrapper carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/bg_wedding.jpg" class="d-block w-100" alt="Wedding">
                </div>
                <div class="carousel-item">
                    <img src="/img/bg_dining.jpg" class="d-block w-100" alt="Dining">
                </div>
                <div class="carousel-item">
                    <img src="/img/bg_membership.jpg" class="d-block w-100" alt="Membership">
                </div>
                <div class="carousel-item">
                    <img src="/img/bg_activity.jpg" class="d-block w-100" alt="Activity">
                </div>
            </div>
            <!-- 슬라이드 버튼 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <!-- 슬라이드 인디케이터 -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
        </div>
    </section>

    <!-- 추천 룸 섹션 -->
    <section class="py-5">
        <div class="container">
            <div class="more-container mb-5">
                <h2>Recommended Room</h2>
                <a href="/roomList" class="btn btn-outline-primary">More</a>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="card image-hover-container">
                        <div class="image-container">
                            <img src="/img/main_room_recommendation_01.jpg" class="card-img-top" alt="Room Image">
                            <div class="overlay">
                                <a href="#" class="details-link">예약하기</a>
                            </div>
                        </div>
                        <div class="card-body text-left">
                            <p>방 이름 - 지역</p>
                            <p>300,000 KRW ~ </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card image-hover-container">
                        <div class="image-container">
                            <img src="/img/main_room_recommendation_02.jpg" class="card-img-top" alt="Room Image">
                            <div class="overlay">
                                <a href="#" class="details-link">예약하기</a>
                            </div>
                        </div>
                        <div class="card-body text-left">
                            <p>방 이름 - 지역</p>
                            <p>300,000 KRW ~ </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card image-hover-container">
                        <div class="image-container">
                            <img src="/img/main_room_recommendation_03.jpg" class="card-img-top" alt="Room Image">
                            <div class="overlay">
                                <a href="#" class="details-link">예약하기</a>
                            </div>
                        </div>
                        <div class="card-body text-left">
                            <p>방 이름 - 지역</p>
                            <p>300,000 KRW ~</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card image-hover-container">
                        <div class="image-container">
                            <img src="/img/main_room_recommendation_04.jpg" class="card-img-top" alt="Room Image">
                            <div class="overlay">
                                <a href="#" class="details-link">예약하기</a>
                            </div>
                        </div>
                        <div class="card-body text-left">
                            <p>방 이름 - 지역</p>
                            <p>300,000 KRW ~</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 지도 섹션 -->
    <section class="text-center py-5 bg-light">
        <div class="container">
            <div class="bg-secondary text-white py-5" style="height: 300px;">지도 이미지</div>
        </div>
    </section>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
