      <title>Order</title>
      <!--반응형웹-->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--부트스트랩-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>주문 메뉴 시스템</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            border: 1px solid orange;
        }
        .container {
            width: 800px;
            height: 500px;
            border: 2px solid black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 5%;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            /*border-bottom: 1px solid #ddd;*/
            border: 1px solid orange;
        }
        .menu-info {
            display: flex;
            gap: 20px;
            border: 1px solid orange;
        }
        .menu-img {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            display: inline-block;
            border: 1px solid orange;
        }
        .menu-description {
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid orange;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid orange;
        }
        .quantity-button {
            background-color: slateblue;
            border: 1px solid black;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 15%;
        }
        .price {
            font-weight: bold;
            color: #4A90E2;
            border: 1px solid orange;

        }
        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4A90E2;
            color: white;
            padding: 15px;
            border: 1px solid black;
            border-radius: 4%;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            border: 1px solid orange;
        }
        .button {
            background-color: #FFD86E;
            padding: 15px;
            border: 1px solid black;
            cursor: pointer;
            text-align: center;
            width: 200px;
            border-radius: 4%;
            /*border: 1px solid orange;*/
        }
    </style>
</head>
<body>
<div class="container">
    <div class="menu-item">
        <div class="menu-info">
            <div class="menu-img"></div>
            <div class="menu-description">
                <div>메뉴이름 </div>
                <div>메뉴설명</div>
            </div>
        </div>
        <div class="quantity-controls">
            <input type='button' class="quantity-button"
                   onclick='count("plus")'
                   value='+'/><div>수량</div>
            <input type='button' class="quantity-button"
                   onclick='count("minus")'
                   value='- '/>
            <div id='result'>0</div>
            <div class="price">₩가격</div>
        </div>
        <button type="button" class="btn btn-danger">취소</button>
    </div>
    <div class="menu-item">
        <div class="menu-info">
            <div class="menu-img"></div>
            <div class="menu-description">
                <div>메뉴이름 </div>
                <div>메뉴설명</div>
            </div>
        </div>
        <div class="quantity-controls">
        <input type='button' class="quantity-button"
               onclick='count1("plus")'
               value='+'/><div>수량</div>
        <input type='button' class="quantity-button"
               onclick='count1("minus")'
               value='- '/>
        <div id='result1'>0</div>
            <div class="price">₩가격</div>
        </div>
        <button type="button" class="btn btn-danger">취소</button>
    </div>
    <div class="menu-item">
        <div class="menu-info">
            <div class="menu-img"></div>
            <div class="menu-description">
                <div>메뉴이름 </div>
                <div>메뉴설명</div>
            </div>
        </div>
        <div class="quantity-controls">
            <input type='button' class="quantity-button"
                   onclick='count2("plus")'
                   value='+'/><div>수량</div>
            <input type='button' class="quantity-button"
                   onclick='count2("minus")'
                   value='- '/>
            <div id='result2'>0</div>
            <div class="price">₩가격</div>
        </div>
        <button type="button" class="btn btn-danger">취소</button>
    </div>
    <div class="total">
        <div>합계</div>
        <div>₩0,000</div>
    </div>
    <div class="buttons">
        <button class="button">추가주문</button>
        <button class="button">주문완료</button>
        <button class="button">처음으로</button>
    </div>
</div>
<script>
    function count(type)  {
        // 결과를 표시할 element
        const resultElement = document.getElementById('result');


        // 현재 화면에 표시된 값
        let number = resultElement.innerText;

        // 더하기/빼기
        if(type === 'plus') {
            number = parseInt(number) + 1;
        }else if(type === 'minus')  {
            number = parseInt(number) - 1;
        }

        // 결과 출력
        resultElement.innerText = number;
    }
    function count1(type)  {
        // 결과를 표시할 element
        const resultElement = document.getElementById('result1');


        // 현재 화면에 표시된 값
        let number = resultElement.innerText;

        // 더하기/빼기
        if(type === 'plus') {
            number = parseInt(number) + 1;
        }else if(type === 'minus')  {
            number = parseInt(number) - 1;
        }

        // 결과 출력
        resultElement.innerText = number;
    } function count2(type)  {
        // 결과를 표시할 element
        const resultElement = document.getElementById('result2');


        // 현재 화면에 표시된 값
        let number = resultElement.innerText;

        // 더하기/빼기
        if(type === 'plus') {
            number = parseInt(number) + 1;
        }else if(type === 'minus')  {
            number = parseInt(number) - 1;
        }

        // 결과 출력
        resultElement.innerText = number;
    }
</script>

</body>
</html>
