        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f8f8;
            }
            .hotel-card {
                width: 80%;
                max-width: 900px;
                margin: 20px auto;
                background: white;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                border: 2px solid #f4e2d8;
            }
            .hotel-images {
                display: grid;
                grid-template-columns: 2fr 1fr 1fr;
                grid-template-rows: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
                height: 400px;
                /*border: 1px solid purple;*/
            }
            .hotel-images img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 5px;
                border:1px solid orange;
            }
            .hotel-images img:first-child {
                grid-row: span 2;
            }
            .hotel-info {
                margin-top: 30px;
                padding: 15px;
                border-top: 2px solid #f4e2d8;
            }
            .hotel-info h3 {
                font-size: 18px;
                font-weight: bold;
            }
            .hotel-price {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 10px;
            }
            .hotel-price span {
                font-size: 20px;
                font-weight: bold;
                color: #333;
            }
            .hotelmain{

            }
            .hotelroom{
                /*border: 1px solid orange;*/
            }
            .hotelreview{
                display: flex;
                justify-content: space-between;
                align-items: center;
                height:200px;
                margin-top: 30px;
                border:1px solid orange;
            }
            span{
                border-radius: 5%;
                border:1px solid orange;
                width:280px;
                height:170px;
                font-size:20px;
                font-weight: bold;
                color: darkblue;
                text-align: center;
            }
        </style>
    </head>
    <body>

    <div class="hotel-card">
        <div class="hotel-images">
            <img src="/img/room_banner.jpg" class="hotelmain" alt="호텔 메인">
            <img src="/img/room_List_01.jpg" class="hotelroom" alt="호텔 객실">
            <img src="/img/room_List_02.jpg" class="hotelroom" alt="호텔 객실">
            <img src="/img/room_List_03.jpg" class="hotelroom" alt="호텔 객실">
            <img src="/img/room_List_04.jpg" class="hotelroom" alt="호텔 객실">
        </div>
        <div class="hotel-info"  >
            <p>호텔 · 3성급</p>
            <h3>★특가★ 영우스테이</h3>
            <div class="hotel-price">
                price
            </div>
        </div>
        <div class="hotelreview">
            <span>review</span>
            <span>서비스 및 부대시설</span>
            <span>오시는길</span>
        </div>
    </div>

    </body>
    </html>
