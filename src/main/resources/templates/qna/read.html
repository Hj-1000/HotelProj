<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Q&A - 상세보기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .action-buttons button {
            padding: 10px 20px;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
        }

        /* 날짜 형식 */
        .date {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div th:replace="~{fragments/header::header}"></div>

<!-- 본문 -->
<div class="container">
    <h1 th:text="${qna.qnaTitle}">제목</h1>
    <p th:text="${qna.qnaContent}">내용</p>
    <p><span th:text="'작성자: ' + ${qna.member.memberName}">작성자</span></p>

    <!-- 작성일자 포맷 처리 및 null 체크 -->
    <p class="date" th:text="${formattedRegDate}">작성일자</p>

    <!-- 수정 및 삭제 버튼 -->
    <div class="action-buttons" th:if="${currentMember != null and currentMember.memberId == qna.member.memberId}">
        <form th:action="@{/qna/update/{id}(id=${qna.qnaId})}" method="get">
            <button type="submit" class="btn btn-warning">수정</button>
        </form>
        <form th:action="@{/qna/delete/{id}(id=${qna.qnaId})}" method="post">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>

    <!-- 돌아가기 링크 -->
    <a href="/qna/list" class="back-link btn btn-primary">돌아가기</a>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
