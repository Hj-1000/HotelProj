<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Q&A - 질문 등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background-color: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div th:replace="~{fragments/header::header}"></div>

<!-- 본문 -->
<div class="container">
    <h1>질문을 남기세요</h1>

    <form th:action="@{/qna/register}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="질문의 제목을 입력하세요" required />
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" class="form-control" rows="6" placeholder="질문의 내용을 입력하세요" required></textarea>
        </div>

        <!-- 카테고리 선택 추가 -->
        <select name="qnaCategory" required>
            <option value="">질문 유형을 선택하세요</option>
            <option value="일반문의">일반문의</option>
            <option value="호텔문의">호텔문의</option>
            <option value="서비스문의">서비스문의</option>
            <option value="계정문의">계정문의</option>
            <option value="기타문의">기타문의</option>
        </select>

        <button type="submit" class="btn btn-primary">제출</button>
    </form>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
