<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Q&A - 수정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/user.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #80bdff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    button {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: auto;
      padding: 15px;
      background-color: #f1f1f1;
      color: #333;
    }
  </style>
</head>
<body>
<!-- 헤더 -->
<div th:replace="~{fragments/header::header}"></div>

<!-- 본문 -->
<div class="container">
  <h1>Q&A 수정</h1>

  <form th:action="@{/qna/update/{id}(id=${qna.qnaId})}" method="post">
    <div class="mb-3">
      <label for="qnaTitle" class="form-label">제목</label>
      <input type="text" id="qnaTitle" name="qnaTitle" class="form-control" th:value="${qna.qnaTitle}" />
    </div>
    <div class="mb-3">
      <label for="qnaContent" class="form-label">내용</label>
      <textarea id="qnaContent" name="qnaContent" class="form-control" th:text="${qna.qnaContent}"></textarea>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">수정 완료</button>
    </div>
  </form>

  <a th:href="@{/qna/read/{id}(id=${qna.qnaId})}" class="btn btn-secondary mt-3">돌아가기</a>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
