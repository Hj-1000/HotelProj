<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정</title>
  <link rel="stylesheet" href="styles.css"> <!-- 필요한 경우 스타일 시트 링크 -->
</head>
<body>
<div class="container">
  <h1>비밀번호 재설정</h1>

  <form action="/resetPassword" method="POST" id="reset-password-form">
    <div class="form-group">
      <label for="newPassword">새 비밀번호</label>
      <input type="password" id="newPassword" name="newPassword" required minlength="6" placeholder="새 비밀번호를 입력하세요">
    </div>

    <div class="form-group">
      <label for="confirmPassword">새 비밀번호 확인</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="새 비밀번호를 다시 입력하세요">
    </div>

    <div class="form-group">
      <button type="submit">비밀번호 변경</button>
    </div>
  </form>

  <p>
    <a href="/login">로그인 페이지로 돌아가기</a>
  </p>
</div>

<script>
  // 비밀번호 확인 일치 여부 체크
  document.getElementById("reset-password-form").addEventListener("submit", function(event) {
    var newPassword = document.getElementById("newPassword").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (newPassword !== confirmPassword) {
      alert("비밀번호가 일치하지 않습니다.");
      event.preventDefault();  // 폼 전송 방지
    }
  });
</script>
</body>
</html>
