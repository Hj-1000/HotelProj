<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">

    <title>임원관리</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid mt-4">
            <h2 class="mb-3">임원관리</h2>
            <div class="card p-4">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="매장유저권한" class="form-label">권한</label>
                                <select class="form-select" id="매장유저권한">
                                    <option selected>전체</option>
                                    <option value="CHIEF">CHIEF</option>
                                    <option value="MANAGER">MANAGER</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="지사" class="form-label">지사</label>
                                <select class="form-select" id="지사">
                                    <option selected>전체</option>
                                    <option value="1">본사를 먼저 선택해주세요.</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="아이디" class="form-label">아이디</label>
                                <input type="email" class="form-control" id="아이디" placeholder="이메일">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">상태</label>
                                <div class="d-flex flex-wrap gap-3">
                                    <div class="form-check form-check-card px-0">
                                        <input class="form-check-input visually-hidden " type="radio" name="상태" id="상태전체" value="전체" checked>
                                        <label class="form-check-label btn btn-outline-primary px-4 py-2" for="상태전체">
                                            전체
                                        </label>
                                    </div>
                                    <div class="form-check form-check-card">
                                        <input class="form-check-input visually-hidden" type="radio" name="상태" id="상태활성" value="활성">
                                        <label class="form-check-label btn btn-outline-success px-4 py-2" for="상태활성">
                                            활성
                                        </label>
                                    </div>
                                    <div class="form-check form-check-card">
                                        <input class="form-check-input visually-hidden" type="radio" name="상태" id="상태비활성" value="비활성">
                                        <label class="form-check-label btn btn-outline-danger px-4 py-2" for="상태비활성">
                                            비활성
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="company" class="form-label">본사</label>
                                <select class="form-select" id="company" name="company">
                                    <option value="">전체</option>
                                    <option th:each="company : ${companyList}" th:value="${company.companyId}" th:text="${company.companyName}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="이름" class="form-label">이름</label>
                                <input type="text" class="form-control" id="이름" placeholder="이름">
                            </div>
                            <div class="mb-3">
                                <label for="연락처" class="form-label">연락처</label>
                                <input type="text" class="form-control" id="연락처" placeholder="연락처">
                            </div>

                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-primary" style="background-color: black">조회</button>
                    </div>
                </form>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">회원 목록</h5>
                    <table class="table table-bordered text-center">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>임원권한</th>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>연락처</th>
                            <th>매장수</th>
                            <th>가맹점수</th>
                            <th>상태</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>호텔장</td>
                            <td>test1@ggg.com</td>
                            <td>홍길동</td>
                            <td>010-1234-5678</td>
                            <td>5</td>
                            <td>2</td>
                            <td><button class="btn btn-success btn-sm">활성</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>매니저</td>
                            <td>test2@ggg.com</td>
                            <td>신짱구</td>
                            <td>010-2345-6789</td>
                            <td>3</td>
                            <td>1</td>
                            <td><button class="btn btn-danger btn-sm">비활성</button></td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- 추가 버튼 -->
                    <div class="text-end">
                        <button class="btn btn-primary" style="background-color: black" onclick="location.href='/admin/executiveRegister' ">추가</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
