<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>NTT호텔 - 관리자 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <style>
        /* 회원가입 화면 스타일 */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 209px); /* 100vh = 화면 전체 높이를 차지하도록 (-209px 는 헤더와 푸터의 높이) */
        }

        .register-card {
            width: 100%;
            max-width: 410px; /* 카드 너비 */
            padding: 20px;
            border-radius: 10px; /* 모서리 둥글게 */
            border: 1px solid #ddd; /* 테두리 색상 */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header::header}"></div>
    <!--본문-->
    <div layout:fragment="content" class="register-container">
        <div class="card register-card">
            <h5 class="card-title text-center mb-4">관리자 회원가입</h5>
        <form action="/admin/register" method="post" onsubmit="return registerCheck();">
            <div class="mb-2">
                <label for="memberName" class="form-label">*관리자 이름 :</label>
                <input type="text" class="form-control" id="memberName" name="memberName" required>
            </div>
            <div class="mb-2">
                <label for="memberEmailInput" class="form-label">*이메일 :</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="memberEmailInput" name="memberEmail">
                    <button type="button" class="btn btn-secondary" onclick="emailCheck()">중복확인</button>
                </div>
                <small id="emailCheckMessage" style="display: none;"></small>
            </div>
            <div class="mb-2">
                <label for="memberPassword" class="form-label">*비밀번호 :</label>
                <input type="password" class="form-control" id="memberPassword" name="memberPassword" required>
            </div>
            <div class="mb-2">
                <label for="memberPasswordCheck" class="form-label">*비밀번호 확인 :</label>
                <input type="password" class="form-control" id="memberPasswordCheck" name="memberPasswordCheck" required>
            </div>
            <div class="mb-2">
                <label for="memberPhone" class="form-label">전화번호 :</label>
                <input type="text" class="form-control" id="memberPhone" name="memberPhone">
            </div>
            <div class="mb-2">
                <label for="code" class="form-label">*인증코드 :</label>
                <input type="text" class="form-control" id="code" name="code" placeholder="인증코드는 980425" required>
            </div>
            <div class="mb-2">
                <label for="role" class="form-label">*권한 선택 :</label>
                <select id="role" name="role" class="form-select">
                    <option value="ADMIN">어드민</option>
                    <option value="CHIEF">호텔장</option>
                    <option value="MANAGER">매니저</option>
                </select>
            </div>
            <p>* 표시는 필수 입력 항목입니다.</p>
            <button type="submit" class="btn btn-primary">회원가입</button>
            <button type="button" class="btn btn-danger" onclick="location.href='/'">취소</button>
        </form>

        <script type="text/javascript">

            // 이메일 중복확인
            function emailCheck() {
                var email = document.getElementById('memberEmailInput').value;
                var messageElement = document.getElementById('emailCheckMessage');
                // 이메일 형식 체크
                var emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]$/;

                if (!email) {
                    messageElement.style.display = "block";
                    messageElement.style.color = "red";
                    messageElement.innerText = "이메일을 입력하세요.";
                    return;
                }

                // 이메일 형식이 맞지 않으면 메시지 표시
                if (!emailPattern.test(email)) {
                    messageElement.style.display = "block";
                    messageElement.style.color = "red";
                    messageElement.innerText = "이메일 형식에 맞춰 입력해주세요.";
                    return;
                }

                fetch('/checkEmail?email=' + encodeURIComponent(email), {
                    method: 'GET',
                })
                    .then(response => response.json())
                    .then(data => {
                        messageElement.style.display = "block";
                        if (data.exists) {
                            messageElement.style.color = "red";
                            messageElement.innerText = "이미 사용 중인 이메일입니다.";
                        } else {
                            messageElement.style.color = "green";
                            messageElement.innerText = "사용 가능한 이메일입니다.";
                        }
                    })
                    .catch(error => {
                        console.error("에러 발생:", error);
                        messageElement.style.display = "block";
                        messageElement.style.color = "red";
                        messageElement.innerText = "중복 확인 중 오류가 발생했습니다.";
                    });
            }

            // 비밀번호 및 인증코드, 이메일 체크
            function registerCheck() {
                var email = document.getElementById('memberEmailInput').value;
                var p0 = document.getElementById('code').value;
                var p1 = document.getElementById('memberPassword').value;
                var p2 = document.getElementById('memberPasswordCheck').value;

                // 인증코드 체크
                if (p0 != '980425') {
                    alert('인증코드가 일치하지 않습니다.');
                    return false; // 인증코드가 일치하지 않으면 폼 제출을 막음
                }

                // 비밀번호 길이 체크
                if (p1.length < 6) {
                    alert('비밀번호는 6글자 이상이어야 합니다.');
                    return false;
                }

                // 비밀번호 확인
                if (p1 != p2) {
                    alert("비밀번호가 일치하지 않습니다.");
                    return false;
                } else {
                    fetch('/checkEmail?email=' + encodeURIComponent(email), {
                        method: 'GET',
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.exists) {
                                // 이메일이 이미 존재하는 경우 alert 띄우기
                                alert("이미 가입된 회원입니다.");
                                return false; // 회원가입 제출 막기
                            }
                            alert("회원가입에 성공하였습니다. 로그인 페이지로 이동합니다.");
                        })
                }
            }

            // 전화번호 입력 시 숫자만 허용
            document.getElementById("memberPhone").addEventListener("input", function (event) {
                this.value = this.value.replace(/[^0-9]/g, "");
            });
        </script>
        </div>
    </div>
    <div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
