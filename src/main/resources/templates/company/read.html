<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>NTT호텔 - 지사 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
<div id="wrapper" layout:fragment="content">

    <div class="container-fluid mt-4">
        <h2 class="mb-3">지사 상세보기</h2>

        <div class="card p-4 mb-4">
            <div class="row g-3 align-items-center">

                <!--등록한 사진이 있을 때-->
                <th:block th:if="${companyDTO.companyImgDTOList != 0}">
                    <div th:each="img : ${companyDTO.companyImgDTOList}">
                        <!-- 이미지 경로(path) -->
                        <img th:src="@{'/upload/' + ${img.imagePath}}" alt="hotel Image" width="300px"/>
                    </div>
                </th:block>

                <!--등록한 사진이 없을 때-->
                <th:block th:unless="${companyDTO.companyImgDTOList.size() != 0}">
                    <div th:each="img : ${companyDTO.companyImgDTOList}">
                        <!-- 이미지 경로(path) -->
                        <img src="/img/default_img.jpg" alt="hotel Image" width="300px"/>
                    </div>
                </th:block>

                <h3><a th:text="${companyDTO.companyName}">NTT hotel</a></h3>
                <p>본사 관리자명 : <span th:text="${companyDTO.companyManager}">마동석</span></p>
                <p>가입일 : <span>[[${#temporals.format(companyDTO.regDate, 'yyyy년 MM월 dd일')}]]</span></p>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="text-end mt-3">
            <button class="btn btn-primary" style="background-color: black" onclick="location.href='/company/list' ">목록</button>
            <a class="btn btn-primary" th:href="@{/company/modify(companyId=${companyDTO.companyId})}">수정</a>
            <a class="btn btn-danger" th:href="@{/company/delete(companyId=${companyDTO.companyId})}">삭제</a>
        </div>

    </div>
</div>


</body>
</html>
