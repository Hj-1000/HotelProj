<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>NTT호텔 - 본사 상세 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script th:inline="javascript">

        $(document).ready(function () {

            var moBtn = $(".modalBtn")
            var modal = $("#myModal")

            var title

            moBtn.off().on("click", function () {

                console.log("모달 진입")

                //모달 열기
                modal.modal("show")

                $('.modal-title').text("간편 등록하기")


                $("#saveChanges").show()
                modal.find("input").show();
            })

            $(".submitBtn").off().on("click", function () {
                alert("글 작성이 완료되었습니다.")
            })

        })

    </script>


</head>
<body>
<div id="wrapper" layout:fragment="content">

    <div class="container-fluid mt-4">
        <h2 class="mb-3">본사 상세보기</h2>

        <div class="card p-4 mb-4">
            <div class="row g-3 align-items-center">

                <!--등록한 사진이 있을 때-->
                <th:block th:if="${companyDTO.companyImgDTOList != 0}">
                    <div th:each="img : ${companyDTO.companyImgDTOList}">
                        <!-- 이미지 경로(path) -->
                        <img th:src="@{'/upload/' + ${img.imagePath}}" alt="hotel Image" width="300px"/>
                    </div>
                </th:block>

                <!--등록한 사진이 없을 때-->
                <th:block th:unless="${companyDTO.companyImgDTOList.size() != 0}">
                    <!-- 이미지 경로(path) -->
                    <img src="/img/default_img.jpg" alt="noImage" style="width: 300px"/>
                </th:block>

                <h3><a th:text="${companyDTO.companyName}">NTT hotel</a></h3>
                <p>본사 담당자 : <span th:text="${companyDTO.companyManager}">마동석</span></p>
                <p>등록일 : <span>[[${#temporals.format(companyDTO.regDate, 'yyyy년 MM월 dd일')}]]</span></p>
            </div>

            <!-- 버튼 -->
            <div class="text-end mt-3">
                <a class="btn btn-primary" th:href="@{/company/modify(companyId=${companyDTO.companyId})}">수정</a>
                <button type="button" class="btn btn-success modalBtn">지사 등록</button>
                <a class="btn btn-dark" th:href="@{/manager/hotel/list(companyId=${companyDTO.companyId})}">지사 관리</a>
                <button class="btn btn-light" onclick="location.href='/company/list' ">목록</button>
            </div>

        </div>

    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">지사 등록</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <form action="/hotel/register" method="post" enctype="multipart/form-data">

                        <input type="hidden" class="form-control" id="companyId" name="companyId" th:value="${companyDTO.companyId}">

                        <div class="mb-3 mt-3">
                            <label for="hotelName" class="form-label">호텔명:</label>
                            <input type="text" class="form-control" id="hotelName" name="hotelName">
                        </div>
                        <div class="mb-3">
                            <label for="hotelLocation" class="form-label">호텔지역:</label>
                            <input type="text" class="form-control" id="hotelLocation" name="hotelLocation">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="hotelAddress" class="form-label">호텔주소:</label>
                            <input type="text" class="form-control" id="hotelAddress" name="hotelAddress">
                        </div>
                        <div class="mb-3">
                            <label for="hotelInfo" class="form-label">호텔상세:</label>
                            <textarea class="form-control" id="hotelInfo" name="hotelInfo"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="hotelPhone" class="form-label">호텔전화:</label>
                            <input type="text" class="form-control" id="hotelPhone" name="hotelPhone">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="hotelEmail" class="form-label">호텔이메일:</label>
                            <input type="email" class="form-control" id="hotelEmail" name="hotelEmail">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="hotelCheckIn" class="form-label">호텔 체크인:</label>
                            <select id="hotelCheckIn" name="hotelCheckIn" class="form-select">
                                <option value="00">00:00</option>
                                <option value="01">01:00</option>
                                <option value="02">02:00</option>
                                <option value="03">03:00</option>
                                <option value="04">04:00</option>
                                <option value="05">05:00</option>
                                <option value="06">06:00</option>
                                <option value="07">07:00</option>
                                <option value="08">08:00</option>
                                <option value="09">09:00</option>
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="12">12:00</option>
                                <option value="13">13:00</option>
                                <option value="14">14:00</option>
                                <option value="15">15:00</option>
                                <option value="16">16:00</option>
                                <option value="17">17:00</option>
                                <option value="18">18:00</option>
                                <option value="19">19:00</option>
                                <option value="20">20:00</option>
                                <option value="21">21:00</option>
                                <option value="22">22:00</option>
                                <option value="23">23:00</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="hotelCheckOut" class="form-label">호텔 체크아웃:</label>
                            <select id="hotelCheckOut" name="hotelCheckOut" class="form-select">
                                <option value="00">00:00</option>
                                <option value="01">01:00</option>
                                <option value="02">02:00</option>
                                <option value="03">03:00</option>
                                <option value="04">04:00</option>
                                <option value="05">05:00</option>
                                <option value="06">06:00</option>
                                <option value="07">07:00</option>
                                <option value="08">08:00</option>
                                <option value="09">09:00</option>
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="12">12:00</option>
                                <option value="13">13:00</option>
                                <option value="14">14:00</option>
                                <option value="15">15:00</option>
                                <option value="16">16:00</option>
                                <option value="17">17:00</option>
                                <option value="18">18:00</option>
                                <option value="19">19:00</option>
                                <option value="20">20:00</option>
                                <option value="21">21:00</option>
                                <option value="22">22:00</option>
                                <option value="23">23:00</option>
                            </select>
                        </div>
                        <!-- 새 이미지 업로드 및 미리보기 -->
                        <div>
                            <label for="newImageFiles">본사이미지:</label>
                            <input type="file" id="newImageFiles" name="imageFiles" multiple onchange="previewImage(event)">
                            <small>이미지를 선택해 주세요.</small>
                        </div>

                        <!-- 미리보기 이미지 표시 -->
                        <div id="imagePreviewContainer">
                            <!-- 미리보기가 여기 나타날 것입니다 -->
                        </div>

                        <div style="text-align: right">
                            <button type="submit" class="btn btn-primary">등록</button>
                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>


</div>



</body>
</html>
