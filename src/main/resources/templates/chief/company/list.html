<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>NTT호텔 - 본사관리</title>
    <style>
        .custom-link {
            color: black;
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
        }
        .custom-link:hover {
            color: gray; /* 마우스 올리면 회색 */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/company.js}"></script>


    <script th:inline="javascript">


        $(document).ready(function () {

            // 세션에서 message 값을 가져옴
            var message = [[${message}]];

            // message가 null이 아니면 알림창을 띄우고 세션에서 삭제
            if (message !== null && message !== '') {
                alert(message);
            }

            var moBtn = $(".modalBtn")
            var modal = $("#myModal")

            moBtn.off().on("click", function () {
                //모달 열기
                modal.modal("show")

                $('.modal-title').text("간편 등록하기")

                $("#saveChanges").show()
                modal.find("input").show();
            }) //modBtn 끝

            $(".submitBtn").off().on("click", function () {
                alert("글 작성이 완료되었습니다.");
            }) //submitBtn 끝


            $("#registerBtn").on("click", function (event) {
                var companyName = $("#companyName").val().trim();
                var files = $("#newImageFiles")[0].files;

                if (companyName === "") {
                    alert("본사명을 입력해주세요.");
                    event.preventDefault(); // 폼 제출 방지
                    return;
                }

                if (files.length === 0) {
                    alert("본사 이미지는 최소 1장 이상 업로드해야 합니다.");
                    event.preventDefault(); // 폼 제출 방지
                    return;
                }
            });
        })

    </script>

</head>
<body>

<div id="wrapper" layout:fragment="content">
    <div class="container-fluid mt-4">
        <a href="/" class="custom-link"><span><i class="bi bi-house-fill"></i> HOME</span></a> /
        <a href="#" class="custom-link"><span>호텔관리</span></a> /
        <a href="/chief/company/list" class="custom-link"><span>호텔본사관리</span></a>
        <h2 class="mb-3">호텔 본사 관리</h2>
        <!-- 검색 영역 -->
        <div class="card p-4 mb-4">
            <form action="/chief/company/list" method="get">
                <div class="row g-3 align-items-center">
                    <h5 class="card-title">본사 찾기</h5>
                    <div class="col-md-6">
                        <select name="searchType" class="form-select">
                            <option value="name" th:selected="${searchType == 'name'}">회사명</option>
                            <option value="manager" th:selected="${searchType == 'manager'}">관리자명</option>
                            <option value="both" th:selected="${searchType == 'both'}">회사명 + 관리자명</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요">
                    </div>
                </div>
                <!-- 조회 버튼 -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary w-25" style="background-color: black">조회</button>
                </div>
            </form>
        </div>

        <!-- 목록 영역 -->

        <div>


        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">본사 목록</h5>
                <table class="table table-bordered text-center">
                    <thead>
                    <tr>
                        <th style="width: 13%">이미지</th>
                        <th style="width: 27%">본사명</th>
                        <th style="width: 20%">관리자명</th>
                        <th style="width: 13%">지사수</th>
                        <!--<th style="width: 10%">매장수</th>-->
                        <th style="width: 15%">작업</th>
                    </tr>
                    </thead>
                    <tbody>

                    <th:block th:unless="${#lists.isEmpty(companyDTOS)}"><!--값이 없으면이 아니면(있으면)-->
                        <tr th:each="data:${companyDTOS}">
<!--                            <td th:text="${data.companyId}">1</td>-->
                            <td class="align-middle text-center" style="height: 100px">
                                <img th:if="${data.companyImgDTOList != null and !data.companyImgDTOList.isEmpty()}"
                                     th:src="@{'/upload/' + ${data.companyImgDTOList[0].imagePath}}"
                                     alt="Room Image"
                                     class="room-image" width="100px" >
                                <span th:if="${data.companyImgDTOList == null or data.companyImgDTOList.isEmpty()}">
                                    <img src="/img/default_img.jpg" width="100px">
                                </span>
                            </td>
                            <td class="align-middle text-center">
                                <a th:href="@{/chief/company/read(companyId=${data.companyId})}" style="text-decoration: none; color: black" th:text="${data.companyName}">NTT호텔</a>
                            </td>
                            <td th:text="${data.companyManager}" class="align-middle text-center">우리</td>
                            <!--나중에 지사수, 매장수 업데이트할거임~!-->
                            <td th:text="${data.hotelCount}" class="align-middle text-center">2</td>
                            <!--<td class="align-middle text-center">2</td>-->
                            <td class="align-middle text-center">
                                <a th:href="@{/chief/company/read(companyId=${data.companyId})}" class="btn btn-info btn-sm">보기</a>
                                <a th:href="@{/chief/company/update(companyId=${data.companyId})}"  class="btn btn-warning btn-sm">수정</a>

                                <!--삭제 버튼 누르면 해당 본사 삭제됨-->
                                <a th:href="@{/chief/company/delete(companyId=${data.companyId})}" style="text-decoration: none; color: black" class="btn btn-danger btn-sm" onclick="return confirm('진짜로 삭제하시겠습니까?')"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>

                <th:block th:if="${#lists.isEmpty(companyDTOS)}"><!--받아온 값이 없으면-->
                    <div style="text-align: center">
                        <p>등록된 본사가 없습니다.</p>
                    </div>
                </th:block>


                <!-- 추가 버튼 -->
                <div class="text-end mt-3">
                    <button class="btn btn-success" onclick="location.href='/chief/company/register' ">등록</button>
                    <button type="button" class="btn btn-dark modalBtn">간편 등록</button>
                </div>


                <!-- 페이지네이션 -->
                <div class="d-flex justify-content-center">
                    <ul class="pagination">
                        <li class="page-item" th:unless="${pageInfo.startPage == 1}">
                            <a class="page-link" th:href="@{/chief/company/list(page=1)}">시작</a>
                        </li>
                        <li class="page-item" th:unless="${pageInfo.currentPage == 1}">
                            <a class="page-link" th:href="@{/chief/company/list(page=${pageInfo.prevPage})}">이전</a>
                        </li>
                        <th:block th:each="num : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage, 1)}">
                            <li class="page-item" th:unless="${num == pageInfo.currentPage}">
                                <a class="page-link" th:href="@{/chief/company/list(page=${num})}" th:text="${num}">1</a>
                            </li>
                            <li class="page-item active" th:if="${num == pageInfo.currentPage}">
                                <a class="page-link" th:href="@{/chief/company/list(page=${num})}" th:text="${num}">[[${num}]]</a>
                            </li>
                        </th:block>
                        <li class="page-item" th:unless="${pageInfo.currentPage >= pageInfo.lastPage}">
                            <a class="page-link" th:href="@{/chief/company/list(page=${pageInfo.nextPage})}">다음</a>
                        </li>
                        <li class="page-item" th:unless="${pageInfo.endPage == pageInfo.lastPage}">
                            <a class="page-link" th:href="@{/chief/company/list(page=${pageInfo.lastPage})}">끝</a>
                        </li>
                    </ul>
                </div>


            </div>
        </div>
    </div>

    <!--모달-->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">간편등록</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

              <form action="/chief/company/register" method="post" enctype="multipart/form-data">

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="companyName" class="form-label">본사명:</label>
                            <input type="text" class="form-control" id="companyName" name="companyName" required>
                        </div>
<!--                        <div class="mb-3 mt-3">-->
<!--                            &lt;!&ndash;나중에 자동으로 서비스에서 등록되도록 바꿀 것&ndash;&gt;-->
<!--                            <label for="companyManager" class="form-label">본사 관리자명:</label>-->
<!--                            <input type="text" class="form-control" id="companyManager" name="companyManager">-->
<!--                        </div>-->
                        <!-- 새 이미지 업로드 및 미리보기 -->
                        <div>
                            <label for="newImageFiles">본사이미지:</label>
                            <input type="file" id="newImageFiles" name="imageFiles" multiple accept="image/*" onchange="validateImage(event)" required>
                            <small>이미지 파일(PNG, JPG, GIF, BMP, JFIF, WEBP)만 업로드 가능합니다.</small>
                        </div>

                        <!-- 미리보기 이미지 표시 -->
                        <div id="imagePreviewContainer">
                            <!-- 미리보기가 여기 나타날 것입니다 -->
                        </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">닫기</button>
                        <button type="submit" class="btn btn-primary" id="registerBtn">등록</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>

</body>
</html>
