<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>NTT호텔 - 본사 수정</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script th:inline="javascript">

        $(document).ready(function () {

            // 세션에서 message 값을 가져옴
            var message = [[${message}]];

            // message가 null이 아니면 알림창을 띄우고 세션에서 삭제
            if (message !== null && message !== '') {
                alert(message);
            }

            $("imgDelBtn").on("click", function () {
                deleteOldImage()
            })

        })

        // 이미지 미리보기 함수
        function previewImage(event) {

            console.log("수정 진입")

            const previewContainer = document.getElementById('imagePreviewContainer');
            previewContainer.innerHTML = '';  // 기존 미리보기 이미지 제거

            const files = event.target.files;

            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = 'Image Preview';
                        img.style.maxWidth = '200px';  // 미리보기 이미지 크기 조정
                        img.style.marginTop = '10px';
                        previewContainer.appendChild(img);
                    }

                    reader.readAsDataURL(file);  // 이미지 파일을 읽어서 미리보기
                });
            }
        }

        //이미지파일 검사
        function validateImage(event) {
            var files = event.target.files;
            var maxSize = 10 * 1024 * 1024; // 10MB 제한
            var allowedExt = ["jpg", "jpeg", "gif", "png", "bmp", "jfif", "webp"];

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var fileName = file.name;
                var fileSize = file.size;
                var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1).toLowerCase();

                // 확장자 검사
                if (!allowedExt.includes(fileExt)) {
                    alert("이미지 파일(PNG, JPG, GIF, BMP)만 업로드 가능합니다.");
                    event.target.value = ""; // 입력 필드 초기화
                    return;
                }

                // 파일 크기 검사
                if (fileSize > maxSize) {
                    alert("파일 크기가 10MB를 초과할 수 없습니다.");
                    event.target.value = ""; // 입력 필드 초기화
                    return;
                }
            }
        }

        // 기존 이미지 삭제 처리 함수
        function deleteOldImage(imageId) {

            console.log(imageId)

            $.ajax({
                url: '/company/image/delete/' + imageId,  // 기본 URL 포함
                method: 'DELETE',
                success: function(response) {
                    if (response.success === "true") {
                        alert("이미지가 삭제되었습니다.");
                        // 페이지에서 해당 이미지를 삭제
                        $(".oldImageFiles").hide()
                        document.getElementById('image-' + imageId).remove();
                    } else {
                        alert("이미지 삭제에 실패했습니다.");
                    }
                },
                error: function() {
                    alert("서버 요청에 실패했습니다.");
                }
            });
        }


    </script>

</head>
<body>
<div id="wrapper" layout:fragment="content">
    <div class="container-fluid mt-4">
        <h2 class="mb-3">본사 수정</h2>
        <!-- 폼 -->
        <div class="card p-4 mb-4">
            <div class="row g-3 align-items-center">
                <form action="/company/update" method="post" enctype="multipart/form-data" th:object="${companyDTO}">
                    <input type="hidden" class="form-control companyId" id="companyId" name="companyId" th:field="*{companyId}">

                    <div class="mb-3 mt-3">
                        <label for="companyName" class="form-label">본사명:</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" th:field="*{companyName}">
                    </div>

                    <div class="mb-3 mt-3">
                        <!--수정은 관리자명 입력 변경 가능-->
                        <label for="companyManager" class="form-label">본사관리자명:</label>
                        <input type="text" class="form-control" id="companyManager" name="companyManager" th:field="*{companyManager}">
                    </div>

                    <!-- 기존 이미지 표시 및 삭제 버튼 추가 -->
                    <div class="oldImageFiles" th:each="img, iterStat : ${companyDTO.companyImgDTOList}">
                        <label>기존 이미지:</label>
                        <div>
                            <img th:src="@{'/upload/' + ${img.imagePath}}" alt="old" width="100" id="image-{{iterStat.index}}">
                            <!-- 이미지 삭제 버튼, 이미지 아이디를 전달 -->
                            <button type="button" class="imgDelBtn" th:onclick="'deleteOldImage(' + ${img.imageId} + ')'" >삭제</button>
                        </div>
                    </div>


                    <!-- 새 이미지 업로드 및 미리보기 -->
                    <div>
                        <label for="newImageFiles">새 이미지:</label>
                        <input type="file" id="newImageFiles" name="newImageFiles" multiple accept="image/*" onchange="validateImage(event)">
                        <small>이미지 파일(PNG, JPG, GIF, BMP, JFIF, WEBP)만 업로드 가능합니다. 최대 5장까지 선택할 수 있습니다.</small>
                    </div>

                    <!-- 미리보기 이미지 표시 -->
                    <div id="imagePreviewContainer">
                        <!-- 미리보기가 여기 나타날 것입니다 -->
                    </div>

                    <div style="text-align: right">
                        <a class="btn btn-danger" th:href="@{/company/delete(companyId=${companyDTO.companyId})}">삭제</a>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>

            </div>
        </div>


    </div>
</div>

</body>
</html>
