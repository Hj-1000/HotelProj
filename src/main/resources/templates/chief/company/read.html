<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>NTT호텔 - 본사 상세 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script th:inline="javascript">


        $(document).ready(function () {

            var moBtn = $(".modalBtn")
            var modal = $("#myModal")

            var title

            moBtn.off().on("click", function () {

                console.log("모달 진입")

                //모달 열기
                modal.modal("show")

                $('.modal-title').text("간편 등록하기")


                $("#saveChanges").show()
                modal.find("input").show();
            })

            $(".submitBtn").off().on("click", function () {
                alert("글 작성이 완료되었습니다.")
            })


        })


        //이미지파일 검사
        function validateImage(event) {
            var files = event.target.files;
            var maxSize = 10 * 1024 * 1024; // 10MB 제한
            var allowedExt = ["jpg", "jpeg", "gif", "png", "bmp"];

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var fileName = file.name;
                var fileSize = file.size;
                var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1).toLowerCase();

                // 확장자 검사
                if (!allowedExt.includes(fileExt)) {
                    alert("이미지 파일(PNG, JPG, GIF, BMP)만 업로드 가능합니다.");
                    event.target.value = ""; // 입력 필드 초기화
                    return;
                }

                // 파일 크기 검사
                if (fileSize > maxSize) {
                    alert("파일 크기가 10MB를 초과할 수 없습니다.");
                    event.target.value = ""; // 입력 필드 초기화
                    return;
                }
            }
        }



    </script>


</head>
<body>
<div id="wrapper" layout:fragment="content">

    <div class="container-fluid mt-4">
        <h2 class="mb-3">본사 상세보기</h2>

        <div class="card p-4 mb-4">
            <div class="row g-3 align-items-center">

                <!--등록한 사진이 있을 때-->
                <th:block th:if="${companyDTO.companyImgDTOList != 0}">
                    <div th:each="img : ${companyDTO.companyImgDTOList}">
                        <!-- 이미지 경로(path) -->
                        <img th:src="@{'/upload/' + ${img.imagePath}}" alt="hotel Image" width="300px"/>
                    </div>
                </th:block>

                <!--등록한 사진이 없을 때-->
                <th:block th:unless="${companyDTO.companyImgDTOList.size() != 0}">
                    <!-- 이미지 경로(path) -->
                    <img src="/img/default_img.jpg" alt="noImage" style="width: 300px"/>
                </th:block>

                <h3><a th:text="${companyDTO.companyName}">NTT hotel</a></h3>
                <p>본사 담당자 : <span th:text="${companyDTO.companyManager}">마동석</span></p>
                <p>등록일 : <span>[[${#temporals.format(companyDTO.regDate, 'yyyy년 MM월 dd일')}]]</span></p>
            </div>
            <!-- 버튼 -->
            <div class="text-end mt-3">
                <a class="btn btn-primary" th:href="@{/company/update(companyId=${companyDTO.companyId})}">수정</a>
                <button type="button" class="btn btn-success modalBtn">지사 등록</button>
                <a class="btn btn-dark" th:href="@{/manager/hotel/list(companyId=${companyDTO.companyId})}">지사 관리</a>
                <button class="btn btn-light" onclick="location.href='/company/list' ">본사 관리</button> <!--admin만 보이도록-->
            </div>

        </div>

    </div>

    <!-- 본사에 속한 지사 목록 -->
    <div class="container-fluid mt-4">
        <h2 class="mb-3">호텔 지사 관리</h2>

        <!-- 검색 영역 -->
        <div class="card p-4 mb-4">
            <form action="/manager/hotel/list" method="get" id="searchForm">
                <div class="row g-3 align-items-center">
                    <h5 class="card-title">지사 찾기</h5>
                    <div class="col-md-6">
                        <select name="searchType" id="searchType" class="form-select">
                            <option value="name">지사명</option>
                            <option value="location">지역</option>
                            <option value="address">주소</option>
                            <option value="rating">별점</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="keyword" class="form-control" placeholder="검색어를 입력하세요">
                    </div>
                </div>
                <!-- 조회 버튼 -->
                <div class="text-center mt-4">
                    <button type="button" id="searchBtn" class="btn btn-dark w-25">조회</button>
                </div>
            </form>
        </div>

        <!-- 목록 영역 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">지사 목록</h5>
                <table class="table table-bordered text-center" id="hotelTable">
                    <thead class="table-dark">
                    <tr>
                        <th>이미지</th>
                        <th>본사명</th>
                        <th>지사명</th>
                        <th>주소</th>
                        <th>전화번호</th>
                        <th>이메일</th>
                        <th>체크인</th>
                        <th>체크아웃</th>
                        <th>별점</th>
                        <th>삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:unless="${hotelDTOS == null}">
                        <tr th:each="data : ${hotelDTOS}">
                                <!-- 이미지 -->
                            <td class="align-middle text-center">
                                <img th:if="${data.hotelImgDTOList != null and !data.hotelImgDTOList.isEmpty()}"
                                     th:src="@{'/upload/' + ${data.hotelImgDTOList[0].imagePath}}"
                                     alt="Room Image"
                                     class="room-image" width="100px">
                                <span th:if="${data.hotelImgDTOList == null or data.hotelImgDTOList.isEmpty()}">
                                    <img src="/img/default_img.jpg" width="100px">
                                </span>
                            </td>
<!--                            <td></td> th:text="${data.hotelId}">호텔번호</td>-->
                            <td th:text="${data.companyName}" class="align-middle text-center">본사명</td>
                            <td class="align-middle text-center">
                                <a th:href="@{/manager/hotel/read(hotelId=${data.hotelId})}" style="text-decoration: none" th:text="${data.hotelName}" >지사명</a>
                            </td>
                            <td th:text="${data.hotelAddress}" class="align-middle text-center">주소</td>
                            <td th:text="${data.hotelPhone}" class="align-middle text-center">전화번호</td>
                            <td th:text="${data.hotelEmail}" class="align-middle text-center">이메일</td>
                            <td th:text="${data.hotelCheckIn}" class="align-middle text-center">체크인</td>
                            <td th:text="${data.hotelCheckOut}" class="align-middle text-center">체크아웃</td>
                            <td class="align-middle text-center">별점</td> <!-- 별점은 나중에 -->
                            <td class="align-middle text-center">
                                <a th:href="@{/manager/hotel/read(hotelId=${data.hotelId})}" class="btn btn-info btn-sm">보기</a>
                                <a th:href="@{/manager/hotel/update(hotelId=${data.hotelId})}"  class="btn btn-warning btn-sm">수정</a>
                                <a th:href="@{/manager/hotel/delete(hotelId=${data.hotelId})}" style="text-decoration: none" class="btn btn-danger btn-sm" onclick="return confirm('진짜로 삭제하시겠습니까?')">삭제</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>

                </table>

                <th:block th:if="${#lists.isEmpty(hotelDTOS)}">
                    <div style="text-align: center">
                        <p>등록된 호텔이 없습니다.</p>
                    </div>
                </th:block>

                <!-- 페이지네이션 -->
                <div id="pagination" class="d-flex justify-content-center"></div>
            </div>
        </div>
    </div>

    <!-- 지사등록 모달 -->
    <div class="modal" id="myModal">

                            <input type="text" class="form-control" id="hotelName" name="hotelName">

                        <div class="mb-3">

                        </div>
                        <div class="mb-3 mt-3">

                        </div>

                                <option value="06">06:00</option>
                                <option value="07">07:00</option>
                                <option value="08">08:00</option>
                                <option value="09">09:00</option>
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="12">12:00</option>
                                <option value="13">13:00</option>
                                <option value="14">14:00</option>
                                <option value="15">15:00</option>
                                <option value="16">16:00</option>
                                <option value="17">17:00</option>
                                <option value="18">18:00</option>
                                <option value="19">19:00</option>
                                <option value="20">20:00</option>
                                <option value="21">21:00</option>
                                <option value="22">22:00</option>
                                <option value="23">23:00</option>
                            </select>
                        </div>
                        <!-- 새 이미지 업로드 및 미리보기 -->
                        <div>
                            <label for="newImageFiles">본사이미지:</label>
                            <input type="file" id="newImageFiles" name="imageFiles" multiple accept="image/*" onchange="validateImage(event)">

                        </div>

                        <!-- 미리보기 이미지 표시 -->
                        <div id="imagePreviewContainer">
                            <!-- 미리보기가 여기 나타날 것입니다 -->
                        </div>

                        <div style="text-align: right">
                            <button type="submit" class="btn btn-primary">등록</button>
                        </div>

                    </form>

                    <!--daum지도 API를 연동-->
                    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                    <script>
                        //우편번호찾기를 클릭시 처리되는 메소드
                        //daum에서 제공하는 기본 메소드
                        function execDaumPostcode() {
                            new daum.Postcode({
                                oncomplete: function(data) {
                                    var addr = '';

                                    if (data.userSelectedType === 'R') {
                                        addr = data.roadAddress;
                                    } else {
                                        addr = data.jibunAddress;
                                    }
                                    //조회한 주소를 html에 id명이 address를 찾아 value에 값을 적용한다.
                                    document.getElementById("hotelAddress").value = addr;
                                }
                            }).open(); //주소검색창 열기
                        }
                    </script>

                </div>

            </div>
        </div>
    </div>


</div>
