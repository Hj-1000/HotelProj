<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>NTT호텔 - 본사 등록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .custom-link {
      color: black;
      text-decoration: none;
      margin-bottom: 10px;
      display: inline-block;
    }
    .custom-link:hover {
      color: gray; /* 마우스 올리면 회색 */
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <script th:inline="javascript">

    // 이미지 파일 검사
    function validateImage(event) {
      var files = event.target.files;
      var maxSize = 10 * 1024 * 1024; // 10MB 제한
      var allowedExt = ["jpg", "jpeg", "gif", "png", "bmp", "jfif", "webp"];

      // 파일 개수 검사: 최대 1개까지만 허용
      if (files.length > 1) {
        alert("본사 이미지는 1장만 업로드할 수 있습니다.");
        event.target.value = ""; // 입력 필드 초기화
        return;
      } else if (files.length == 0) {
        alert("본사 이미지는 최소 1장 이상 업로드해야 합니다.");
        event.target.value = ""; // 입력 필드 초기화
        return;
      }

      for (var i = 0; i < files.length; i++) {
        var file = files[i];
        var fileName = file.name;
        var fileSize = file.size;
        var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1).toLowerCase();

        // 확장자 검사
        if (!allowedExt.includes(fileExt)) {
          alert("이미지 파일(PNG, JPG, GIF, BMP, JFIF, WEBP)만 업로드 가능합니다.");
          event.target.value = ""; // 입력 필드 초기화
          return;
        }

        // 파일 크기 검사
        if (fileSize > maxSize) {
          alert("파일 크기가 10MB를 초과할 수 없습니다.");
          event.target.value = ""; // 입력 필드 초기화
          return;
        }
      }
    }


    // 폼 제출 시 커스터마이즈된 오류 메시지 처리
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form');
      const companyNameInput = document.getElementById('companyName');

      form.addEventListener('submit', function(event) {
        // 'companyName' 필드가 비어있으면 오류 메시지 표시
        if (!companyNameInput.value.trim()) {
          companyNameInput.setCustomValidity('본사명을 입력해주세요.');
        } else {
          companyNameInput.setCustomValidity('');  // 유효성 검사 통과
        }
      });

    })

    // 이미지 미리보기 함수
    function previewImage(event) {

      console.log("수정 진입")

      const previewContainer = document.getElementById('imagePreviewContainer');
      previewContainer.innerHTML = '';  // 기존 미리보기 이미지 제거

      const files = event.target.files;

      if (files.length > 0) {
        Array.from(files).forEach(file => {
          const reader = new FileReader();

          reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.alt = 'Image Preview';
            img.style.maxWidth = '200px';  // 미리보기 이미지 크기 조정
            img.style.marginTop = '10px';
            previewContainer.appendChild(img);
          }

          reader.readAsDataURL(file);  // 이미지 파일을 읽어서 미리보기
        });
      }
    }

  </script>

</head>
<body>
<div id="wrapper" layout:fragment="content">

  <div class="container-fluid mt-4">
    <a href="/" class="custom-link"><span><i class="bi bi-house-fill"></i> HOME</span></a> /
    <a href="#" class="custom-link"><span>호텔관리</span></a> /
    <a href="/company/list" class="custom-link"><span>호텔본사관리</span></a> /
    <a href="/company/register" class="custom-link"><span>본사등록</span></a>
    <h2 class="mb-3">본사 등록</h2>

    <!-- 폼 -->
    <div class="card p-4 mb-4">
      <div class="row g-3 align-items-center">
        <form action="/company/register" method="post" enctype="multipart/form-data">
          <div class="mb-3 mt-3">
            <label for="companyName" class="form-label">본사명:</label>
            <input type="text" class="form-control" id="companyName" name="companyName" required>
          </div>
<!--          <div class="mb-3 mt-3">-->
<!--            &lt;!&ndash;나중에 자동으로 서비스에서 등록되도록 바꿀 것&ndash;&gt;-->
<!--            <label for="companyManager" class="form-label">본사 관리자명:</label>-->
<!--            <input type="text" class="form-control" id="companyManager" name="companyManager">-->
<!--          </div>-->
          <!-- 새 이미지 업로드 및 미리보기 -->
          <div>
            <label for="newImageFiles">본사이미지:</label>
            <input type="file" id="newImageFiles" name="imageFiles" multiple accept="image/*" onchange="validateImage(event)"  required>
            <small>이미지 파일(PNG, JPG, GIF, BMP, JFIF, WEBP)만 업로드 가능합니다. 1장만 선택해주세요</small>
          </div>

          <!-- 미리보기 이미지 표시 -->
          <div id="imagePreviewContainer">
            <!-- 미리보기가 여기 나타날 것입니다 -->
          </div>

          <div style="text-align: right">
            <button type="submit" class="btn btn-primary">등록</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

</body>
</html>
