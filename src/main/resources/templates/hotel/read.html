<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>NTT호텔 - 본사 상세 페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div id="wrapper" layout:fragment="content">

    <div class="container-fluid mt-4">
        <h2 class="mb-3">본사 상세보기</h2>

        <div class="card p-4 mb-4">
            <div class="row g-3 align-items-center">

                <!--등록한 사진이 있을 때-->
                <th:block th:if="${hotelDTO.hotelImgDTOList != 0}">
                    <div th:each="img : ${hotelDTO.hotelImgDTOList}">
                        <!-- 이미지 경로(path) -->
                        <img th:src="@{'/upload/' + ${img.imagePath}}" alt="hotel Image" width="300px"/>
                    </div>
                </th:block>

                <!--등록한 사진이 없을 때-->
                <th:block th:unless="${hotelDTO.hotelImgDTOList.size() != 0}">
                        <div>
                            <img src="/img/default_img.jpg" alt="noImage" style="width: 300px"/>
                        </div>
                </th:block>

                <h3 th:text="${hotelDTO.hotelName}">호텔이름</h3>
                <p>호텔주소 : <span th:text="${hotelDTO.hotelAddress}">주소</span></p>
                <p>상세정보 : <span th:text="${hotelDTO.hotelInfo}">상세정보</span></p>
                <p>전화번호 : <span th:text="${hotelDTO.hotelPhone}">전화번호</span></p>
                <p>이메일 : <span th:text="${hotelDTO.hotelEmail}">이메일</span></p>
                <p>체크인 : <span th:text="${hotelDTO.hotelCheckIn}">체크인</span>시</p>
                <p>체크아웃 : <span th:text="${hotelDTO.hotelCheckOut}">체크아웃</span>시</p>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="text-end mt-3">
            <button class="btn btn-primary" style="background-color: black" onclick="location.href='/hotel/listByCompany' ">목록</button>
            <a class="btn btn-primary" th:href="@{/hotel/modify(hotelId=${hotelDTO.hotelId})}">수정</a>
            <a class="btn btn-danger" th:href="@{/hotel/delete(hotelId=${hotelDTO.hotelId})}">삭제</a>
        </div>

    </div>
</div>


</body>
</html>
