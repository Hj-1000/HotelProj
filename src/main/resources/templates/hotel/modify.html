<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>NTT호텔 - 본사 수정</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">

    <script th:inline="javascript">

        // 이미지 미리보기 함수
        function previewImage(event) {

            console.log("수정 진입")

            const previewContainer = document.getElementById('imagePreviewContainer');
            previewContainer.innerHTML = '';  // 기존 미리보기 이미지 제거

            const files = event.target.files;

            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = 'Image Preview';
                        img.style.maxWidth = '200px';  // 미리보기 이미지 크기 조정
                        img.style.marginTop = '10px';
                        previewContainer.appendChild(img);
                    }

                    reader.readAsDataURL(file);  // 이미지 파일을 읽어서 미리보기
                });
            }
        }
    </script>

</head>
<body>
<div id="wrapper" layout:fragment="content">
    <div class="container-fluid mt-4">
        <h2 class="mb-3">본사 수정</h2>
        <!-- 폼 -->
        <div class="card p-4 mb-4">
            <div class="row g-3 align-items-center">
                <form action="/hotel/modify" method="post" enctype="multipart/form-data" th:object="${hotelDTO}">
                    <input type="hidden" class="form-control hotelId" id="hotelId" name="hotelId" th:field="*{hotelId}">

                    <div class="mb-3 mt-3">
                        <label for="hotelName" class="form-label">호텔명:</label>
                        <input type="text" class="form-control" id="hotelName" name="hotelName" th:field="*{hotelName}">
                    </div>
                    <div class="mb-3">
                        <label for="hotelLocation" class="form-label">호텔지역:</label>
                        <input type="text" class="form-control" id="hotelLocation" name="hotelLocation" th:field="*{hotelLocation}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="hotelAddress" class="form-label">호텔주소:</label>
                        <input type="text" class="form-control" id="hotelAddress" name="hotelAddress" th:field="*{hotelAddress}">
                    </div>
                    <div class="mb-3">
                        <label for="hotelInfo" class="form-label">호텔상세:</label>
                        <textarea class="form-control" id="hotelInfo" name="hotelInfo" th:field="*{hotelInfo}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="hotelPhone" class="form-label">호텔전화:</label>
                        <input type="text" class="form-control" id="hotelPhone" name="hotelPhone" th:field="*{hotelPhone}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="hotelEmail" class="form-label">호텔이메일:</label>
                        <input type="email" class="form-control" id="hotelEmail" name="hotelEmail" th:field="*{hotelEmail}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="hotelCheckIn" class="form-label">호텔 체크인:</label>
                        <select id="hotelCheckIn" name="hotelCheckIn" class="form-select" th:field="*{hotelCheckIn}">
                            <option value="00">00:00</option>
                            <option value="01">01:00</option>
                            <option value="02">02:00</option>
                            <option value="03">03:00</option>
                            <option value="04">04:00</option>
                            <option value="05">05:00</option>
                            <option value="06">06:00</option>
                            <option value="07">07:00</option>
                            <option value="08">08:00</option>
                            <option value="09">09:00</option>
                            <option value="10">10:00</option>
                            <option value="11">11:00</option>
                            <option value="12">12:00</option>
                            <option value="13">13:00</option>
                            <option value="14">14:00</option>
                            <option value="15">15:00</option>
                            <option value="16">16:00</option>
                            <option value="17">17:00</option>
                            <option value="18">18:00</option>
                            <option value="19">19:00</option>
                            <option value="20">20:00</option>
                            <option value="21">21:00</option>
                            <option value="22">22:00</option>
                            <option value="23">23:00</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="hotelCheckOut" class="form-label">호텔 체크아웃:</label>
                        <select id="hotelCheckOut" name="hotelCheckOut" class="form-select" th:field="*{hotelCheckOut}">
                            <option value="00">00:00</option>
                            <option value="01">01:00</option>
                            <option value="02">02:00</option>
                            <option value="03">03:00</option>
                            <option value="04">04:00</option>
                            <option value="05">05:00</option>
                            <option value="06">06:00</option>
                            <option value="07">07:00</option>
                            <option value="08">08:00</option>
                            <option value="09">09:00</option>
                            <option value="10">10:00</option>
                            <option value="11">11:00</option>
                            <option value="12">12:00</option>
                            <option value="13">13:00</option>
                            <option value="14">14:00</option>
                            <option value="15">15:00</option>
                            <option value="16">16:00</option>
                            <option value="17">17:00</option>
                            <option value="18">18:00</option>
                            <option value="19">19:00</option>
                            <option value="20">20:00</option>
                            <option value="21">21:00</option>
                            <option value="22">22:00</option>
                            <option value="23">23:00</option>
                        </select>
                    </div>
                    <!-- 기존 이미지 표시 -->
                    <div th:each="img : ${hotelDTO.hotelImgDTOList}">
                        <label>기존 이미지:</label>
                        <img th:src="@{'/upload/' + ${img.imagePath}}" alt="old" width="100">
                        <img src="${img.imagePath}" alt="Company Image" width="100">
                    </div>

                    <!-- 새 이미지 업로드 및 미리보기 -->
                    <div>
                        <label for="newImageFiles">새 이미지:</label>
                        <input type="file" id="newImageFiles" name="newImageFiles" multiple onchange="previewImage(event)">
                        <small>이미지를 선택해 주세요. (기존 이미지는 삭제됩니다.)</small>
                    </div>

                    <!-- 미리보기 이미지 표시 -->
                    <div id="imagePreviewContainer">
                        <!-- 미리보기가 여기 나타날 것입니다 -->
                    </div>

                    <div style="text-align: right">
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>

            </div>
        </div>


    </div>
</div>

</body>
</html>
