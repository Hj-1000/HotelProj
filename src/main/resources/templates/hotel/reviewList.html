<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>NTT 호텔 - 호텔 목록</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b17b1596b8.js" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel ="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel ="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">

    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/user.css}">
    <link rel="stylesheet" th:href="@{/css/roomList.css}">
    <link rel="stylesheet" th:href="@{/css/hotelList.css}">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            min-height: 100vh;  /* 뷰포트 높이만큼 최소 확보 */
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;  /* 컨텐츠가 늘어나면 푸터가 밀리지 않도록 설정 */
        }

        .footer {
            width: 100%;
            background-color: #f8f9fa;  /* 필요에 따라 배경색 추가 */
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments/header::header}"></div>

    <div class="content">
        <div layout:fragment="content">
            ㅎ
        </div>
    </div>

    <div th:replace="~{fragments/footer::footer}" class="footer"></div>
</div>
</body>

</html>
