<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>NTT 호텔 - 호텔 목록</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b17b1596b8.js" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel ="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel ="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/roomList.css}">

    <style>
        .image-box {
            width:100%;
            height:230px;
            overflow:hidden;
            margin:0 auto;
        }

        .hotelImg {
            width:100%;
            height:100%;
            object-fit:cover;
        }
    </style>


    <script th:inline="javascript">

        window.onload = function() {

            // 세션에서 message 값을 가져옴
            var message = [[${message}]];

            // message가 null이 아니면 알림창을 띄우고 세션에서 삭제
            if (message !== null && message !== '') {
                alert(message);
            }

            $(".delBtn").hide();

            // 찜 여부 확인 후 버튼 상태 변경
            $(".room-card").each(function () {
                var hotelId = $(this).find(".hotelId").val();

                $.ajax({
                    url: "/like/check/" + hotelId,
                    type: "GET",
                    success: function (isLiked) {
                        var likeBtn = $(".likeBtn[data-hotel-id='" + hotelId + "']");
                        var delBtn = $(".delBtn[data-hotel-id='" + hotelId + "']");

                        if (isLiked) {
                            likeBtn.hide();
                            delBtn.show();
                        } else {
                            likeBtn.show();
                            delBtn.hide();
                        }
                    },
                    error: function () {
                        console.error("찜 여부 확인 실패 (호텔 ID: " + hotelId + ")");
                    }
                });
            });

            // 찜 추가 (이벤트 위임 방식)
            $(document).on("click", ".likeBtn", function (event) {
                var hotelId = $(this).data("hotel-id");

                $.ajax({
                    url: "/like/register",
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify({ hotelId: hotelId }),
                    success: function () {
                        alert("호텔이 즐겨찾기에 추가되었습니다.");
                        location.reload();
                    },
                    error: function (xhr) {
                        console.error("찜 등록 실패:", xhr.responseText);
                        alert("찜 등록 실패: " + xhr.responseText);
                    }
                });
            });

            // 찜 삭제 (이벤트 위임 방식)
            $(document).on("click", ".delBtn", function (event) {
                var hotelId = $(this).data("hotel-id");

                $.ajax({
                    url: "/like/delete",
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify({ hotelId: hotelId }),
                    success: function () {
                        alert("즐겨찾기에서 삭제되었습니다.");
                        location.reload();
                    },
                    error: function (xhr) {
                        console.error("삭제 실패:", xhr.responseText);
                        alert("삭제 실패: " + xhr.responseText);
                    }
                });
            });

        }



    </script>

</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div layout:fragment="content">
    <!-- 룸 배너 이미지 -->
    <section class="banner-container room-bnr ">
        <img src="/img/bg_membership.jpg" alt="Hotel Banner">
    </section>

    <!-- Room List Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">NTT 호텔 모아보기</h2>
            <div id="room-list" class="row">

                <!--반복문-->
                <th:block th:each="data : ${hotelDTOS}">
                    <!-- Room Card -->
                    <div class="col-md-4">
                        <a th:href="@{/hotel/read(hotelId=${data.hotelId})}">
                            <div class="room-card ">
                                <!--등록한 사진이 있을 때-->
                                <th:block th:if="${data.hotelImgDTOList != 0}">
                                    <div class="room-image image-box" th:each="data: ${data.hotelImgDTOList}">
                                        <!-- 이미지 경로(path) -->
                                        <img th:src="@{'/upload/' + ${data.imagePath}}" class="hotelImg" alt="hotel Image" width="100%"/>
                                    </div>
                                </th:block>

                                <!--등록한 사진이 없을 때-->
                                <th:block th:unless="${data.hotelImgDTOList.size() != 0}">
                                    <div class="room-image image-box">
                                        <img src="/img/default_img.jpg" alt="noImage" class="hotelImg" style="width: 300px"/>
                                    </div>
                                </th:block>
                                <div class="room-text">
                                    <a th:href="@{'/hotel/list?searchType=location&keyword=' + ${data.hotelLocation}}" style="text-decoration: none">
                                        <div class="badge bg-secondary" th:text="${data.hotelLocation}">지역</div>
                                    </a>
                                    <div class="room-details">
                                        <h4 th:text="${data.hotelName}">호텔 이름</h4>
                                        <!--                                    <p th:text="${data.hotelInfo}">호텔 설명</p>-->
                                        <p> 체크인-체크아웃: <span th:text="${data.hotelCheckIn}"></span>시 - <span th:text="${data.hotelCheckOut}"></span>시</p>
                                        <input type="hidden" class="hotelId" th:value="${data.hotelId}">
                                        <div class="room-actions">
                                            <!--나중에 룸이랑 연결했을 때 사용-->
                                            <p class="room-price mb-0">300,000 KRW ~</p>
                                            <div class="room-buttons">
                                                <button class="btn btn-outline-danger likeBtn"  th:data-hotel-id="${data.hotelId}" onclick="addLike()">
                                                    <i class="fa-regular fa-heart"></i>
                                                </button>
                                                <button class="btn btn-outline-danger delBtn"  th:data-hotel-id="${data.hotelId}" onclick="addLike()">
                                                    <i class="fa fa-heart" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </a>
                    </div>
                </th:block>


                <!-- 페이지네이션 -->
                <div class="d-flex justify-content-center">
                    <ul class="pagination">
                        <!-- 시작 버튼 -->
                        <li class="page-item" th:unless="${pageInfo.currentPage == 1}">
                            <a class="page-link" th:href="@{/hotel/list(page=1)}">시작</a>
                        </li>

                        <!-- 이전 버튼 -->
                        <li class="page-item" th:unless="${pageInfo.currentPage == 1}">
                            <a class="page-link" th:href="@{/hotel/list(page=${pageInfo.prevPage})}">이전</a>
                        </li>

                        <!-- 페이지 번호 -->
                        <th:block th:each="num : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage, 1)}">
                            <li class="page-item" th:unless="${num == pageInfo.currentPage}">
                                <a class="page-link" th:href="@{/hotel/list(page=${num})}" th:text="${num}">1</a>
                            </li>
                            <li class="page-item active" th:if="${num == pageInfo.currentPage}">
                                <a class="page-link" th:href="@{/hotel/list(page=${num})}" th:text="${num}">[[${num}]]</a>
                            </li>
                        </th:block>

                        <!-- 다음 버튼 -->
                        <li class="page-item" th:unless="${pageInfo.currentPage >= pageInfo.lastPage}">
                            <a class="page-link" th:href="@{/hotel/list(page=${pageInfo.nextPage})}">다음</a>
                        </li>

                        <!-- 끝 버튼 -->
                        <li class="page-item" th:unless="${pageInfo.currentPage == pageInfo.lastPage}">
                            <a class="page-link" th:href="@{/hotel/list(page=${pageInfo.lastPage})}">끝</a>
                        </li>
                    </ul>
                </div>





            </div>
        </div>
    </section>

</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
