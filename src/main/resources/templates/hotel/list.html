<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>NTT 호텔 - 호텔 목록</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b17b1596b8.js" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel ="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel ="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/user.css}">
    <link rel="stylesheet" th:href="@{/css/hotelList.css}">

    <style>
        .banner-container {
            width:100%;
            height:400px;
            overflow:hidden;
            margin:0 auto;
        }
        .bannerImg {
            width:100%;
            height:100%;
            object-fit:cover;
        }
        .image-box {
            width:100%;
            height:180px;
            overflow:hidden;
            margin:0 auto 5px auto;
        }
        .hotelImg {
            width:100%;
            height:100%;
            object-fit:cover;
        }
        .container1{
            margin: 20px auto 100px auto;
            width: 1000px;
            height: 250px;
            border:1px solid lightgray;
            border-radius: 10px;
            padding: 30px;
        }
        .modal-header {
            display: flex;
            justify-content: center; /* 가로 가운데 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            width: 100%; /* 전체 너비 사용 */
        }
        .modal-title {
            flex: 1; /* 제목을 가운데 정렬하도록 유연하게 확장 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }
        .mapBtn {
            width: 100px;
        }

        .hotel-card {
            border:1px solid lightgray;
            padding: 10px;
            margin: 10px;
        }

        .hotel-buttons {
            text-align: right;
        }

    </style>


    <script th:inline="javascript">

        window.onload = function() {

            // 세션에서 message 값을 가져옴
            var message = [[${message}]];

            // message가 null이 아니면 알림창을 띄우고 세션에서 삭제
            if (message !== null && message !== '') {
                alert(message);
            }

            $(".delBtn").hide();

            // 찜 여부 확인 후 버튼 상태 변경
            $(".hotel-card").each(function () {
                var hotelId = $(this).find(".hotelId").val();

                $.ajax({
                    url: "/like/check/" + hotelId,
                    type: "GET",
                    success: function (isLiked) {
                        var likeBtn = $(".likeBtn[data-hotel-id='" + hotelId + "']");
                        var delBtn = $(".delBtn[data-hotel-id='" + hotelId + "']");

                        if (isLiked) {
                            likeBtn.hide();
                            delBtn.show();
                        } else {
                            likeBtn.show();
                            delBtn.hide();
                        }
                    },
                    error: function () {
                        console.error("찜 여부 확인 실패 (호텔 ID: " + hotelId + ")");
                    }
                });
            });

            // 찜 추가 (이벤트 위임 방식)
            $(document).on("click", ".likeBtn", function (event) {
                var hotelId = $(this).data("hotel-id");

                $.ajax({
                    url: "/like/register",
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify({ hotelId: hotelId }),
                    success: function () {
                        alert("호텔이 즐겨찾기에 추가되었습니다.");
                        location.reload();
                    },
                    error: function (xhr) {
                        console.error("찜 등록 실패:", xhr.responseText);
                        alert("찜 등록 실패: " + xhr.responseText);
                    }
                });
            });

            // 찜 삭제 (이벤트 위임 방식)
            $(document).on("click", ".delBtn", function (event) {
                var hotelId = $(this).data("hotel-id");

                $.ajax({
                    url: "/like/delete",
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify({ hotelId: hotelId }),
                    success: function () {
                        alert("즐겨찾기에서 삭제되었습니다.");
                        location.reload();
                    },
                    error: function (xhr) {
                        console.error("삭제 실패:", xhr.responseText);
                        alert("삭제 실패: " + xhr.responseText);
                    }
                });
            });

        }



    </script>

</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div layout:fragment="content">
    <!-- 룸 배너 이미지 -->
    <section class="banner-container hotel-bnr ">
        <img src="/img/bg_membership.jpg" alt="Hotel Banner" class="bannerImg">
    </section>

    <!-- hotel List Section -->
    <section class="py-5">
        <div class="container">
            <div class="container1">
                <br>
                <h2 class="d-flex justify-content-center mb-2">어디로 갈까요?</h2>
                <div class="d-flex justify-content-center" role="search">
                    <button type="button" class="form-control w-60 me-1 modalBtn" style="text-align: left;" aria-label="Search">
                        <i class="fa-solid fa-location-dot"></i>
                        지역 선택
                    </button>
                    <button class="btn btn-outline-success mapBtn" type="button">
                        <i class="fa-solid fa-location-arrow"></i> <br>
                        <span style="font-size: small">내 주변</span>
                    </button>
                </div>

            </div>


            <div id="hotel-list" class="row hotel-list">

                <!--반복문-->
                <th:block th:each="data : ${hotelDTOS}">
                    <!-- Card -->
                    <div class="col-md-4">
                        <a th:href="@{/hotel/read(hotelId=${data.hotelId})}">
                            <div class="hotel-card">
                                <!--등록한 사진이 있을 때-->
                                <th:block th:if="${data.hotelImgDTOList != 0}">
                                    <div class="image-box">
                                        <!-- 이미지 경로(path) -->
                                        <img th:if="${data.hotelImgDTOList != null and !data.hotelImgDTOList.isEmpty()}"
                                             th:src="@{'/upload/' + ${data.hotelImgDTOList[0].imagePath}}"
                                             alt="hotel Image"
                                             class="hotel-image" width="100%" >
                                    </div>
                                </th:block>

                                <!--등록한 사진이 없을 때-->
                                <th:block th:unless="${data.hotelImgDTOList.size() != 0}">
                                    <div class="image-box">
                                        <img src="/img/default_img.jpg" alt="noImage" class="hotelImg" style="width: 300px"/>
                                    </div>
                                </th:block>
                                <div class="hotel-text">
                                    <a th:href="@{'/hotel/list?searchType=location&keyword=' + ${data.hotelLocation}}" style="text-decoration: none">
                                        <div class="badge bg-secondary" th:text="${data.hotelLocation}">지역</div>
                                    </a>
                                    <div class="hotel-details">
                                        <h4 th:text="${data.hotelName}">호텔 이름</h4>
                                        <!--                                    <p th:text="${data.hotelInfo}">호텔 설명</p>-->
                                        <p> 체크인-체크아웃: <span th:text="${data.hotelCheckIn}"></span>시 - <span th:text="${data.hotelCheckOut}"></span>시</p>
                                        <input type="hidden" class="hotelId" th:value="${data.hotelId}">
                                        <div class="hotel-actions">
                                            <!--나중에 룸이랑 연결했을 때 사용-->
                                            <p class="hotel-price mb-0">300,000 KRW ~</p>
                                            <div class="hotel-buttons">
                                                <button class="btn btn-outline-danger likeBtn"  th:data-hotel-id="${data.hotelId}" onclick="addLike()">
                                                    <i class="fa-regular fa-heart"></i>
                                                </button>
                                                <button class="btn btn-outline-danger delBtn"  th:data-hotel-id="${data.hotelId}" onclick="addLike()">
                                                    <i class="fa fa-heart" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </a>
                    </div>


                </th:block>



                <!-- 페이지네이션 -->
                <div class="d-flex justify-content-center">
                    <ul class="pagination">
                        <!-- 시작 버튼 -->
                        <li class="page-item" th:unless="${pageInfo.currentPage == 1}">
                            <a class="page-link" th:href="@{/hotel/list(page=1)}">시작</a>
                        </li>

                        <!-- 이전 버튼 -->
                        <li class="page-item" th:unless="${pageInfo.currentPage == 1}">
                            <a class="page-link" th:href="@{/hotel/list(page=${pageInfo.prevPage})}">이전</a>
                        </li>

                        <!-- 페이지 번호 -->
                        <th:block th:each="num : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage, 1)}">
                            <li class="page-item" th:unless="${num == pageInfo.currentPage}">
                                <a class="page-link" th:href="@{/hotel/list(page=${num})}" th:text="${num}">1</a>
                            </li>
                            <li class="page-item active" th:if="${num == pageInfo.currentPage}">
                                <a class="page-link" th:href="@{/hotel/list(page=${num})}" th:text="${num}">[[${num}]]</a>
                            </li>
                        </th:block>

                        <!-- 다음 버튼 -->
                        <li class="page-item" th:unless="${pageInfo.currentPage >= pageInfo.lastPage}">
                            <a class="page-link" th:href="@{/hotel/list(page=${pageInfo.nextPage})}">다음</a>
                        </li>

                        <!-- 끝 버튼 -->
                        <li class="page-item" th:unless="${pageInfo.currentPage == pageInfo.lastPage}">
                            <a class="page-link" th:href="@{/hotel/list(page=${pageInfo.lastPage})}">끝</a>
                        </li>
                    </ul>
                </div>





            </div>
        </div>



    </section>



    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="/hotel/list" method="get">
                <div class="row g-3 align-items-center">
                    <div class="col-md-3">
                        <select name="searchType" class="form-select">
                            <option value="name" th:selected="${searchType == 'name'}">호텔명</option>
                            <option value="location" th:selected="${searchType == 'location'}">지역</option>
                            <option value="address" th:selected="${searchType == 'address'}">주소</option>
                            <option value="rating" th:selected="${searchType == 'rating'}">별점</option>
                        </select>
                    </div>
                    <div class="col-md-7">
                        <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요">
                    </div>
                    <!-- 조회 버튼 -->
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-dark w-25">조회</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>



    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">지역 선택</h4>

                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-3">
                            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                                <button type="button" class="btn btn-secondary">서울</button>
                                <button type="button" class="btn btn-secondary">부산</button>
                                <button type="button" class="btn btn-secondary">제주</button>
                                <button type="button" class="btn btn-secondary">경기</button>
                                <button type="button" class="btn btn-secondary">인천</button>
                                <button type="button" class="btn btn-secondary">강원</button>
                                <button type="button" class="btn btn-secondary">경상</button>
                                <button type="button" class="btn btn-secondary">전라</button>
                                <button type="button" class="btn btn-secondary">충청</button>
                            </div>
                        </div>
                        <div class="col-9">
                            <form class="d-flex justify-content-center" role="search">
                                <input type="search" placeholder="지역선택" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit" >Click</button>
                            </form>
                            <ul class="region-list">
                                <li onclick="selectRegion('강남/역삼/삼성')">강남/역삼/삼성</li>
                                <li onclick="selectRegion('신사/청담/압구정')">신사/청담/압구정</li>
                                <li onclick="selectRegion('서초/교대/사당')">서초/교대/사당</li>
                                <li onclick="selectRegion('잠실/송파/강동')">잠실/송파/강동</li>
                                <li onclick="selectRegion('홍대/합정/마포/서대문')">홍대/합정/마포/서대문</li>
                                <li onclick="selectRegion('여의도')">여의도</li>
                                <li onclick="selectRegion('영등포역')">영등포역</li>
                                <li onclick="selectRegion('구로/신도림/금천')">구로/신도림/금천</li>
                                <li onclick="selectRegion('김포공항/강서')">김포공항/강서</li>
                                <li onclick="selectRegion('건대입구/성수여의도')">건대입구/성수여의도</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">닫기</button>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
