<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>NTT 호텔 - 호텔 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b17b1596b8.js" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel ="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel ="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/roomList.css}">
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div layout:fragment="content">
    <!-- 룸 배너 이미지 -->
    <section class="banner-container room-bnr ">
        <img src="/img/bg_membership.jpg" alt="Hotel Banner">
    </section>

    <!-- Room List Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">NTT 호텔 목록</h2>
            <div id="room-list" class="row">

                <!--반복문-->
                <th:block th:each="data : ${hotelDTOS}">
                    <!-- Room Card -->
                    <div class="col-md-4">
                        <div class="room-card ">
                            <!--등록한 사진이 있을 때-->
                            <th:block th:if="${data.hotelImgDTOList != 0}">
                                <div class="room-image" th:each="img : ${data.hotelImgDTOList}">
                                    <!-- 이미지 경로(path) -->
                                    <img th:src="@{'/upload/' + ${img.imagePath}}" alt="hotel Image" width="300px"/>
                                </div>
                            </th:block>

                            <!--등록한 사진이 없을 때-->
                            <th:block th:unless="${data.hotelImgDTOList.size() != 0}">
                                <div class="room-image">
                                    <img src="/img/default_img.jpg" alt="noImage" style="width: 300px"/>
                                </div>
                            </th:block>
                            <div class="room-text">
                                <a th:href="@{'/hotel/list?searchType=location&keyword=' + ${data.hotelLocation}}">
                                    <div class="room-location" th:text="${data.hotelLocation}">지역</div>
                                </a>
                                <div class="room-details">
                                    <h5 th:text="${data.hotelName}">호텔 이름</h5>
                                    <p th:text="${data.hotelInfo}">호텔 설명</p>
                                    <p>체크인: <span th:text="${data.hotelCheckIn}"></span>시 </p>
                                    <p>체크아웃: <span th:text="${data.hotelCheckOut}"></span>시 </p>
                                    <div class="room-actions">
                                        <!--나중에 룸이랑 연결했을 때 사용-->
                                        <p class="room-price mb-0">300,000 KRW ~</p>
                                        <div class="room-buttons">
                                            <button class="btn btn-outline-secondary btn-heart"><i class="fa-regular fa-heart"></i></button>
                                            <button class="btn btn-dark btn-book">예약하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>



            <div class="more-btn-container">
                <button id="more-btn" class="btn btn-outline-primary">MORE</button>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('more-btn').addEventListener('click', function() {
            const roomList = document.getElementById('room-list');
            const newRooms = `
        <div class="col-md-4">
            <div class="room-card">
                <div class="room-image"><img src="/img/room_List_01.jpg" class="card-img-top" alt="Room Image"></div>
                <div class="room-text">
                    <div class="room-location">지역</div>
                    <div class="room-details">
                        <h5>방 이름</h5>
                        <p>룸 설명</p>
                        <p>예약기간: 20xx.xx.xx ~ 20xx.xx.xx</p>
                        <p>숙박기간: 20xx.xx.xx ~ 20xx.xx.xx</p>
                        <div class="room-actions">
                            <p class="room-price mb-0">300,000 KRW ~</p>
                            <div class="room-buttons">
                                <button class="btn btn-outline-secondary btn-heart"><i class="fa-regular fa-heart"></i></button>
                                <button class="btn btn-dark btn-book">예약하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="room-card">
                <div class="room-image"><img src="/img/room_List_02.jpg" class="card-img-top" alt="Room Image"></div>
                <div class="room-text">
                    <div class="room-location">지역</div>
                    <div class="room-details">
                        <h5>방 이름</h5>
                        <p>룸 설명</p>
                        <p>예약기간: 20xx.xx.xx ~ 20xx.xx.xx</p>
                        <p>숙박기간: 20xx.xx.xx ~ 20xx.xx.xx</p>
                        <div class="room-actions">
                            <p class="room-price mb-0">300,000 KRW ~</p>
                            <div class="room-buttons">
                                <button class="btn btn-outline-secondary btn-heart"><i class="fa-regular fa-heart"></i></button>
                                <button class="btn btn-dark btn-book">예약하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="room-card">
                <div class="room-image"><img src="/img/room_List_03.jpg" class="card-img-top" alt="Room Image"></div>
                <div class="room-text">
                    <div class="room-location">지역</div>
                    <div class="room-details">
                        <h5>방 이름</h5>
                        <p>룸 설명</p>
                        <p>예약기간: 20xx.xx.xx ~ 20xx.xx.xx</p>
                        <p>숙박기간: 20xx.xx.xx ~ 20xx.xx.xx</p>
                        <div class="room-actions">
                            <p class="room-price mb-0">300,000 KRW ~</p>
                            <div class="room-buttons">
                                <button class="btn btn-outline-secondary btn-heart"><i class="fa-regular fa-heart"></i></button>
                                <button class="btn btn-dark btn-book">예약하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `;
            roomList.insertAdjacentHTML('beforeend', newRooms);

            this.disabled = true;
            this.textContent = 'No More Rooms';
        });
    </script>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
