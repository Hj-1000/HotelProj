<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background-color: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<div th:replace="~{fragments/header::header}"></div>

<!-- 본문 -->
<div class="container">
    <h1>댓글 수정</h1>


    <!-- 댓글 수정 폼 -->
    <form th:action="@{/reply/update/{id}(id=${reply.replyId})}" method="post">
        <div class="mb-3">
            <label for="replyContent" class="form-label">댓글 내용</label>
            <textarea id="replyContent" name="replyContent" class="form-control" th:text="${reply.replyContent}"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">수정 완료</button>
        </div>
    </form>

    <a th:href="@{/qna/read/{qnaId}(qnaId=${reply.qna.qnaId})}" class="btn btn-secondary mt-3">돌아가기</a>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
