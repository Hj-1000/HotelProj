<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>NTT호텔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <style>
        /* 로그인 화면 스타일 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 209px); /* 100vh = 화면 전체 높이를 차지하도록 (-209px 는 헤더와 푸터의 높이) */
        }

        .login-card {
            width: 100%;
            max-width: 410px; /* 카드 너비 */
            padding: 20px;
            border-radius: 10px; /* 모서리 둥글게 */
            border: 1px solid #ddd; /* 테두리 색상 */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header::header}"></div>
    <!--본문-->
    <div layout:fragment="content" class="login-container">
        <div class="card login-card">
            <h5 class="card-title text-center mb-4">로그인</h5>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="memberEmail" class="form-label">이메일 :</label>
                    <input type="email" class="form-control" id="memberEmail" name="memberEmail">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호 :</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/selectrole'">회원가입</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/user/findPassword'">비밀번호 찾기</button>
                    <button type="button" class="btn btn-danger" onclick="location.href='/'">취소</button>
                <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                    로그인에 실패했습니다. 이메일 또는 비밀번호를 확인하세요.
                </div>
            </form>
        </div>
    </div>



    <div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
